    <style>
        .item1 {
            grid-area: header;
        }
        
        .item10 {
            grid-area: image;
        }
        
        .item11 {
            grid-area: placeholder_left;
        }
        
        .item12 {
            grid-area: search;
        }
        
        .item13 {
            grid-area: placeholder_right;
        }
        
        .item14 {
            grid-area: results;
        }
        
        .item2 {
            grid-area: menu;
        }
        
        .item3 {
            grid-area: main;
        }
        
        .item4 {
            grid-area: right;
        }
        
        .item5 {
            grid-area: footer;
        }
        
        .grid-container {
            display: grid;
            grid-template-areas: 'header header header header header header header header' 'placeholder_left image image search search search placeholder_right placeholder_right' 'placeholder_left image image results results results results results' 'menu main main main main main right right' 'menu footer footer footer footer footer footer footer';
            gap: 10px;
            background-color: #f7f7f7;
            padding: 10px;
        }
        
        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            /*padding: 20px 0;*/
            font-size: 18px;
        }
        
        .grid-container>div.search {
            text-align: right;
            font-size: 12px;
            margin-top: -7px;
        }
        
        .grid-container>div.search_box {
            padding-left: 10px;
            text-align: left;
            font-size: 12px;
        }
        
        .grid-container>div.search_box>input {
            line-height: 100%;
        }
        
        .grid-container>div.results {
            text-align: left;
            white-space: pre-line;
        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        /*
        .table thead th,
        .tableHead {
            background-color: #1c5ab7;
            color: white;
        }*/
        
        .tableHead,
        .table thead th,
        thead,
        th {
            background-color: #1c5ab7 !important;
            color: white !important;
        }
        
        td.small {
            font-size: 12px;
        }
        
        tr.small {
            font-size: 12px;
        }
        
        .text-sm-left {
            font-size: 12px;
        }
        
        th {
            border: 1px solid #c2ccd9;
            text-align: center;
            padding: 8px;
        }
        
        td {
            border: 1px solid #c2ccd9;
            text-align: left;
            padding: 8px;
            max-width: 100px;
        }
        
        tr.child>td {
            border: 0;
        }
        
        tr:nth-child(4n-1) {
            background-color: #f2f7ff;
            /*#bbcee7;*/
        }
        
        tr+tr.child {
            /*display: inline;*/
            background-color: #d3dbe659;
        }
        
        tr.fold+tr.child {
            display: none;
        }
    </style>
</head>

        const dataString = '[{"author": "", "body": "Weakly Supervised Questions for Zero Shot Relation Extraction Saeed Naja and Alona Fyshe Department of Computing Science University of Alberta Canada snajafi alona ualberta.ca Abstract Zero Shot Relation Extraction ZRE is the task of Relation Extraction where the training and test sets have no shared relation types This very challenging domain is a good test of a model s ability to generalize. Previous approaches to ZRE reframed relation extraction as Question Answering QA allowing for the use of pre trained QA models. However this method required manually creating gold question templates for each new relation. Here we do away with these gold templates and instead learn a model that can generate questions for unseen relations. Our technique can successfully translate relation descriptions into relevant questions which are then leveraged to generate the correct tail entity. On tail entity extraction we outperform the previous stateof the art by more than 16 F1 points without using gold question templates. On the RE QA dataset where no previous baseline for relation extraction exists our proposed algorithm comes within 0.7 F1 points of a system that uses gold question templates. Our model also outperforms the state of the art ZRE baselines on the FewRel and WikiZSL datasets showing that QA models no longer need template questions to match the performance of models speci cally tailored to the ZRE task. Our implementation is available at https github com fyshelab QA ZRE 1 Introduction Building models that capture abstract knowledge rather than just memorizing data is one of the inspirations for zero shot benchmarks Alex et al. 2021 . In order to test a model s ability to extract higher level knowledge these benchmarks measure performance on data unlike what is seen during training. For example in Zero shot Relation Extraction ZRE a model trained to extract the name of a company s CEO should be able to extract the name of a country s political leader at test time In ZRE the test relations do not appear in the training data so one cannot apply typical relation classi cation approaches. One method for ZRE is to reframe the task as a Question Answering QA problem by manually creating question templates for each relation type. Extracting the tail entity is accomplished by nding the answer span for the corresponding question template Levy et al. 2017 . However this method requires gold question templates ahead of time. Here we ask is it possible to leverage QA systems without annotating relations with gold question templates We treat ZRE as a tail entity generation task for which we consider the dual training of question and answer generators. We create question and answer generators by pre training the publicly available T5 models Raffel et al. 2020 on QA corpora and then ne tune for ZRE within our proposed learning framework. We investigate four training objectives based on Marginal Maximum Likelihood MML optimization and suggest an off policy sampling technique to avoid ungrammatical spurious questions in the search space Our experiments show that our off policy sampling technique is critical for creating semantically relevant questions. For ZRE we show that our weakly supervised questions produce a model with competitive F1 score of 65.4 compared to the F1 score of 66.1 achieved by using gold question templates. Our contributions can be summarized as the following We propose a new learning objective that combines off policy sampling and MML optimization We can successfully generate semantically relevant questions for a given relationship signal We report a new state of the art ZRE performance on the RE QA dataset Levy et al. 2017 without using gold question templates We outperform SOTA baselines on the FewRel and WikiZSL datasets with a generaarXiv 2301.09640v1 cs.CL 21 Jan 2023 tive approach without using any gold question templates 2 Problem Formulation In this work we train models to extract facts from unstructured text. Facts are represented as triplets e1 r e2 where e1 is the head entity e2 is the tail entity and r is the relation keywords. We explore relation extraction RE which is the task of predicting r when e1 and e2 are known and tail entity extraction TE which is the task of predicting e2 when e1 and r are known We begin with TE for which we learn P e2 c e1 r the distribution of the tail entity conditioned on an unstructured text context c head entity and the relation keywords. We investigate how to transfer models pre trained on QA corpora to the task of TE by estimating P e2 c e1 r With a gold natural question q which semantically includes the information about both of the head entity e1 and the relation words r we can optimize P e2 c q to ne tune any answer generation model on RE datasets1. In cases where we do not have gold question templates we can de ne a simple baseline using a pseudo question qpseudo which is the string concatenation of the head entity e1 and the relation words r. We then can ne tune a pre trained QA model on RE datasets by directly optimizing the objective P e2 c qpseudo To transfer the models pre trained on QA corpora to the task of TE we can provide a natural question for the given head entity and the relation keywords. However providing question templates for every relation type is infeasible. We explore the idea of generating questions semantically relevant to the given input context relation and the head entity. Therefore we marginalize the joint distribution P e2 q c e1 r with respect to the unobserved questions q to learn the tail entity generator P e2 c e1 r q P e2 q c e1 r . As illustrated by Figure 1 we factorize P e2 q c e1 r as the following equation where Q and A are respectively the parameters of the question and answer generation modules P e2 c e1 r q P e2 q c e1 r q P Q q c e1 r P A e2 c q e1 r 1 1On an RE dataset we can ne tune models for TE and ZRE tasks Figure 1 The probabilistic representation of the conditional distribution of the tail entity e2 conditioned on the context c head entity e1 and the relation keywords r. The question q is not observed. The Q and A are respectively the parameters of the question and answer generation modules For example given a context biography about the person Donald Trump and the relation keywords place of birth we would use P Q to rst generate the question Where was Donald Trump born and then the answer module P A can generate the response New York. We then re purpose this TE model for the task of RE. Whether we train the tail entity generator P e2 c e1 r with gold pseudo or generated questions we perform the RE task by scoring every possible relation of the test data and choosing the highest scoring relation r arg max r P e2 c e1 r 2 3 Methods In this section we discuss the pre training steps for the question and answer modules and then explore combinations of four training objectives based on maximizing the marginal likelihood of Equation 1 Finally we introduce off policy sampling and summarize the search algorithms used during training and test phases 3.1 Pre training the Answer Module The answer generator is based on the publicly available T5 model Raffel et al. 2020 . We ne tune this T5 model on the following ve QA datasets to generate the gold answer in its output given the input passage and the question 1 SQuAD Rajpurkar et al. 2018 with unanswerable questions by generating a special unknown token in the output corresponding to these unanswerable questions 2 NarrativeQA dataset containing abstractive responses for its questions Ko cisk et al. 2018 3 RACE dataset as a multiple choice QA dataset where we generate the question s correct choice as the answer text in the decoder Lai et al. 2017 4 BoolQ dataset having Yes No questions Clark et al. 2019 and 5 the DropQ dataset to encourage the model to learn discrete reasoning e.g. addition counting or sorting etc. in paragraphs Dua et al. 2019 . We ne tune the T5 on the aforementioned QA corpora for four epochs with a batch size of 64. In total we have ne tuned this T5 model on 337 768 distinct QA pairs. We use the nal model as our pre trained answer generator which will be the initial checkpoint for learning the distributions P e2 c q P e2 c qpseudo or P A e2 c q e1 r in our experiments 3.2 Pre training the Question Module We now ne tune a T5 model using the QA corpora We learn the distribution P q c e1 r e2 and use the answer in each QA instance as a proxy for the tail entity e2. To specify the synthetic head entity e1 we run a named entity tagger2 over questions in the QA corpus. For questions with multiple extracted entities one of the entities are randomly selected as the head entity. To specify the relation r from the question after ignoring punctuation or interrogative words e.g. what where etc. at most four tokens excluding the extracted entities are sampled. We ne tune the T5 model on this synthetic dataset giving gold passage as the context c one of the extracted named entities as e1 the gold answer tokens as e2 and the sampled words as the relationship keyword r. We train the model to produce the gold question. We speci cally ne tune the model on the answerable questions from the SQuAD Rajpurkar et al. 2018 NarrativeQA Ko cisk et al. 2018 and the DropQ datasets Dua et al. 2019 for 4 epochs. This model will be the initial checkpoint for the question generator P Q q c e1 r in our experiments 3.3 Training Objectives Having the pre trained answer generator we optimize log P e2 c q and log P e2 c qpseudo on RE datasets using the gold q and pseudo questions qpseudo respectively. To generate questions 2We used the NER tagger from the SpaCy library and learn from them we also directly maximize the Marginal Log Likelihood MML to train both the question and answer modules in Equation 1. With MML training the objective is approximated with numerical summation using questions sampled from the question module. MML training ion extractor by forming simple pseudo questions concatenating the head entity with the relationship words Cheng et al. 2021 Several works have done event argument extraction through QA Liu et al. 2020 Du and Cardie 2020 . Du and Cardie uses prede ned question templates for the events. The work of Liu et al rst picks a template query word for the topic of the event and includes it as the pre x for the question and then translates a descriptive span around the event word into a descriptive question suf x by learning an unsupervised translation model. Although Liu et al. applies their approach only to the task of event extraction on short sentences from the ACE dataset they manually provide a relevant question pre x for the relation type Question Generation The Question Generation QG research aims at generating natural questions given a document such that the answer modules can nd the answers to these questions. Recent systems build end to end neural sequence tosequence models for QG Du et al. 2017 . Moreover the current research rst extracts the key phrases which could be the answer to the question and then feeds it as an extra input signal while training the QG models Wang et al. 2019b . Multiple QA corpora have been combined to train a single question generator conditioned on multiple answer types Murakhovs ka et al. 2021 Earlier work suggests dual training of the QG and answer sentence selection tasks however they could marginally improve both of the QG and QA tasks Tang et al. 2017 . Closely related to our work another recent study translates freebase triplets into natural questions to augment the QA corpora Serban et al. 2016 . However this tripletto question translation task does not use any context passages. The rule based entity extraction and QG have also been explored for open information extraction on nancial datasets Gupta et al. 2021 However its rules are not comprehensive for generating questions for complex relations Apart from training the QG models on supervised data recent work uses policy gradient reinforcement learning to a Optimize rewards related to the uency and answer ability of the generated questions Yuan et al. 2017 b Expose the model to its errors Song et al. 2017 and c Include paraphrase probability to properly compare the generated questions with the ground truth ones Zhang and Bansal 2019 Despite the previous studies on QG we treat questions as latent variables without having access to gold questions given the input context and the relation triplets 7 Conclusion This work introduces the OffMML G training objective to ne tune the question and answer generators for RE. Our method generates semantically relevant questions for the answer module given the head entity and the relationship keywords. We demonstrated that with these weakly supervised questions one could ne tune QA models on the RE corpora achieving competitive results in detecting unseen relations. Our future direction would deploy the technique on document level entityrelation extraction further exploiting the inference capabilities of QA models Limitations A major limitation in our method is that we need to provide three distributions during training a P q c e1 r as the question generator b P e2 c e1 r q as the answer module and c S q as our xed search module over questions. This generative approach i.e. generating the tail entity for relation extraction requires more compute resources compared to a direct discriminate approach to learn P r c e1 e2 however such a direct approach cannot be used to transfer QA models into the RE task We have used the T5 small models in all our experiments. Further gain can be achieved by switching into T5 large models however we leave those large scale experiments for future work Ethics Statement Many language models show biases in their output due to the data used to train them Liang et al. 2021 . It is possible that these biases could affect the RE results that we present here e.g. producing poor performance for certain kinds of relations or for entities with names different from the training data References Neel Alex Eli Li and Lewis Tunstall Abhishek Thakur Pegah Maham C. Jess Riedel Emmie Hine Carolyn Ashurst Paul Sedille Alexis Carlier Michael Noetel and Andreas Stuhlm ller. 2021 RAFT A real world few shot text classi cation benchmark. CoRR abs 2109.14076 Chih Yao Chen and Cheng Te Li. 2021 ZS BERT Towards zero shot relation extraction with attribute representation learning. In Proceedings of the 2021 Conference of the North American Chapter of the Association for Computational Linguistics Human Language Technologies pages 3470 3479 Online Association for Computational Linguistics Jiayang Cheng Haiyun Jiang Deqing Yang and Yanghua Xiao. 2021. A question answering based framework for relation extraction validation. CoRR abs 2104.02934 Yew Ken Chia Lidong Bing Soujanya Poria and Luo Si. 2022. RelationPrompt Leveraging prompts to generate synthetic data for zero shot relation triplet extraction. In Findings of the Association for Computational Linguistics ACL 2022 pages 45 57 Dublin Ireland. Association for Computational Linguistics Christopher Clark Kenton Lee Ming Wei Chang Tom Kwiatkowski Michael Collins and Kristina Toutanova. 2019. BoolQ Exploring the surprising dif culty of natural yes no questions. In Proceedings of the 2019 Conference of the North American Chapter of the Association for Computational Linguistics Human Language Technologies Volume 1 Long and Short Papers pages 2924 2936 Minneapolis Minnesota. Association for Computational Linguistics Xinya Du and Claire Cardie. 2020 Event extraction by answering almost natural questions In Proceedings of the 2020 Conference on Empirical Methods in Natural Language Processing EMNLP pages 671 683 Online. Association for Computational Linguistics Xinya Du Junru Shao and Claire Cardie. 2017. Learning to ask Neural question generation for reading comprehension. In Proceedings of the 55th Annual Meeting of the As erm or short term orientation on the agents side. The model also includes an incentive mechanism to guide the bottom up task allocation process and create incentives that range from altruistic to individualistic. Our analysis shows that when bottom up task allocation is driven by short term orientation and aligned with the incentive mechanisms it leads to improved organizational performance that surpasses that of traditionally designed organizations. Additionally we nd that the presence of altruistic incentive mechanisms within the organization reduces the importance of mirroring in task allocation Keywords Agent based modeling and simulation guided self organization learning Bayesian belief updating modularization 1. Introduction In recent years there has been a trend towards less hierarchical organizational forms in both research and corporate practice Vergne 2020 Lee and Edmondson 2017 Ben Menahem et al. Email address stephan.leitner aau.at Stephan Leitner Preprint submitted to arXiv January 3 2023 2016 Puranam et al. 2014 Z rraga and Bonache 2003 . This trend has given rise to a number of corresponding concepts. One such concept is that of holacracies Robertson 2015 which describes organizations composed of multiple teams with decentralized management structures. In holacracies individuals can be members of multiple teams hold multiple roles and exercise leadership functions. This exible design promotes individualization and responsiveness within the organization Bernstein et al. 2016 Kumar and Mukherjee 2018 Another concept is that of self managing organizations in which employees are granted more rights than they are in holacracies Lee and Edmondson 2017 . In self managing organizations decision making authority is radically decentralized formally and systematically. As a result every employee has a certain degree of decision making authority and once decisions are made they cannot be overruled by others. Self managing organizations are related to the concepts of boss less organizations Puranam and H konsson 2015 Burton et al. 2017 and self organizing organizations Daft and Lewin 1993 which allow employees to make both strategic and tactical decisions at all levels of the organization including initiating new projects and self selecting to work on them Puranam 2018 Raveendran et al. 2022 . These recently emerging concepts belong to the class of evolutionary approaches to organizational design. These approaches di er from traditional ones in that they view organizational design as an emergent property rather than the result of intentional planning Tsoukas 1993 Lawrence and Lorsch 1967 Galbraith 1974 The study of organizational design has a long history with early research focusing on bureaucracies and multi divisional organizations Chandler 1969 Weber 2009 . Later contingency theory introduced the concept of di erentiation based on contextual factors and emphasized the importance of internal coherence in organizational structures Miller et al. 1984 . The related literature discusses a range of organizational design elements including objectives technology participants social structure and the environment Scott 1998 Baligh et al. 1996 for example distinguish between contingency factors e.g. technology strategy environment and organizational design parameters with the latter including organizational structures and their properties such as complexity rules and procedures Daft 2015 argue that size and culture are also relevant design parameters and particu2 larly focuses on the structural properties of organizations. In a similar vein Gebauer et al 2010 among others focus on culture structure and human resource management practices. Good et al. 2019 review the literature on organizational design elements and argue that there is a substantial overlap in previous attempts to identify these elements. They conclude that there are a number of elements that are consistently considered important In particular the organizational purpose e.g. codi ed in objectives is their starting point from which the following three additional design parameters are derived i The activities the organization must perform to ful ll its purpose ii the structure that supports the performance of these activities and iii the people who belong to the organization the incentive mechanisms to induce certain behaviors and the organization s internal culture This paper focuses on ii structures with a particular emphasis on the division of labor i.e. how tasks are divided between individuals inside the organization Good et al. 2019 and iii incentive mechanisms to guide individual behavior. The i activities required to ful ll the organization s purpose are considered xed in this paper meaning that organizations cannot a ect them. However the paper takes into account activities of di erent complexity Previous research has shown that a good t between organizational design elements is crucial for performance while a mis t often leads to disorganization and lower performance Schlevogt 2002 Donaldson and Jo e 2014 Baligh et al. 1996 Much of the previous research on organizational design has focused on this t from a top down perspective in which organizational design elements are planned by a central designer before implementation. However this paper focuses on designing organizations for bottom up task allocation in which the structure becomes an emergent property of the organization rather than an element that can be planned top down. As such a central question arises How can the process of bottom up task allocation be guided towards an e ective structure in the spirit of guided self organization Prokopenko 2009 This study aims to contribute to this body of research and advance the understanding of emergent organizational design by exploring the relationship between bottom up task allocation incentive mechanism and organizational performance. In particular the following research questions will be addressed 3 1 How do bottom up task allocation mechanisms and incentive mechanisms interact and in uence organizational performance 2 To what extent is the structure that emerges from bottom up task allocation modular and how does this a ect organizational performance 3 How does task complexity impact the results observed in relation to the interactions between bottom up task allocation and incentive mechanisms and modularity To answer these questions we present a novel agent based model of an organization that features bottom up task allocation and includes various incentive mechanisms to guide the behavior of agents. Through our analysis we nd that bottom up task allocation motivated by short term objectives and aligned with the appropriate incentive mechanisms leads to improved organizational performance even outperforming traditionally designed organizations. Additionally we discover that the presence of certain incentive mechanisms within the organization can reduce the importance of mirroring in task allocation. By using this model we aim to address the challenges of guiding bottom up task allocation towards an e ective organizational structure The structure of this paper is as follows In Sec. 2 the concept of mirroring in task allocation is discussed. In Sec. 3 we introduce the agent based model detailing the simulation setup and data analysis. The results of the simulation are presented and discussed in Sec 4. Finally we summarize and conclude the paper in Sec. 5 2. Mirroring in task allocation Organizational design research often recommends following the mirroring hypothesis which suggests that an organization s formal structure in terms of task allocation should re ect the technical characteristics of the tasks it faces particularly in terms of interdependencies Sanchez and Mahoney 1996 Langlois and Robertson 1992 Colfer and Baldwin 2016 . To align with this hypothesis organizations may consider implementing a modular structure that minimizes dependencies between modules Lawrence and Lorsch 1967 . The 4 mirroring hypothesis can be grounded in the concept of complex systems Simon 1991 These systems consist of many components that often interact nonlinearly Langlois 2002 When designing such systems modularity decomposing the system into interdependent modules with decoupled interfaces Ulrich 1995 is a useful strategy for managing complexity. This logic can be applied to organizational design where modularity is a spectrum with full modularity independent modules at one end and integrality no decomposition or recombining of modules into one system at the other Schilling 2000 Chen 2017 For the context of product design Ulrich 1995 provides a more detailed de nition of modular design including modularity at the level of functional components and interfaces between modules see also Schilling 2000 Sanchez and Mahoney 1996 Sanchez et al. 2013 Peng and Mu 2018 also distinguishes between two levels of modularity component modularity the independence of a module within a complex system and product modularity the modularity of the entire system . They argue that even if some modules are highly decoupled the system as a whole may not be modular if there are any interdependencies between other modules. Modular product architecture creates an information structure that is self contained within the modules and from an organizational design perspective this structure allows for creating organizational units that re ect the product architecture and enable coordination within decoupled units. This can decrease the need and cost of coordination Colfer and Baldwin 2016 making modularity a promising long term organizational design strategy as long as the underlying product or task characteristics do not change The concept of the mirroring hypothesis is also rooted in transaction cost economics TCE Williamson 1985 . Chen et al. 2019 argue that con ict resolution and information exchange are easier and more cost e ective within a rm than between rms so the costs of governing transactions are higher when interdependent tasks are allocated to different rms than when they are allocated to the same rm.1 However the administrative costs of hierarchical governance within a rm are likely to be lower than the corresponding transaction costs. Therefore organizations should allocate interdependent tasks to agents 1Note that depending on the scope of the analysis this argument can be applied to units within a rm as well as to rms 5 within a single rm to optimize transaction and administrative costs. Thus TCE suggests that the boundaries of organizations should be set to minimize transaction costs Baldwin 2008 and the mirroring hypothesis states that these boundaries should re ect the technical characteristics of the underlying tasks Colfer and Baldwin 2016 Previous research has provided support for the mirroring hypothesis in various contexts For example Cabigiosu and Camu o 2012 found a positive correlation between the coupling of product and organizational architectures in the air conditioning industry. Tee et al 2019 showed that modularization can help overcome coordination problems but may hinder collaboration in project settings. Wei et al. 2021 analyzed mirroring in Chinese multinational enterprises and identi ed the boundary conditions and performance e ects of di erent organizational archetypes. Alochet et al. 2022 and Chen et al. 2019 found evidence for partial mirroring misting in organizations producing electric vehicles. Previous research has also supported misting as an e ective strategy in industries with changing product architectures Kosaka 2021 Burton et al. 2020 However not all studies support the mirroring hypothesis. Colfer and Baldwin 2016 reviewed 142 empirical studied and found that 70 of the descriptive studies focusing on the ties between technical task characteristics and organizational structures supported the mirroring hypothesis 22 provided partial support and 8 rejected it. Their analysis of normative studies focusing on the performance of mirrored and unmirrored architectures showed that partial mirroring is superior in industries with dynamic technologies. However 56 of the analyzed studies on collaborative projects did not support the mirroring hypothesis. Colfer and Baldwin 2016 suggested that new forms of coordination due to technological advances may explain these results. Similarly Sanchez and Mahoney 2013 argue that i cognitive risk and capability and commitment and discipline factors may explain why organizations fail to adopt the mirroring hypothesis 6 3. The agent based model 3.1. Model overview The main aim of this paper is to study organizations with bottom up allocation of decision making tasks e.g. operational or procurement decisions and and to analyze the e ects of the incentive mechanism in place in the organization as well as task complexity on performance. The concept of decision making tasks is abstract and can be applied to other domains such as social interactions and team resilience Massari et al. 2023 or product development Ma and Nakamori 2005 .2 The model considers agents who represent organizational departments comprised of human decision makers and together the agents represent an organization with decentralized decision making. This decentralized structure is in line with the recently emerging organizational concepts such as self organizing or self managing organization. Coordination across decision making agents is solely facilitated through the incentive mechanism. Inspired by literature on information processing in organizations the model also assumes that physical constraints make communication too costly Marschak and Radner 1972 . However the model assumes that agents still behave sel shly which is why coordination is required to assure coordinated actions across departments and coordination through incentives is a feasible to do so Fischer and Huddart 2008 The agents are characterized by limitations such as limited time and cognitive capacity These limitations prevent them from solving the complex decision problem on their own so they form a group to tackle the problem together. The agents have full autonomy regarding the division of labor. This means they can autonomously make decisions on how to allocate sub tasks and they can also revise the task allocation over time They are aware that there might be interdependencies between decision making tasks but they do not have complete information on the exact interdependence structure. However they have the ability to learn about these missing pieces of information over time The model considers two types of agents those who make short sighted decisions focusing on immediate utility 2In this paper the terms task and decision are used interchangeably to refer to decision making tasks 7 no yes yes Initialization Task environment Agents Initial task allocation Sub model A Hill climbing based search Sub model B Learning Sub model C Task re allocation Task reallocation Further periods t 1 no t t 1 Agents randomly discover a solution to their sub problems and evaluate it together with status quo Agents decide for the solution to be implemented in the current period Solution to the entire task is the concatenation of individual solutions implemented by agents Agents make observations about whether a solution decided upon in submodel A affects performance contributions Agents update their beliefs about interdependencies between decisions based on observations Agents select decisions they want to offer to the other agents Agents compute and send signals related to the offered decisions Tasks are reallocated based on the sent signals Start End Figure 1 Model architecture and sequence of events maximization without considering long term e ects and those who consider long term e ects when allocating tasks. Agents of the latter type aim to minimize the interdependencies between sub tasks assigned to di erent agents and maximize interdependencies within their own areas of responsibility which is in line with the mirroring hypothesis. It is expected that optimizing for interdependencies will be bene cial in the long run Figure 1 gives information on the model structure and sequence of events during the simulations. After initializing the performance landscape Sec. 3.2 and agents as well as the initial task decomposition Sec. 3.3 agents begin a hill climbing search for solutions to their partial decision problems Sec. 3.4 and learn about the complexity of the task Sec. 3.5 . Every N periods agents are given the possibility to autonomously adapt the current task allocation Sec. 3.6 . We observe the overall task performance and the task allocation resulting from the autonomous allocation process for t 1 . . . T N periods The simulation model is implemented in Matlab R2022a 8 3.2. Task environment The model of a stylized organization builds on the NK framework Levinthal 1997 Wall and Leitner 2021 . An organization consists of M N agents who face a complex decision problem. We denote the decision problem by the N dimensional vector d d1 . . . dN 1 where dn 0 1 for n 1 . . . N.3 The number of solutions to the overall problem is 2N and each solution is an N digit bit string. There are at most K N 1 interdependencies between the decisions dn which means that the contribution of a decision dn to the task performance is a ected by at most K other decisions. This relationship can be formalized in the payo function cn f dn di1 . . . diK 2 where i1 . . . iK 1 . . . n 1 n 1 . . . N . The performance contributions are independently drawn for the uniform distribution so that cn U 0 1 The overall task performance for a solution d is the mean of the individual performance contributions cn c d 1 d d n 1 cn 3 where the function returns the length of a vector The mapping of solutions to the decision problem d and their corresponding performances as de ned in Eqs. 2 and 3 is used to create performance landscapes. The interdependencies between decision mance contributions in the context of this paper 22 The corresponding functional dependency of the organizational performance y axis on the incentive parameter x axis is plotted in Fig. 4 for all analyzed interdependence patters The red lines triangles and black lines circles represent the scenarios in which agents behave according to the performance based and interdependence based strategies respectively. The benchmark scenarios in which the organizational structure is exogenously xed top down are indicated by dashed lines. It is worth noticing that relatively low values for the incentive parameter on the left on the x axes indicate altruistic incentive schemes that put more emphasis on residual performance while high values of the incentive parameter on the right of the x axes result in very individualistic incentive schemes that place a stronger emphasis on the performance coming from the agents areas of responsibility see Eq. 6 The e ectiveness of top down interdependence based and performance based task allocation strategies depends on the incentive mechanisms in place within an organization. When incentive mechanisms are relatively altruistic on the left of the x axis the performancebased strategy consistently outperforms the other strategies regardless of the interdependence patterns. In terms of organizational performance the benchmark case and interdependence based strategies perform equally well. These ndings are robust across all interdependence patterns although they are most pronounced for more complex and non decomposable tasks as shown in Figs. 4c to 4h and least pronounced for decomposable and almost decomposable tasks as shown in Figs. 4a and 4b As we move from altruistic to individualistic incentive mechanisms to the right on the xaxis the performance of scenarios with bottom up task allocation decreases. Interestingly the results achieved with the performance based strategy appear to be most sensitive to variations in the incentive parameter. As a result performance based task allocation which is the superior strategy when altruistic incentives are e ective becomes the inferior strategy when incentives are more individualistic. For all interdependence structures the shift in which task allocation strategy is to be preferred can be observed at intermediate values of the incentive parameter. The performance of the interdependence based task allocation strategy also decreases but to a signi cantly lesser extent than the performance based strategy It is important to note that for cases with very individualistic incentive mechanisms the 23 a Small diagonal blocks K 2 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark b Big diagonal blocks K 4 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark c Small blocks Reciprocal K 6 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark d Big blocks Reciprocal K 6 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark e Small blocks Ring K 5 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark f Big blocks Ring K 9 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark g Random pattern K 4 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark h Random pattern K 6 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence based Performance based Benchmark Figure 4 Partial dependencies of performances on hte incentive parameter 24 benchmark case outperforms the other approaches in almost all cases. However the results also indicate that higher levels of performance can be achieved if incentives are balanced or altruistic and if the task is complex enough to have externalities between allocated tasks as shown in Figs. 4c to 4h . In contrast for decomposable and almost decomposable tasks Figs. 4a and 4b the incentive parameter does not have a strong e ect on performance 4.2. Modularity and bottom up task allocation This section investigates the e ects of independent parameters on the agents behavior during task allocation. Examining these e ects is crucial for understanding the dynamics of bottom up task allocation. By studying how these parameters impact the agents behavior we can gain insights into how self organization can be e ectively guided to enhance organizational performance Figure 5 illustrates the average number of tasks exchanged when agents are allowed to reallocate tasks. As shown in the gure the red lines triangles represent scenarios where agents follow a performance based strategy while the black lines circles depict cases where agents base their reallocation decisions on interdependencies. The results suggest that task allocation is more dynamic when agents follow the performance based strategy as evidenced by the stabilization of the number of exchanged tasks at a value of 4 after about 4 periods of reallocation. In contrast the interdependence based strategy results in a lower number of exchanged tasks which eventually converges to zero after approximately 7 periods of reallocation. Additionally the results indicate that the interdependence pattern Fig. 5a the incentive parameter Fig. 5d and the number of periods between task allocation Fig 5c do not or only marginally a ect the average number of exchanged tasks. However a slightly higher number of tasks are reallocated when agents have more time to learn about interdependencies Fig. 5c Figure 6 presents the probability distributions for the modularity metric which measures the alignment between the organizational structure and the interdependence pattern as de ned in Eq. 21 . As discussed in Sec. 2 a better alignment is expected to result in higher organizational performance. Each subplot in the gure represents the distributions for the 25 a Interdependence patterns a b c d e f g h Interdependence pattern 1 2 3 4 5 Re allocated tasks Interdependence based Performance based b Periods with re allocation 1 3 5 7 9 11 13 15 Number of periods with re allocation 1 2 3 4 5 Re allocated tasks Interdependence based Performance based c Periods between re allocation 5 10 15 20 25 30 35 Timesteps between re allocation periods 1 2 3 4 5 Re allocated tasks Interdependence based Performance based d Incentive parameter 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 1 2 3 4 5 Re allocated tasks Interdependence based Performance based Figure 5 Partial dependence of the number of re allocated tasks on selected parameters interdependence patterns introduced in Fig. 3. The red lines indicate the performance based task allocation strategy and the grey lines represent the interdependence based strategy. The colored areas show the probability ranges for di erent incentive parameters. In all cases altruistic incentives result in the highest degree of modularity at the upper edge of the colored areas while individualistic incentives lead to the lowest degree of modularity at the lower edge of the colored areas . For example on the left side of Fig. 6a we can see that with a probability of around 45 the modularity of the emergent structure is equal to or lower than 0.2 if agents follow an interdependence based allocation mechanism. For scenarios with a performance based task allocation strategy the corresponding probability is approximately 60 . Additionally the grey area is wider than the red area indicating that the modularity in the performance based strategy is less sensitive to the incentive parameter than in the interdependence based strategy particularly for high values of the modularity metric The dashed lines in Fig. 6 represent the modularity metric of the benchmark solution. It 26 is worth noting that for more complex decision problems the modularity of the benchmark solution decreases due to the large number of interdependencies between decisions For instance Fig. 6a shows the results for the small diagonal block pattern in Fig. 3a. In this pattern the benchmark solution allows for internalizing all interdependencies within the agents areas of responsibility resulting in a maximum modularity of 1. On the other hand Fig. 6f illustrates the results for the small blocks and a ring like interdependence structure in Fig. 3f. Due to the relatively high task complexity the benchmark solution only internalizes a fraction of interdependencies within the agents areas of responsibility resulting in a modularity of 0.4. Please also note that for the structures with large diagonal blocks not all sub problems in the benchmark solution have the same modularity which leads to the step like pattern of the benchmark modularity in Figs. 6b 6d and 6f Overall we observe that when agents follow a performance based task allocation strategy there is a higher likelihood of low modularity in the emergent task allocation pattern. On the other hand if agents learn about interdependencies over time and optimize their task allocation based on this information the resulting task allocation pattern is more likely to be more modular. However it is surprising that in most cases the modularity of the emergent task allocation is lower than that of the benchmark solution. For example in Fig. 6c we see that in around 20 of cases with an interdependence based approach and in around 10 of cases with a performance based task allocation the modularity of the benchmark solution is achieved or exceeded. For most other scenarios this pattern is even more pronounced For instance in the results for small diagonal blocks and ring like interdependence patterns the benchmark modularity is achieved in less than 10 of cases 4.3. Discussion The results presented in the previous sections are summarized and brought in the context of the research questions that were de ned in the introduction in Tab. 2. The results show that basing task reallocation on performance considerations tends to lead to less modular structures while allowing agents to learn about interdependencies over time and base their task allocation on this learned information results in slightly more modular structures. Pre27 a Small diagonal blocks K 2 b Big diagonal blocks K 4 c Small blocks Reciprocal K 6 d Big blocks Reciprocal K 6 e Small blocks Ring K 5 f Big blocks Ring K 9 g Random pattern K 4 h Random pattern K 6 Figure 6 Cumulative distributions of modularity metrics 28 vious research on organizational design has yielded mixed results regarding the mirroring hypothesis with some studies supporting it and others rejecting it see Sec. 2 . The results presented in this paper provide further insight into this topic and may help to explain the ambiguous ndings in previous research The ndings of this study suggest that when designing organizations for bottom up task reallocation mirroring should be considered in a broader context taking into account factors such as internal t with other design elements such as incentive mechanisms and task uncertainty. Previous research has demonstrated that an internal t between routines for autonomous task reallocation and other design elements as well as task uncertainty can impact organizational performance Donaldson and Jo e 2014 Schlevogt 2002 Burns and Stalker 1961 Lawrence and Lorsch 1967 . In the model presented in this study task uncertainty arises from the interdependencies between individual decisions leading to uncertain decisionmaking outcomes for each agent. More complex tasks result in greater uncertainty. It should be noted that organizational design involves many complex choices beyond the elements considered in this paper.8 Optimizing for a t across all design elements is infeasible Simon 1967 . Therefore in line with the idea of considering autonomous task allocation as a selforganization process and guiding it towards a desired outcome Prokopenko 2009 this paper focuses on the interplay between bottom up task allocation routines the incentive mechanisms that control behavior and organizational performance particularly in relation to the resulting modularity of the structure The following two sections explore the emerging dynamics. In particular Sec. 4.3.1 examines situations with uncertainty due to complex tasks and explains why there is a good t between altruistic incentives and performance based task reallocation mechanisms based on the results and previous research Section 4.3.2 focuses on cases with individualistic incentive mechanisms and highlights the importance of considering mirroring in order to mitigate negative impacts of mis t in organizational design 8For comprehensive discussions on the complexity of organizational design choices the reader is referred to Puranam et al. 2012 and Caspin Wagner et al. 2013 and the literature referenced therein 29 Table 2 Summary of results Research Question Results 1 How do bottom up task allocation mechanisms and incentive mechanisms interact and in uence organizational performance The highest performances are observed when the organization uses altruistic incentives and a performance based approach to task re allocation If individualistic incentives are present the best performances are achieved through interdependence based or top down task allocation The sensitivity of performance to the incentive parameter is greatest when task allocation is based on performance 2 To what extent is the structure that emerges from bottom up task allocation modular and how does this affect organizational performance The modularity achieved by the emergent structure falls below the benchmark solution Altruistic incentive mechanisms tend to produce slightly more modular structures compared to individualistic incentives Interdependence based strategies result in higher modularity compared to performance based strategies Modularity is particularly important when individualistic incentive mechanisms are in place 3 How does task complexity impact the results observed in relation to the interactions between bottom up task allocation and incentive mechanisms and modularity The impact of incentive mechanisms on organizational performance is more pronounced for tasks with high complexity The sensitivity of performance to the incentive parameter is stronger for tasks with high complexity The results are robust across interdependence structures 30 4.3.1. Altruistic incentive mechanisms and bottom up task allocation The ndings in Sec. 4.1 reveal that combining altruistic incentives with performancebased task allocation strategies is particularly e ective in situations where tasks are complex and interdependent. This may seem counter intuitive as one might assume that self oriented and myopic behavior from agents would not result in improved performance for the organization. However our results suggest that this may not always be the case The micro level dynamics of combined sel sh and altruistic behavior may help to shed light on these ndings. Previous research has suggested that individual behavior is often in uenced by both sel sh and altruistic motivations For instance on online platforms that feature user generated content people may engage in behaviors such as contributing information in an e ort to gain reputation and recognition as well as to help others Hennig Thurau et al. 2004 Daugherty et al. 2008 Qiao et al. 2017 . It is often assumed that altruistic motives are primarily intrinsic but this model suggests that such behavior may actually be motivated by a desire to maximize utility and the expectation of reciprocation from others Gneezy et al. 2011 Deci 1971 . The altruistic incentive mechanism places a great deal of emphasis on the performance contributions of other individuals. As a result an individual may align their actions with those of others in an attempt to increase their own utility and may expect similar behavior in return a concept known as reciprocity Fehr and G chter 2000 Fehr and Schmidt 2006 Falk and Fischbacher 2006 Thus while the mutual support between individuals may appear to be prosocial in nature it may actually be motivated by self interest rather than genuine altruism The results suggest that the performance based task reallocation mechanism promotes the e cient allocation of tasks by ensuring that each agent is responsible for the tasks that they can perform best. This nding may be due to the mutually reinforcing mechanisms of an incentive mechanism that encourages agents to support each other by aligning their decisions and a task reallocation mechanism that assigns each agent the tasks that they can perform best given the mutual support between agents. Additionally our results indicate that these mechanisms are particularly e ective when there are interdependencies between the agents areas of responsibility 31 The dynamic nature of bottom up task allocation may also contribute to the e ectiveness of altruistic incentive mechanisms and performance based task reallocation in complex tasks. As shown in Fig. 5 the performance based strategy results in frequent swaps of tasks between agents which creates a mechanism similar to job rotation. In this process agents take on di erent tasks within the organization and thanks to the performance based reallocation mechanism eventually work on the tasks they are best suited for. By combining altruistic incentive mechanisms with performance based task reallocation we not only address the job assignment problem identi ed in Ortega 2001 which suggests that organizations can learn about employees through job rotation see also Jovanovic 1979 Meyer 1994 but we also allow agents to learn for themselves which tasks they can perform best This knowledge is then used to determine the division of labor and the altruistic incentives ensure coordinated action across organizational units ultimately improving organizational performance 4.3.2. Individualistic incentive mechanisms and bottom up task allocation As soon as tasks are su ciently complex so that they are no longer decomposable organizations are worse o if they employ individualistic incentives Fischer and Huddart 2008 The model introduced in this paper replicates this nding and additionally generates insights into the dynamics of bottom up task allocation in the case of individualistic incentives. Contrary to the ndings discussed in Sec. 4.3.1 individualistic incentives work best with either top down task allocation or interdependence based bottom up task approaches to task allocation while the organization s performance is substantially lower if task allocation follows a performance based approach Internalizing interdependencies within the areas of responsibility of organizational units can reduce the need for behavioral control to prevent sel sh behavior among agents Foss and Dobrajska 2015 . This approach aligns with the recommendations given by transaction cost economics which usually assumes sel sh behavior on the part of agents similar to the behavior induced by individualistic incentive mechanisms Williamson 1985 Boyacigiller and Adler 1991 Erez and Earley 1987 . Top down approaches to task allocation follow this logic by 32 internalizing a large number of interdependencies which helps to mitigate the negative effects of individualistic incentives and leads to better organizational performance compared to bottom up task allocation. This is supported by the results in Fig. 6 which show that bottom up approaches do not achieve the desired modularity while interdependence based approaches are more modular than performance based approaches. The achieved organizational performances follow this pattern. Therefore we can conclude that either top down or interdependence based bottom up approaches to task allocation can be e ective in organizational design if individualistic incentives are in place. However as discussed in Sec 4.3.1 a combination of altruistic incentives mechanisms and performance based incentives may lead to even higher performances 5. Summary and conclusion This paper presents an agent based model of a stylized organization with bottom up task allocation to examine the interplay between task allocation and incentive mechanisms as well as the impact of task complexity. The results suggest that bottom up approaches can be e ective in certain circumstances particularly when incentives are relatively altruistic and tasks are complex with externalities between allocated tasks. In these cases performance based task allocation outperforms both the traditional top down approach and interdependence based task allocation. However as incentives become more individualistic the performance of bottom up approaches decreases and the traditional top down approach becomes the superior strategy. These ndings are consistent with previous research on incentives in organizations e.g. Fischer and Huddart 2008 . The results also indicate that the modularity of top down designed organizations is generally not achieved through bottomup task allocation. However this paper also highlights that modularity only is relevant individualistic incentives are present in the organization This research has several limitations that should be considered when interpreting the results. First the model assumes that coordination occurs only through the incentive mechanism and does not account for communication between agents. While this may be realistic in some cases future research could improve the validity of the results by incorporating com33 munication between agents. Second the model focuses on a single organization and does not consider external in uences. Future research could examine the co evolution of multiple interdependent organizations Volberda and Lewin 2003 that might be organized using less hierarchical concepts such as self organized or self managed forms. Finally the analysis in this paper is based on the symmetrical NK framework which assumes that interdependencies are evenly distributed across the landscape. However in reality interdependencies may be concentrated resulting in plateaued landscapes Hebbron et al. 2008 that were not considered in this study References Alochet M. MacDu e J.P. Midler C. 2022. Mirroring in production Early evidence from the scale up of battery electric vehicles BEVs . Industrial and Corporate Change dtac028. doi 10.1093 icc dtac028 Baldwin C.Y. 2008. Where do transactions come from Modularity transactions and the boundaries of rms. Industrial and Corporate Change 17 155 195 Baligh H.H. Burton R.M. Obel B. 1996 Organizational consultant Creating a useable theory for organizational design. Management Science 42 1648 1662 Ben Menahem S.M. Von Krogh G. Erden Z. Schneider A. 2016. Coordinating knowledge creation in multidisciplinary teams Evidence from early stage drug discovery. Academy of Management Journal 59 1308 1338 Bernstein E. Bunch J. Canner N. Lee M. 2016. Beyond the holacracy hype. Harvard Business Review 94 38 49 Blanco Fern ndez D. Leitner S. Rausch A. 2021. Dynamic coalitions in complex task environments To change or not to change a winning team in Proceedings of the Operational Research Society Simulation Workshop 2021 pp. 346 355 Boyacigiller N.A. Adler N.J. 1991. The parochial dinosaur Organizational science in a global context Academy of Management Review 16 262 290 Burns T. Stalker G.M. 1961. The management of innovation. Tavistock Publishing Burton N. Sarpong D. O Regan N. 2020 Architectural correspondence architectural misting and innovation New perspectives. Strategic Change 29 5 11 Burton R.M. H konsson D.D. Nickerson J. Puranam P. Workiewicz M. Zenger T. 2017. Github Exploring the space between boss less and hierarchical forms of
