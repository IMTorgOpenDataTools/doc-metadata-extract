    <style>
        .item1 {
            grid-area: header;
        }
        
        .item10 {
            grid-area: image;
        }
        
        .item11 {
            grid-area: placeholder_left;
        }
        
        .item12 {
            grid-area: search;
        }
        
        .item13 {
            grid-area: placeholder_right;
        }
        
        .item14 {
            grid-area: results;
        }
        
        .item2 {
            grid-area: menu;
        }
        
        .item3 {
            grid-area: main;
        }
        
        .item4 {
            grid-area: right;
        }
        
        .item5 {
            grid-area: footer;
        }
        
        .grid-container {
            display: grid;
            grid-template-areas: 'header header header header header header header header' 'placeholder_left image image search search search placeholder_right placeholder_right' 'placeholder_left image image results results results results results' 'menu main main main main main right right' 'menu footer footer footer footer footer footer footer';
            gap: 10px;
            background-color: #f7f7f7;
            padding: 10px;
        }
        
        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            /*padding: 20px 0;*/
            font-size: 18px;
        }
        
        .grid-container>div.search {
            text-align: right;
            font-size: 12px;
            margin-top: -7px;
        }
        
        .grid-container>div.search_box {
            padding-left: 10px;
            text-align: left;
            font-size: 12px;
        }
        
        .grid-container>div.search_box>input {
            line-height: 100%;
        }
        
        .grid-container>div.results {
            text-align: left;
            white-space: pre-line;
        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        /*
        .table thead th,
        .tableHead {
            background-color: #1c5ab7;
            color: white;
        }*/
        
        .tableHead,
        .table thead th,
        thead,
        th {
            background-color: #1c5ab7 !important;
            color: white !important;
        }
        
        td.small {
            font-size: 12px;
        }
        
        tr.small {
            font-size: 12px;
        }
        
        .text-sm-left {
            font-size: 12px;
        }
        
        th {
            border: 1px solid #c2ccd9;
            text-align: center;
            padding: 8px;
        }
        
        td {
            border: 1px solid #c2ccd9;
            text-align: left;
            padding: 8px;
            max-width: 100px;
        }
        
        tr.child>td {
            border: 0;
        }
        
        tr:nth-child(4n-1) {
            background-color: #f2f7ff;
            /*#bbcee7;*/
        }
        
        tr+tr.child {
            /*display: inline;*/
            background-color: #d3dbe659;
        }
        
        tr.fold+tr.child {
            display: none;
        }
    </style>
</head>

    <script>
        //input
        MARGIN = 250
        const dataString = '[{"author": "", "body": "[\u0027Weakly-Supervised Questions for Zero-Shot Relation Extraction Saeed Naja\ufb01 and Alona Fyshe Department of Computing Science, University of Alberta, Canada {snajafi,alona}@ualberta.ca Abstract Zero-Shot Relation Extraction (ZRE) is the task of Relation Extraction where the training and test sets have no shared relation types\u0027, \u0027This very challenging domain is a good test of a model\u2019s ability to generalize. Previous approaches to ZRE reframed relation extraction as Question Answering (QA), allowing for the use of pre-trained QA models. However, this method required manually creating gold question templates for each new relation. Here, we do away with these gold templates and instead learn a model that can generate questions for unseen relations. Our technique can successfully translate relation descriptions into relevant questions, which are then leveraged to generate the correct tail entity. On tail entity extraction, we outperform the previous stateof-the-art by more than 16 F1 points without using gold question templates. On the RE-QA dataset where no previous baseline for relation extraction exists, our proposed algorithm comes within 0.7 F1 points of a system that uses gold question templates. Our model also outperforms the state-of-the-art ZRE baselines on the FewRel and WikiZSL datasets, showing that QA models no longer need template questions to match the performance of models speci\ufb01cally tailored to the ZRE task. Our implementation is available at https://github\u0027, \u0027com/fyshelab/QA-ZRE\u0027, \u00271 Introduction Building models that capture abstract knowledge rather than just memorizing data is one of the inspirations for zero-shot benchmarks (Alex et al., 2021). In order to test a model\u2019s ability to extract higher-level knowledge, these benchmarks measure performance on data unlike what is seen during training. For example, in Zero-shot Relation Extraction (ZRE), a model trained to extract the name of a company\u2019s CEO should be able to extract the name of a country\u2019s political leader at test time\u0027, \u0027In ZRE, the test relations do not appear in the training data, so one cannot apply typical relation classi\ufb01cation approaches. One method for ZRE is to reframe the task as a Question-Answering (QA) problem by manually creating question templates for each relation type. Extracting the tail entity is accomplished by \ufb01nding the answer span for the corresponding question template (Levy et al., 2017). However, this method requires gold question templates ahead of time. Here we ask, is it possible to leverage QA systems without annotating relations with gold question templates? We treat ZRE as a tail entity generation task for which we consider the dual training of question and answer generators. We create question and answer generators by pre-training the publicly available T5 models (Raffel et al., 2020) on QA corpora, and then \ufb01ne-tune for ZRE within our proposed learning framework. We investigate four training objectives based on Marginal Maximum Likelihood (MML) optimization, and suggest an off-policy sampling technique to avoid ungrammatical spurious questions in the search space\u0027, \u0027Our experiments show that our off-policy sampling technique is critical for creating semantically relevant questions. For ZRE, we show that our weakly-supervised questions produce a model with competitive F1 score of 65.4 compared to the F1 score of 66.1 achieved by using gold question templates. Our contributions can be summarized as the following: \u2022 We propose a new learning objective that combines off-policy sampling and MML optimization\u0027, \u0027\u2022 We can successfully generate semantically relevant questions for a given relationship signal\u0027, \u0027\u2022 We report a new state-of-the-art ZRE performance on the RE-QA dataset (Levy et al., 2017) without using gold question templates\u0027, \u0027\u2022 We outperform SOTA baselines on the FewRel and WikiZSL datasets with a generaarXiv:2301.09640v1  [cs.CL]  21 Jan 2023 tive approach without using any gold question templates\u0027, \u00272 Problem Formulation In this work, we train models to extract facts from unstructured text. Facts are represented as triplets (e1, r, e2) where e1 is the head entity, e2 is the tail entity, and r is the relation keywords. We explore relation extraction (RE), which is the task of predicting r when e1 and e2 are known, and tail entity extraction (TE), which is the task of predicting e2 when e1 and r are known\u0027, \u0027We begin with TE, for which we learn P(e2|c, e1, r): the distribution of the tail entity conditioned on an unstructured text context c, head entity, and the relation keywords. We investigate how to transfer models pre-trained on QA corpora to the task of TE by estimating P(e2|c, e1, r)\u0027, \u0027With a gold natural question q\u2217, which semantically includes the information about both of the head entity e1 and the relation words r, we can optimize P(e2|c, q\u2217) to \ufb01ne-tune any answer generation model on RE datasets1. In cases where we do not have gold question templates, we can de\ufb01ne a simple baseline using a pseudo question qpseudo, which is the string concatenation of the head entity e1 and the relation words r. We then can \ufb01ne-tune a pre-trained QA model on RE datasets by directly optimizing the objective P(e2|c, qpseudo)\u0027, \u0027To transfer the models pre-trained on QA corpora to the task of TE, we can provide a natural question for the given head entity and the relation keywords. However, providing question templates for every relation type is infeasible. We explore the idea of generating questions semantically relevant to the given input context, relation and the head entity. Therefore, we marginalize the joint distribution P(e2, q|c, e1, r) with respect to the unobserved questions q to learn the tail entity generator: P(e2|c, e1, r) = \ufffd q P(e2, q|c, e1, r). As illustrated by Figure 1, we factorize P(e2, q|c, e1, r) as the following equation where \u03b8Q and \u03b8A are respectively the parameters of the question and answer generation modules: P(e2|c, e1, r) = \ufffd q P(e2, q|c, e1, r) = \ufffd q P\u03b8Q(q|c, e1, r) \u00d7 P\u03b8A(e2|c, q, e1, r) (1) 1On an RE dataset, we can \ufb01ne-tune models for TE and ZRE tasks\u0027, \u0027Figure 1: The probabilistic representation of the conditional distribution of the tail entity (e2) conditioned on the context c, head entity e1, and the relation keywords r. The question q is not observed. The \u03b8Q and \u03b8A are respectively the parameters of the question and answer generation modules\u0027, \u0027For example, given a context biography about the person \u201cDonald Trump\u201d and the relation keywords \u201cplace of birth,\u201d we would use P\u03b8Q to \ufb01rst generate the question \u201cWhere was Donald Trump born?\u201d and then the answer module P\u03b8A can generate the response \u201cNew York.\u201d We then re-purpose this TE model for the task of RE. Whether we train the tail entity generator P(e2|c, e1, r) with gold, pseudo, or generated questions, we perform the RE task by scoring every possible relation of the test data and choosing the highest scoring relation: \u02c6r = arg max r P(e2|c, e1, r) (2) 3 Methods In this section we discuss the pre-training steps for the question and answer modules and then explore combinations of four training objectives based on maximizing the marginal likelihood of Equation 1\u0027, \u0027Finally, we introduce off-policy sampling and summarize the search algorithms used during training and test phases\u0027, \u00273.1 Pre-training the Answer Module The answer generator is based on the publicly available T5 model (Raffel et al., 2020). We \ufb01ne-tune this T5 model on the following \ufb01ve QA datasets to generate the gold answer in its output given the input passage and the question: 1) SQuAD (Rajpurkar et al., 2018) with unanswerable questions by generating a special unknown token in the output corresponding to these unanswerable questions, 2) NarrativeQA dataset containing abstractive responses for its questions (Ko\u02c7cisk\u00fd et al., 2018), 3) RACE dataset as a multiple-choice QA dataset where we generate the question\u2019s correct choice as the answer text in the decoder (Lai et al., 2017), 4) BoolQ dataset having Yes/No questions (Clark et al., 2019), and 5) the DropQ dataset to encourage the model to learn discrete reasoning (e.g., addition, counting or sorting, etc.) in paragraphs (Dua et al., 2019). We \ufb01ne-tune the T5 on the aforementioned QA corpora for four epochs with a batch size of 64. In total, we have \ufb01ne-tuned this T5 model on 337,768 distinct QA pairs. We use the \ufb01nal model as our pre-trained answer generator which will be the initial checkpoint for learning the distributions P(e2|c, q\u2217), P(e2|c, qpseudo), or P\u03b8A(e2|c, q, e1, r) in our experiments\u0027, \u00273.2 Pre-training the Question Module We now \ufb01ne-tune a T5 model using the QA corpora\u0027, \u0027We learn the distribution P(q|c, e1, r, e2), and use the answer in each QA instance as a proxy for the tail entity e2. To specify the synthetic head entity e1, we run a named entity tagger2 over questions in the QA corpus. For questions with multiple extracted entities, one of the entities are randomly selected as the head entity. To specify the relation r from the question, after ignoring punctuation or interrogative words (e.g., what, where, etc.), at most four tokens (excluding the extracted entities) are sampled. We \ufb01ne-tune the T5 model on this synthetic dataset, giving gold passage as the context c, one of the extracted named entities as e1, the gold answer tokens as e2, and the sampled words as the relationship keyword r. We train the model to produce the gold question. We speci\ufb01cally \ufb01ne-tune the model on the answerable questions from the SQuAD (Rajpurkar et al., 2018), NarrativeQA (Ko\u02c7cisk\u00fd et al., 2018), and the DropQ datasets (Dua et al., 2019) for 4 epochs. This model will be the initial checkpoint for the question generator P\u03b8Q(q|c, e1, r) in our experiments\u0027, \u00273.3 Training Objectives Having the pre-trained answer generator, we optimize log P(e2|c, q\u2217), and log P(e2|c, qpseudo) on RE datasets using the gold q\u2217 and pseudo questions qpseudo, respectively. To generate questions 2We used the NER tagger from the SpaCy library\u0027, \u0027and learn from them, we also directly maximize the Marginal Log-Likelihood (MML) to train both the question and answer modules in Equation 1. With MML training, the objective is approximated with numerical summation using questions sampled from the question module. MML training outperforms the policy gradient methods on weakly-supervised semantic parsing (Guu et al., 2017) as simple policy gradient estimations may have large variances (Roberts and Tedrake, 2009; Guu et al., 2017). With the MML training, we use the following gradient vector to update \u03b8Q, where \u03c6(q) approximates the true question posterior P(q|c, e1, r, e2): \u2207\u03b8QM = \ufffd q \u03c6(q) \u00d7 \u2207\u03b8Q log P\u03b8Q(q|c, e1, r) \u03c6(q) = P\u03b8Q(q|c, e1, r) \u00d7 P\u03b8A(e2|c, q, e1, r) Z Z = \ufffd q\u2032 P\u03b8Q(q \u2032|c, e1, r) \u00d7 P\u03b8A(e2|c, q \u2032, e1, r) (3) Similarly, we use the following gradient update for \u03b8A: \u2207\u03b8AM = \ufffd q \u03c6(q)\u00d7\u2207\u03b8A log P\u03b8A(e2|c, q, e1, r) (4) As we ultimately want to generate the correct tail entity regardless of the input question in the answer module, we can use the best question from P\u03b8Q and then optimize the probability of the tail entity for such a decoded question. This idea results in the following G gradient (G: greedy) update for the answer module: \u2207\u03b8AG = \u2207\u03b8A log P\u03b8A(e2|c, \u02c6q, e1, r) \u02c6q = arg max q P\u03b8Q(q|c, e1, r) (5) 3.4 Off-Policy Search over Pre-trained Question Posterior We encountered two issues while training the question generator with the previous MML objective\u0027, \u0027The \ufb01rst issue is that samples become ungrammatical templates as we continue training the question module. We hypothesize that the issue originates from taking direct samples from the question generator P\u03b8Q(q|c, e1, r) while simultaneously updating it during training. These spurious questions can hinder the model from generalizing to a new unseen relation. The program synthesis and semantic parsing research have reported a similar issue (Guu et al., 2017; Misra et al., 2018; Liang et al., 2018; Wang et al., 2019a, 2021)\u0027, \u0027The second issue in taking samples from P\u03b8Q(q|c, e1, r) is that omitting the tail entity in the question generator while using the input context c sometimes results in multiple plausible questions\u0027, \u0027For example, consider the context \u201cThe Facebook brand was replaced by Meta in November 2021.\u201d For the ambiguous relationship word \u201creplace\u201d, given the head entity \u201cFacebook\u201d, we can generate two valid questions: a) \u201cWhich brand replaced Facebook?, b) \u201cWhen was the brand Facebook replaced?\u0027, \u0027To resolve the \ufb01rst issue, we apply an off-policy sampling technique (Levine et al., 2020; Pang and He, 2020) and use a \ufb01xed separate sampling module to sample questions during training. With this \ufb01xed search policy S(q) over questions, we need to optimize the following new objective: log Eq\u223cS(q)[P\u03b8Q(q|c, e1, r) S(q) \u00d7P\u03b8A(e2|c, q, e1, r)] To resolve the second issue, we feed the tail entity along with the context into the search module; however, we cannot feed the tail entity into the question generator P\u03b8Q(q|c, e1, r) as the correct tail entity is unknown during the test phase\u0027, \u0027Furthermore, to augment the information of the relationship keyword r, we append the relation description for each r and feed it to the question generator P\u03b8Q and the sampling module S(q)\u0027, \u0027We assume that our search module S(q) is a \ufb01xed model approximating the question posterior P(q|c, e1, r, e2), which can be our pre-trained question generator. Thus, we use two identical copies of our pre-trained question generator. One is \ufb01xed and will be used to provide samples for training. The other serves as the initial network for P\u03b8Q(q|c, e1, r), and we update its parameters during the training phase. The search module will also receive the tail entity e2 as input, whereas the P\u03b8Q only receives c, e1, and r. During the test phase, we only generate questions from P\u03b8Q. Using the off-policy samples, the new MML gradient updates will have the following forms, where S(q) is our pre-trained question module and \u03c6(q) approximates the true question posterior according to Training Objective Q grad\u0027, \u0027A grad\u0027, \u0027MML-MML \u2207\u03b8QM \u2207\u03b8AM MML-G \u2207\u03b8QM \u2207\u03b8AG OffMML-OffMML \u2207\u03b8QO \u2207\u03b8AO OffMML-G \u2207\u03b8QO \u2207\u03b8AG Table 1: Combinations of the four types of gradient vectors used for training the question (\u03b8Q) and answer (\u03b8A) modules. See Equations 3-7. Training objectives are named as (Question-Answer) tuples that refer to the gradient vectors used for the question and answer modules\u0027, \u0027Equation 3: \u2207\u03b8QO = Eq\u223cS(q)[\u03c6(q) S(q) \u00d7 \u2207\u03b8Q log P\u03b8Q(q|c, e1, r)] (6) \u2207\u03b8AO = Eq\u223cS(q)[\u03c6(q) S(q)\u00d7 \u2207\u03b8A log P\u03b8A(e2|c, q, e1, r)] (7) Table 1 summarizes the four gradient vectors we use for the training phase. With \u2207\u03b8QG gradient update, we always use samples from the question generator (not from S(q)) to expose the answer module to errors from P\u03b8Q\u0027, \u00273.5 Search Algorithms To generate the tail entity on the test data, regardless of \ufb01ne-tuning the pre-trained answer module with gold, pseudo, or generated questions, we use greedy decoding to \ufb01nd the top-scoring tokens. To generate questions from P\u03b8Q(q|c, e1, r), we use the top-scoring question found with beam search decoding having the beam size of 8\u0027, \u0027During training, to estimate the G gradient vector listed in Table 1, we rely on beam search decoding with the beam size of 8 to \ufb01nd the top scoring question. For MML gradient vectors, we use top-p sampling with the suggested threshold of 0.95 to collect 8 \ufb01nal samples from the question generator P\u03b8Q(q|c, e1, r) or sampling module S(q). In top-p sampling (Holtzman et al., 2019), at each decoding step, we \ufb01nd the smallest set of vocabulary with the cumulative probability above a threshold (e.g., 0.95) and re-scale the distribution among these tokens to perform the sampling. We \ufb01nd this approach has a better exploration compared to beam-search, greedy, or top-k decoding\u0027, \u00274 Experiments Setup 4.1 Datasets We use three datasets to test our weakly-supervised questions in the ZRE setting. We \ufb01rst use the REQA dataset released by Levy et al. (2017) for tail entity (TE) generation using QA models. RE-QA provides ten folds with 84 relation types in the train, 12 on the dev, and 24 on the test splits. There is no overlap among relation types of these splits per fold. Each fold contains 840k sentences in the train, 6k sentences in the dev, and 12k in the test split\u0027, \u0027Half of the sentences are negative examples with no corresponding e2 given e1 and r. The RE-QA dataset provides multiple gold question templates for each relation type\u0027, \u0027To compare our system with current SOTA methods for the ZRE, we also consider the FewRel and WikiZSL datasets. The FewRel dataset has 56K sentences over 80 relation types (Han et al., 2018)\u0027, \u0027The WikiZSL dataset has 93483 sentences over 113 relation types (Zhong et al., 2017). Similar to the previous SOTA method ZS-BERT (Chen and Li, 2021), we randomly split the FewRel and WikiZSL datasets into train/dev/test splits where we have 5 and 15 relation types in the dev and test splits, respectively; with no overlap of the types between these splits. We create \ufb01ve train/dev/test folds splitting the datasets with different random seeds\u0027, \u0027For all the datasets, if possible, we retrieve the relation description from the wikidata3 and append it to the relation keyword r in the question generator P\u03b8Q or the sampling module S(q)\u0027, \u00274.2 Evaluation Metrics For the TE task, as we generate a single tail entity e \u2032 2 for each input sentence, the extracted triple (e1, r, e \u2032 only if e2) matches the ground truth triple (e1, r, e2) \u2032 2 = e2 (case insensitive). For the negative examples, we generate a special \u2018NO_ANSWER\u2019 output specifying the null tail entity. We then use the of\ufb01cial evaluation script4 to compute the Precision, Recall, and F1-score for the TE task when there are negative examples in the test data. Precision is the true positive count divided by the number of times the system generates a non-null tail entity. Recall is the true positive count divided by the number of positive examples having the tail 3https://www.wikidata.org/wiki/Wikidata: List_of_properties/all_in_one_table 4http://nlp.cs.washington.edu/zeroshot/ entity given e1 and r. For the ZRE performed by the inference objective 2, we compute the macro Precision, Recall, and F1-score; averaged across relation types only on positive examples\u0027, \u00274.3 Baselines Few related works have focused on ZRE. The ZSBERT model (Chen and Li, 2021) maps sentences and relations into a shared semantic space using two BERT encoders and then uses nearest neighbor search to predict the unseen relations. During training, the ZS-BERT minimizes the distance between the attribute vectors of the input sentence and the seen ground-truth relation while maximizing the distance from other incorrect relation representations. The ZS-BERT has outperformed another earlier work that treats the task of ZRE as an entailment task (Obamuyide and Vlachos, 2018)\u0027, \u0027We also provide the reported ZRE results on the FewRel and WikiZSL datasets from Tran et al. (2022) which introduces discriminative interrelation and inter-sentence losses along with a comparative network to better separate sentencerelation representation pairs\u0027, \u0027We \ufb01nally consider RelationPrompt (Chia et al., 2022) which is trained to generate the relation triplets for a given sentence using a BART-base sequence-to-sequence model. We also apply its data-generation variant which uses GPT2 to augment the training dataset by generating synthetic (sentence, entity) pairs for the unseen test relations\u0027, \u00274.4 Training Details For pre-training/\ufb01ne-tuning T5 on QA and RE datasets, we use the Adafactor optimizer, which requires less memory compared to Adam (Shazeer and Stern, 2018). In addition, we follow the original con\ufb01guration5 suggested for \ufb01ne-tuning the T5 transformers, such as disabling update clipping, no weight decay, and no warm-up starts (Raffel et al., 2020). In all of our experiments, we used the \ufb01xed learning rate of 0.0005\u0027, \u0027For \ufb01ne-tuning our models and all the baselines on all the RE datasets, we train them for one epoch using the batch size of 16 on the RE-QA, 4 on the FewRel, and 16 on the WikiZSL datasets, respectively. Every 100 training steps, we evaluate the models on the dev sets, and then we report the performance of the dev set\u2019s best model on the test 5https://discuss.huggingface.co/t/ t5-finetuning-tips/684/3 Table 2: Example generated questions for the relationship type \u201ccollection\u201d (\u201cart, museum or bibliographic collection the subject is part of\u201d) given the head entity \u201cThe Vision of Saint Eustace.\u201d The semantically correct questions are in blue. The Base-Base model predicts the test data using only the pre-trained question-answer modules. The model name \u201cA-B\u201d denotes questions generated by the question module trained with the objective A while the answer module is trained with the objective B\u0027, \u0027Q-A Models Generated Question Base-Base \u201cWhat collection is part of The Vision of Saint Eustace?\u201d MML-MML \u201cWhat subjects subjects?\u201d MML-G \u201cWhat art collection is The Vision of Saint Eustace?\u201d OffMML-OffMML \u201cThe Vision of Saint Eustace is part of what collection?\u201d OffMML-G \u201cThe Vision of Saint Eustace is part of what collection?\u201d GoldQ \u201cWhat is the name of the place where The Vision of Saint Eustace can be found?\u201d Table 3: The average Precision, Recall and F1-score for the tail entity generation task using our four training objectives on the ten test folds of the RE-QA dataset\u0027, \u0027The last column (PP) reports the average perplexity of the generated questions over these ten test folds. Best performance bolded, second best underlined\u0027, \u0027Q-A Models P R F1 PP Base-Base 24.4 31.4 27.5 170 MML-MML 57.3 52.3 54.6 10456 MML-G 57.0 52.9 54.7 1309 OffMML-OffMML 60.7 52.3 55.9 148 OffMML-G 58.3 54.4 56.2 144 split. For our models, on all the three datasets, we pre-train/\ufb01ne-tune T5-small with 6 transformer blocks and 512 hidden states. Due to GPU constraints, we use eight samples or a beam size of 8 in the top-p sampling and beam search decoding algorithms, respectively\u0027, \u00275 Results 5.1 Training Objective Comparisons In our \ufb01rst experiment, we compare the different training objectives listed in Table 1 in the tail entity generation task. To provide a fair comparison between these objectives, we also append the relation description to the relationship word r in the on-policy training objectives MML-MML and MML-G. We compare these four objectives on the ten folds of the RE-QA dataset. We also report the baseline Base-Base that predicts the test data using only the pre-trained question-answer modules without \ufb01ne-tuning the modules over the RE dataset\u0027, \u0027Table 3 summarizes the metrics on the tail entity generation task for these training objectives\u0027, \u0027OffMML-G, which uses off-policy samples from the pre-trained question module, outperforms the rest of the training methods with the average F1score of 56.2. Our proposed off-policy sampling technique has improved the performance of the tail entity generator in the model trained with OffMMLG by an average gain of 1.5 F1-score compared to the model trained with the MML-G objective. Furthermore, on the positive examples, the accuracy for generating the correct tail entity is higher when we take the best question from the question module P\u03b8Q since the OffMML-G outperforms OffMMLOffMML by an average gain of 2.1 Recall points\u0027, \u0027To assess the grammar in the generated questions, we compute the average perplexity over the test folds using the GPT2-large (Radford et al., 2019) language model. The last column (PP) in Table 3 shows that both the off-policy sampling and the G gradient objective contribute to a lower perplexity compared to the on-policy sampling and the MML gradient objective as the OffMML-G achieves the lowest perplexity of 144. This observation veri\ufb01es our hypothesis that off-policy sampling helps to avoid ungrammatical spurious questions\u0027, \u0027In Table 2, we also provide an example of the generated questions for the following input context: \u201cThe Vision of Saint Eustace is a painting by the early Italian Renaissance master Pisanello, now in the National Gallery in London.\u201d Given the head entity \u201cThe Vision of Saint Eustace,\u201d and the relationship type \u201ccollection.\u201d We verify that the proposed off-policy sampling technique is necessary to create semantically and grammatically correct questions as the OffMML-G objective semantically relevant questions improves the performance of QA models while \ufb01ne-tuning them on the RE datasets. Moreover, with our generated questions, OffMML-G achieves the competitive F1 score of 65.4 compared to the F1 score of 66.1 achieved by the system using gold questions\u0027, \u0027In our \ufb01nal experiments, we \ufb01ne-tune the question-answer modules with the OffMML-G objective on the FewRel and WikiZSL datasets which have 15 unseen relations in the test folds. As the FewRel and WikiZSL datasets do not provide any negative examples, we create synthetic negative examples by repeating every train instance once with its ground-truth relation label replaced with another relation class from the train data. This data augmentation approach is simple enough to include with our models as we generate the null tail entity for negative examples. The recent discriminate approaches such as ZS-BERT and the method of Tran et al. (2022) use margin-based or contrastive learning to separate the ground-truth relation class from other negative relation labels\u0027, \u0027As presented in Table 6, our transferred QA models trained with OffMML-G objective over the mix of positive and negative examples signi\ufb01cantly outperforms the ZS-BERT and the recent baseline of Tran et al. (2022) with an average gain of 26.8 F1 points on both the FewRel and WikiZSL datasets. We do not change the architecture of the underlying transformers as apposed to the comparative network of Tran et al. (2022) trained over the BERT encoders\u0027, \u0027We \ufb01nally compare against RelationPrompt (Chia et al., 2022) which directly generates the relation class in the decoder of the BART-base model given the input sentence and the prompt information about the head and tail entities\u0027, \u0027The OffMML-G (+negs) achieves an average gain of 15.2 F1 points on both the FewRel and WikiZSL datasets (Table 6)6. The idea of using synthetic (sentence, entities) pairs generated by a large language model for the test relation classes improves the performance of RelationPrompt (see +supp row in Table 6). Such data augmentation to use synthetic examples can also be helpful for our method to further guide the question generation for the test relation classes\u0027, \u0027In Table 7, we provide some example questions generated for the WikiZSL test data using our question module trained with OffMML-G (+negs) objective\u0027, \u00276As expected from the model input format, our negative examples do not improve RelationPrompt\u0027, \u0027Table 6: The average Precision, Recall and F1-score for ZRE on \ufb01ve random runs over the FewRel and WikiZSL datasets. There are 15 unseen relations in the test folds. Highest performance bolded, second highest underlined\u0027, \u0027The \u2020 is the reported performance of ZS-BERT (Chen and Li, 2021). The \u22c6 is the reported performance of RelationPrompt without using synthetic examples (Chia et al., 2022)\u0027, \u0027FewRel WikiZSL Model P R F1 P R F1 Avg F1 ZS-BERT\u2020 35.5 38.2 36.8 34.1 34.4 34.3 35.6 ZS-BERT (our run) 41.9 39.5 40.5 28.8 26.5 27.4 34.0 Tran et al. (2022) 44.0 39.1 41.4 38.4 36.0 37.2 39.3 RelationPrompt\u22c6 66.5 40.0 49.4 54.5 29.4 37.5 43.5 RelationPrompt (our run) 53.2 45.1 48.3 52.4 38.8 44.5 46.4 RelationPrompt (our run) (+supp) 59.7 61.0 60.3 59.7 60.5 60.0 60.2 PseudoQ-Trained 30.8 32.4 31.6 33.1 34.6 33.8 32.7 OffMML-G 29.4 30.4 29.9 28.2 28.7 28.4 29.2 PseudoQ-Trained (+negs) 62.8 58.4 60.5 62.6 59.5 61.0 60.8 OffMML-G (+negs) 63.7 59.2 61.3 63.6 60.4 61.9 61.6 6 Related Works Weakly-Supervised Semantic Parsing: The objective in Equation 1 follows a similar searchand-learn framework used in the recent works of weakly-supervised program synthesis and semantic parsing (Guu et al., 2017; Misra et al., 2018; Liang et al., 2018; Wang et al., 2019a, 2021). For example, in the task of text-to-SQL generation, a set of possible SQL solutions for a given natural query are generated (searched) and then those solutions are validated with an SQL veri\ufb01er. The program veri\ufb01ers in these recent works provide a deterministic score/reward to update the search module. However, in our objective, the feedback for the question module is another stochastic answer generator that needs to be trained along with the search module\u0027, \u0027Reading Comprehension for RE: The joint extraction of entities and relations has also been reduced as a multi-hop QA task using pre-de\ufb01ned question templates for a few entity and relation types present in the ACE and the CoNLL04 datasets (Li et al., 2019). Another recent work shows that asking diverse question templates could further boost the performance of the QA models for the joint entity-relation extraction (Zhao et al., 2020). Furthermore, QA frameworks have been applied to re-score and verify the extracted relations of a separate relation extractor by forming simple pseudo-questions concatenating the head entity with the relationship words (Cheng et al., 2021)\u0027, \u0027Several works have done event argument extraction through QA (Liu et al., 2020; Du and Cardie, 2020). Du and Cardie uses prede\ufb01ned question templates for the events. The work of Liu et al\u0027, \u0027\ufb01rst picks a template query word for the topic of the event and includes it as the pre\ufb01x for the question, and then translates a descriptive span around the event word into a descriptive question suf\ufb01x by learning an unsupervised translation model. Although Liu et al. applies their approach only to the task of event extraction on short sentences from the ACE dataset, they manually provide a relevant question pre\ufb01x for the relation type\u0027, \u0027Question Generation: The Question Generation (QG) research aims at generating natural questions given a document such that the answer modules can \ufb01nd the answers to these questions. Recent systems build end-to-end neural sequence-tosequence models for QG (Du et al., 2017). Moreover, the current research \ufb01rst extracts the key phrases which could be the answer to the question and then feeds it as an extra input signal while training the QG models (Wang et al., 2019b). Multiple QA corpora have been combined to train a single question generator conditioned on multiple answer types (Murakhovs\u2019ka et al., 2021)\u0027, \u0027Earlier work suggests dual training of the QG and answer-sentence selection tasks, however, they could marginally improve both of the QG and QA tasks (Tang et al., 2017). Closely related to our work, another recent study translates freebase triplets into natural questions to augment the QA corpora (Serban et al., 2016). However, this tripletto-question translation task does not use any context passages. The rule-based entity extraction and QG have also been explored for open information extraction on \ufb01nancial datasets (Gupta et al., 2021)\u0027, \u0027However, its rules are not comprehensive for generating questions for complex relations\u0027, \u0027Apart from training the QG models on supervised data, recent work uses policy gradient reinforcement learning to a) Optimize rewards related to the \ufb02uency and answer-ability of the generated questions (Yuan et al., 2017), b) Expose the model to its errors (Song et al., 2017), and c) Include paraphrase probability to properly compare the generated questions with the ground truth ones (Zhang and Bansal, 2019)\u0027, \u0027Despite the previous studies on QG, we treat questions as latent variables without having access to gold questions given the input context and the relation triplets\u0027, \u00277 Conclusion This work introduces the OffMML-G training objective to \ufb01ne-tune the question and answer generators for RE. Our method generates semantically relevant questions for the answer module given the head entity and the relationship keywords. We demonstrated that with these weakly-supervised questions, one could \ufb01ne-tune QA models on the RE corpora, achieving competitive results in detecting unseen relations. Our future direction would deploy the technique on document-level entityrelation extraction, further exploiting the inference capabilities of QA models\u0027, \u0027Limitations A major limitation in our method is that we need to provide three distributions during training: a) P(q|c, e1, r) as the question generator, b) P(e2|c, e1, r, q) as the answer module, and c) S(q) as our \ufb01xed search module over questions. This generative approach (i.e. generating the tail entity) for relation extraction requires more compute resources compared to a direct discriminate approach to learn P(r|c, e1, e2), however, such a direct approach cannot be used to transfer QA models into the RE task\u0027, \u0027We have used the T5-small models in all our experiments. Further gain can be achieved by switching into T5-large models, however, we leave those large-scale experiments for future work\u0027, \u0027Ethics Statement Many language models show biases in their output due to the data used to train them (Liang et al., 2021). It is possible that these biases could affect the RE results that we present here (e.g., producing poor performance for certain kinds of relations, or for entities with names different from the training data)\u0027, \u0027References Neel Alex, Eli Li\ufb02and, Lewis Tunstall, Abhishek Thakur, Pegah Maham, C. Jess Riedel, Emmie Hine, Carolyn Ashurst, Paul Sedille, Alexis Carlier, Michael Noetel, and Andreas Stuhlm\u00fcller. 2021\u0027, \u0027RAFT: A real-world few-shot text classi\ufb01cation benchmark. CoRR, abs/2109.14076\u0027, \u0027Chih-Yao Chen and Cheng-Te Li. 2021\u0027, \u0027ZS-BERT: Towards zero-shot relation extraction with attribute representation learning. In Proceedings of the 2021 Conference of the North American Chapter of the Association for Computational Linguistics: Human Language Technologies, pages 3470\u20133479, Online\u0027, \u0027Association for Computational Linguistics\u0027, \u0 ia Eagles?\u201d 2- student (P802) \u201cWhat is the name of the notable student(s) of Philadelphia Eagles?\u201d 3- located next to body of water (P206) \u201cWhat body of water is located next to the Philadelphia Eagles?\u201d 4- location (P276) \u201cWhat is the location of the object, structure or event for the Philadelphia Eagles?\u201d 5- drafted by (P647) \u201cWhich team was drafted by the Philadelphia Eagles?\u201d 6- member of (P463) \u201cWhat organization is a member of the Philadelphia Eagles?\u201d 7parent astronomical body (P397) \u201cWhat is the name of the major astronomical body the Philadelphia Eagles belong to?\u201d 8- author (P50) \u201cWho is the main author of a written work for the Philadelphia Eagles?\u201d 9- sport (P641) \u201cWhat sport does Brandon Lee Graham play for the Philadelphia Eagles?\u201d 10- \ufb01eld of this occupation (P425) \u201cWhat \ufb01eld of occupation does Brandon Lee Graham represent for the Philadelphia Eagles?\u201d 11- founder (P112) \u201cWho is the founder or co-founder of the Philadelphia Eagles?\u201d 12- work location (P937) \u201cWhat is the name of the location where people or organizations were involved in work for the Philadelphia Eagles?\u201d 13- from \ufb01ctional universe (P1080) \u201cWhat is the subject\u2019s \ufb01ctional entity in the Philadelphia Eagles?\u201d 14- award received (P166) \u201cWhat award does Brandon Lee Graham receive from the Philadelphia Eagles?\u201d 15- located on astronomical body (P376) \u201cWhat is the name of the astronomical body located on the Philadelphia Eagles?\u201d \u0027]", "date": "2023-01-25", "file_extension": ".pdf", "file_size_mb": "0.379", "filename_modified": "Weakly-Supervised Questions for Zero-Shot Relation Extraction.pdf", "filename_original": "cs_nlp_2301.09640", "filepath": "tests/demo/cs_nlp_2301.09640.pdf", "filetype": ".pdf", "id": "0", "keywords": "", "length_lines": "420", "page_nos": "12", "pp_toc": "None", "reference_number": "None", "subject": "", "summary": "None", "tag_categories": "None", "title": "Weakly-Supervised Questions for Zero-Shot Relation Extraction", "toc": "None"}, {"author": "Stephan Leitner; ", "body": "[\u0027arXiv:2301.00410v1  [econ.GN]  1 Jan 2023 Designing organizations for bottom-up task allocation: The role of incentives Stephan Leitner University of Klagenfurt, Universit\u00e4tsstra\u00dfe 65-67, 9020 Klagenfurt, Austria Abstract In recent years, various decentralized organizational forms have emerged, posing a challenge for organizational design. Some design elements, such as task allocation, become emergent properties that cannot be fully controlled from the top down. The central question that arises in this context is: How can bottom-up task allocation be guided towards an e\ufb00ective organizational structure? To address this question, this paper presents a novel agent-based model of an organization that features bottom-up task allocation that can be motivated by either long-term or short-term orientation on the agents\u2019 side. The model also includes an incentive mechanism to guide the bottom-up task allocation process and create incentives that range from altruistic to individualistic. Our analysis shows that when bottom-up task allocation is driven by short-term orientation and aligned with the incentive mechanisms, it leads to improved organizational performance that surpasses that of traditionally designed organizations. Additionally, we \ufb01nd that the presence of altruistic incentive mechanisms within the organization reduces the importance of mirroring in task allocation\u0027, \u0027Keywords: Agent-based modeling and simulation, guided self-organization, learning, Bayesian belief updating, modularization 1. Introduction In recent years, there has been a trend towards less hierarchical organizational forms in both research and corporate practice (Vergne, 2020; Lee and Edmondson, 2017; Ben-Menahem et al., Email address: stephan.leitner@aau.at (Stephan Leitner) Preprint submitted to arXiv January 3, 2023 2016; Puranam et al., 2014; Z\u00e1rraga and Bonache, 2003). This trend has given rise to a number of corresponding concepts. One such concept is that of holacracies (Robertson, 2015), which describes organizations composed of multiple teams with decentralized management structures. In holacracies, individuals can be members of multiple teams, hold multiple roles, and exercise leadership functions. This \ufb02exible design promotes individualization and responsiveness within the organization (Bernstein et al., 2016; Kumar and Mukherjee, 2018)\u0027, \u0027Another concept is that of self-managing organizations, in which employees are granted more rights than they are in holacracies (Lee and Edmondson, 2017). In self-managing organizations, decision-making authority is radically decentralized, formally and systematically. As a result, every employee has a certain degree of decision-making authority, and once decisions are made, they cannot be overruled by others. Self-managing organizations are related to the concepts of boss-less organizations (Puranam and H\u00e5konsson, 2015; Burton et al., 2017) and self-organizing organizations (Daft and Lewin, 1993), which allow employees to make both strategic and tactical decisions at all levels of the organization, including initiating new projects and self-selecting to work on them (Puranam, 2018; Raveendran et al., 2022). These recently emerging concepts belong to the class of evolutionary approaches to organizational design. These approaches di\ufb00er from traditional ones in that they view organizational design as an emergent property rather than the result of intentional planning (Tsoukas, 1993; Lawrence and Lorsch, 1967; Galbraith, 1974)\u0027, \u0027The study of organizational design has a long history, with early research focusing on bureaucracies and multi-divisional organizations (Chandler, 1969; Weber, 2009). Later, contingency theory introduced the concept of di\ufb00erentiation based on contextual factors and emphasized the importance of internal coherence in organizational structures (Miller et al., 1984). The related literature discusses a range of organizational design elements, including objectives, technology, participants, social structure, and the environment (Scott, 1998)\u0027, \u0027Baligh et al. (1996), for example, distinguish between contingency factors (e.g., technology, strategy, environment) and organizational design parameters, with the latter including organizational structures and their properties such as complexity, rules, and procedures\u0027, \u0027Daft (2015) argue that size and culture are also relevant design parameters and particu2 larly focuses on the structural properties of organizations. In a similar vein, Gebauer et al\u0027, \u0027(2010), among others, focus on culture, structure, and human resource management practices. Good et al. (2019) review the literature on organizational design elements and argue that there is a substantial overlap in previous attempts to identify these elements. They conclude that there are a number of elements that are consistently considered important\u0027, \u0027In particular, the organizational purpose (e.g., codi\ufb01ed in objectives) is their starting point, from which the following three additional design parameters are derived: (i) The activities the organization must perform to ful\ufb01ll its purpose, (ii) the structure that supports the performance of these activities, and (iii) the people who belong to the organization, the incentive mechanisms to induce certain behaviors, and the organization\u2019s internal culture\u0027, \u0027This paper focuses on (ii) structures, with a particular emphasis on the division of labor, i.e., how tasks are divided between individuals inside the organization (Good et al., 2019), and (iii) incentive mechanisms to guide individual behavior. The (i) activities required to ful\ufb01ll the organization\u2019s purpose are considered \ufb01xed in this paper, meaning that organizations cannot a\ufb00ect them. However, the paper takes into account activities of di\ufb00erent complexity\u0027, \u0027Previous research has shown that a good \ufb01t between organizational design elements is crucial for performance, while a mis\ufb01t often leads to disorganization and lower performance (Schlevogt, 2002; Donaldson and Jo\ufb00e, 2014; Baligh et al., 1996)\u0027, \u0027Much of the previous research on organizational design has focused on this \ufb01t from a top-down perspective, in which organizational design elements are planned by a central designer before implementation. However, this paper focuses on designing organizations for bottom-up task allocation, in which the structure becomes an emergent property of the organization rather than an element that can be planned top-down. As such, a central question arises: How can the process of bottom-up task allocation be guided towards an e\ufb00ective structure, in the spirit of guided self-organization (Prokopenko, 2009)? This study aims to contribute to this body of research and advance the understanding of emergent organizational design by exploring the relationship between bottom-up task allocation, incentive mechanism, and organizational performance. In particular, the following research questions will be addressed: 3 (1) How do bottom-up task allocation mechanisms and incentive mechanisms interact and in\ufb02uence organizational performance? (2) To what extent is the structure that emerges from bottom-up task allocation modular and how does this a\ufb00ect organizational performance? (3) How does task complexity impact the results observed in relation to the interactions between bottom-up task allocation and incentive mechanisms and modularity? To answer these questions, we present a novel agent-based model of an organization that features bottom-up task allocation and includes various incentive mechanisms to guide the behavior of agents. Through our analysis, we \ufb01nd that bottom-up task allocation motivated by short-term objectives and aligned with the appropriate incentive mechanisms leads to improved organizational performance, even outperforming traditionally designed organizations. Additionally, we discover that the presence of certain incentive mechanisms within the organization can reduce the importance of mirroring in task allocation. By using this model, we aim to address the challenges of guiding bottom-up task allocation towards an e\ufb00ective organizational structure\u0027, \u0027The structure of this paper is as follows: In Sec. 2, the concept of mirroring in task allocation is discussed. In Sec. 3, we introduce the agent-based model, detailing the simulation setup and data analysis. The results of the simulation are presented and discussed in Sec\u0027, \u00274. Finally, we summarize and conclude the paper in Sec. 5\u0027, \u00272. Mirroring in task allocation Organizational design research often recommends following the \u2018mirroring hypothesis\u2019, which suggests that an organization\u2019s formal structure (in terms of task allocation) should re\ufb02ect the technical characteristics of the tasks it faces, particularly in terms of interdependencies (Sanchez and Mahoney, 1996; Langlois and Robertson, 1992; Colfer and Baldwin, 2016). To align with this hypothesis, organizations may consider implementing a modular structure that minimizes dependencies between modules (Lawrence and Lorsch, 1967). The 4 mirroring hypothesis can be grounded in the concept of complex systems (Simon, 1991)\u0027, \u0027These systems consist of many components that often interact nonlinearly (Langlois, 2002)\u0027, \u0027When designing such systems, modularity\u2014decomposing the system into interdependent modules with decoupled interfaces (Ulrich, 1995)\u2014is a useful strategy for managing complexity. This logic can be applied to organizational design, where modularity is a spectrum, with full modularity (independent modules) at one end and integrality (no decomposition or recombining of modules into one system) at the other (Schilling, 2000; Chen, 2017)\u0027, \u0027For the context of product design, Ulrich (1995) provides a more detailed de\ufb01nition of modular design, including modularity at the level of functional components and interfaces between modules (see also Schilling, 2000; Sanchez and Mahoney, 1996; Sanchez et al., 2013)\u0027, \u0027Peng and Mu (2018) also distinguishes between two levels of modularity: component modularity (the independence of a module within a complex system) and product modularity (the modularity of the entire system). They argue that even if some modules are highly decoupled, the system as a whole may not be modular if there are any interdependencies between other modules. Modular product architecture creates an information structure that is self-contained within the modules, and from an organizational design perspective, this structure allows for creating organizational units that re\ufb02ect the product architecture and enable coordination within decoupled units. This can decrease the need and cost of coordination (Colfer and Baldwin, 2016), making modularity a promising long-term organizational design strategy as long as the underlying product or task characteristics do not change\u0027, \u0027The concept of the mirroring hypothesis is also rooted in transaction cost economics (TCE) (Williamson, 1985). Chen et al. (2019) argue that con\ufb02ict resolution and information exchange are easier and more cost-e\ufb00ective within a \ufb01rm than between \ufb01rms, so the costs of governing transactions are higher when interdependent tasks are allocated to different \ufb01rms than when they are allocated to the same \ufb01rm.1 However, the administrative costs of hierarchical governance within a \ufb01rm are likely to be lower than the corresponding transaction costs. Therefore, organizations should allocate interdependent tasks to agents 1Note that, depending on the scope of the analysis, this argument can be applied to units within a \ufb01rm as well as to \ufb01rms\u0027, \u00275 within a single \ufb01rm to optimize transaction and administrative costs. Thus, TCE suggests that the boundaries of organizations should be set to minimize transaction costs (Baldwin, 2008), and the mirroring hypothesis states that these boundaries should re\ufb02ect the technical characteristics of the underlying tasks (Colfer and Baldwin, 2016)\u0027, \u0027Previous research has provided support for the mirroring hypothesis in various contexts\u0027, \u0027For example, Cabigiosu and Camu\ufb00o (2012) found a positive correlation between the coupling of product and organizational architectures in the air-conditioning industry. Tee et al\u0027, \u0027(2019) showed that modularization can help overcome coordination problems but may hinder collaboration in project settings. Wei et al. (2021) analyzed mirroring in Chinese multinational enterprises and identi\ufb01ed the boundary conditions and performance e\ufb00ects of di\ufb00erent organizational archetypes. Alochet et al. (2022) and Chen et al. (2019) found evidence for partial mirroring (\u2018misting\u2019) in organizations producing electric vehicles. Previous research has also supported misting as an e\ufb00ective strategy in industries with changing product architectures (Kosaka, 2021; Burton et al., 2020)\u0027, \u0027However, not all studies support the mirroring hypothesis. Colfer and Baldwin (2016) reviewed 142 empirical studied and found that 70% of the descriptive studies (focusing on the ties between technical task characteristics and organizational structures supported the mirroring hypothesis, 22% provided partial support and 8% rejected it. Their analysis of normative studies (focusing on the performance of mirrored and unmirrored architectures) showed that partial mirroring is superior in industries with dynamic technologies. However, 56% of the analyzed studies on collaborative projects did not support the mirroring hypothesis. Colfer and Baldwin (2016) suggested that new forms of coordination due to technological advances may explain these results. Similarly, Sanchez and Mahoney (2013) argue that (i) cognitive, risk and capability, and commitment and discipline factors may explain why organizations fail to adopt the mirroring hypothesis\u0027, \u00276 3. The agent-based model 3.1. Model overview The main aim of this paper is to study organizations with bottom-up allocation of decision-making tasks (e.g., operational or procurement decisions) and and to analyze the e\ufb00ects of the incentive mechanism in place in the organization as well as task complexity on performance. The concept of decision-making tasks is abstract and can be applied to other domains, such as social interactions and team resilience (Massari et al., 2023) or product development (Ma and Nakamori, 2005).2 The model considers agents who represent organizational departments comprised of human decision makers, and together, the agents represent an organization with decentralized decision making. This decentralized structure is in line with the recently emerging organizational concepts, such as self-organizing or self-managing organization. Coordination across decision-making agents is solely facilitated through the incentive mechanism. Inspired by literature on information processing in organizations, the model also assumes that physical constraints make communication too costly (Marschak and Radner, 1972). However, the model assumes that agents still behave sel\ufb01shly, which is why coordination is required to assure coordinated actions across departments, and coordination through incentives is a feasible to do so (Fischer and Huddart, 2008)\u0027, \u0027The agents are characterized by limitations such as limited time and cognitive capacity\u0027, \u0027These limitations prevent them from solving the complex decision problem on their own, so they form a group to tackle the problem together. The agents have full autonomy regarding the division of labor. This means, they can autonomously make decisions on how to allocate sub-tasks, and they can also revise the task allocation over time\u0027, \u0027They are aware that there might be interdependencies between decision-making tasks, but they do not have complete information on the exact interdependence structure. However, they have the ability to learn about these missing pieces of information over time\u0027, \u0027The model considers two types of agents: those who make short-sighted decisions, focusing on immediate utility 2In this paper, the terms \u2018task\u2019 and \u2018decision\u2019 are used interchangeably to refer to decision-making tasks\u0027, \u00277 [no] [yes] [yes] Initialization Task environment Agents Initial task allocation Sub-model A Hill climbing based search Sub-model B Learning Sub-model C Task re-allocation Task reallocation? Further  periods? t=1 [no] t=t+1 Agents randomly  discover a solution to  their sub-problems  and evaluate it  together with status  quo Agents decide for the  solution to be  implemented in the  current period Solution to the entire  task is the  concatenation of  individual solutions  implemented by  agents Agents make  observations about  whether a solution  decided upon in submodel A affects  performance  contributions Agents update their  beliefs about  interdependencies  between decisions  based on  observations Agents select  decisions they want  to offer to the other  agents Agents compute and  send signals related  to the offered  decisions Tasks are reallocated based on  the sent signals Start End Figure 1: Model architecture and sequence of events maximization without considering long-term e\ufb00ects, and those who consider long-term e\ufb00ects when allocating tasks. Agents of the latter type aim to minimize the interdependencies between sub-tasks assigned to di\ufb00erent agents and maximize interdependencies within their own areas of responsibility, which is in line with the mirroring hypothesis. It is expected that optimizing for interdependencies will be bene\ufb01cial in the long run\u0027, \u0027Figure 1 gives information on the model structure and sequence of events during the simulations. After initializing the performance landscape (Sec. 3.2) and agents as well as the initial task decomposition (Sec. 3.3), agents begin a hill-climbing search for solutions to their partial decision problems (Sec. 3.4) and learn about the complexity of the task (Sec. 3.5). Every \u03c4 \u2208 N periods, agents are given the possibility to autonomously adapt the current task allocation (Sec. 3.6). We observe the overall task performance and the task allocation resulting from the autonomous allocation process for t \u2208 {1, . . . , T} \u2282 N periods\u0027, \u0027The simulation model is implemented in Matlab\u00ae R2022a\u0027, \u00278 3.2. Task environment The model of a stylized organization builds on the NK-framework (Levinthal, 1997; Wall and Leitner, 2021). An organization consists of M \u2208 N agents who face a complex decision problem. We denote the decision problem by the N-dimensional vector d = (d1, . . . , dN) , (1) where dn \u2208 0, 1 for n \u2208 1, . . . , N.3 The number of solutions to the overall problem is 2N and each solution is an N-digit bit-string. There are at most K \u2264 N \u2212 1 interdependencies between the decisions dn, which means that the contribution of a decision dn to the task performance is a\ufb00ected by at most K other decisions. This relationship can be formalized in the payo\ufb00 function cn = f (dn, di1, . . . , diK) , (2) where {i1, . . . , iK} \u2286 {1, . . . , n \u2212 1, n + 1, . . . , N}. The performance contributions are independently drawn for the uniform distribution so that cn \u223c U (0, 1)\u0027, \u0027The overall task performance for a solution d is the mean of the individual performance contributions cn: c(d) = 1 |d| |d| \ufffd n=1 cn , (3) where the function | \u00b7 | returns the length of a vector\u0027, \u0027The mapping of solutions to the decision problem d and their corresponding performances, as de\ufb01ned in Eqs. 2 and 3, is used to create performance landscapes. The interdependencies between decisions shape the complexity of the decision problem in terms of the ruggedness of the resulting landscapes. As the number of interdependencies K increases, the number of peaks (and local maxima) increases. For example, if K = 0, the landscape is smooth the global maximum is relatively easy to \ufb01nd. In contrast, if K = N \u2212 1, the landscape is maximally rugged landscape with numerous local maxima, and it becomes more di\ufb03cult to search for the global optimum.4 3For readability, the notion of t is suppressed in Sec. 3.2\u0027, \u00274In this case, the expected number of global optima is 2N/(N + 1). For landscapes with intermediate values of K, the number of peaks interpolates between the extreme cases of 1 and 2N/(N + 1) (Kau\ufb00man, 1993; Tomassini et al., 2008)\u0027, \u00279 3.3. Agents and task decomposition Agents in the organization have limited capabilities and/or resources, such as limited cognitive capacities, time, or other resources to solve the entire N-dimensional decision problem alone. Therefore, they need to collaborate and work together to \ufb01nd solutions to the problem. Let us denote the maximum number of decisions that an agent can handle at a time by Q \u2208 N. To prevent agents from dropping out of the group, every agent must be responsible for at least one decision at a time. This means that 1 \u2264 Q \u003c N\u0027, \u0027Agents decompose the decision problem d into M disjoint sub-problems. We denote the decisions in agent m\u2019s area of responsibility at time t by dmt = [dji, . . . , djQ] , (4) where {j1, . . . , jQ} \u2282 {1, . . . , N} and m \u2208 {1, . . . , M} \u2282 N. The complement of dmt in d is referred to as agent m\u2019s residual decisions in period t: d\u2212mt = d \\\\ dmt (5) Initially, the sub-tasks are allocated sequentially and symmetrically to agents, so that in period t = 0, every agent is in charge of the same number of decisions, i.e., |dm0| = M/N\u0027, \u0027During the simulations, agents can adapt the task allocation following the procedure described in Sec. 3.6. We assume hidden action during the decision making procedure, which means that agents are always aware of the solutions to their sub-problem dmt. However, the decisions taken by other agents, i.e., the solutions to the residual decision problem d\u2212mt, can only be observed in t + 1, after they have been implemented\u0027, \u0027The agents derive utility from the implemented solutions to the decision problem (Sec\u0027, \u00273.4). The organization uses a linear incentive scheme to reward agents for their contributions. For each agent m, the incentive scheme distinguishes between the contribution to task performance generated from the decision in the agent\u2019s area of responsibility and the residual performance. Agent m\u2019s utility function is given by: U(dmt, d\u2212mt) = a \u00b7 c (dmt) + (1 \u2212 a) \u00b7 c (d\u2212mt) , (6) 10 where c (dmt) and c (d\u2212mt) are agent m\u2019s own and residual performances in period t, respectively (see Eq. 3). The parameter a = [0, 1] \u2208 R+ is the incentive parameter that de\ufb01nes to which extent the two performances contribute to the the agent\u2019s compensation\u0027, \u00273.4. Sub-model A: Hill climbing search Agents can use the following hill climbing algorithm to improve their utility in periods where t mod \u03c4 \u0338= 0. The algorithm involves searching for solutions in the neighborhood of the previously implemented solution dmt\u22121 that o\ufb00er higher utility. We de\ufb01ne the neighborhood in terms of the Hamming distance of 1\u0027, \u0027Upon \ufb01nding a candidate solution d\u2217 mt in the neighborhood, the agent evaluates it together with the other recently implemented solutions\u0027, \u0027This allows the agent to adapt and improve its decision-making over time\u0027, \u0027In this phase, direct communication among agents is not allowed, so agent m must rely on the other agents\u2019 decisions from the previous period, d\u2212mt\u22121, when evaluating potential solutions. The agent makes its decisions about which solution dmt to implement in period t according to the following rule: dmt = \\uf8f1 \\uf8f4 \\uf8f2 \\uf8f4 \\uf8f3 dmt\u22121 if U(dmt\u22121, d\u2212mt\u22121) \u2265 U(d\u2217 mt, d\u2212mt\u22121) , d\u2217 mt otherwise \u0027, \u0027(7) The \ufb01rst case describes situations where the candidate solution does not o\ufb00er a higher utility than the previous one, so the agent sticks with dmt\u22121. In the second case, the candidate solution o\ufb00ers a higher utility, so the agent decides to implement it in period t\u0027, \u0027The solution to the entire decision problem that is implemented in period t is the combination of the individual decisions made by all M agents: dt = [d1t, . . . , dMt] , (8) and the performance achieved by the organization in that period is c(dt) (Eq. 3). Therefore, the organization\u2019s performance results from the combined actions of all agents\u0027, \u00273.5. Sub-model B: Learning interdependencies Agents are aware of the potential interdependencies between decisions, but they do not know the exact structure of these interdependencies. However, agents have beliefs about 11 them based on observations of the consequences of their decisions in their areas of responsibility. The number of cases in which agent m observed and did not observe an interdependence between decisions di and dj up to period t are stored in \u03b1ij mt \u2208 N and \u03b2ij mt \u2208 N, respectively\u0027, \u0027We can formalize agent m\u2019s belief about the interdependencies between decisions di and dj based on these observations using a corresponding decision o\ufb00ered by agent m as im \u2208 {1, . . . , N}.5 Next, all agents (except for the one who is o\ufb00ering) indicate their interest in taking over the tasks by sending signals. In the process, agents can follow two strategies: they can be myopic and focus only on immediate performance without considering long-term e\ufb00ects (as described in Sec. 3.6.1), or they can make long-sighted decisions and aim to maximize the interdependencies between the decisions in their areas of responsibility (internal interdependencies) and minimize the interdependencies with the decision allocated to the other agents (external interdependencies) (as described in Sec. 3.6.2). Once all signals have been received, the task is re-allocated to the agent who sent the strongest signal, and the agent who o\ufb00ered the decision receives a compensation payment equal to the value of the second-highest signal\u0027, \u00273.6.1. Performance-based approach Agents who follow this strategy are myopic decision makers, focusing only on the immediate performance contributions of the decisions they are in charge of. They o\ufb00er decisions with relatively low performance contribution to other agents\u201e and submit signals for other decisions and hope of being allocated a task that will lead to a higher performance contribution than the amount of the corresponding compensation that they will have to pay to the o\ufb00ering agent. In this way, the agents\u2019 actions have an immediate e\ufb00ect on their utility\u0027, \u0027The task allocation process is organized as follows: 1. Agent m selects the decision im that they are willing to exchange in period t and informs the other agents r \u2208 {1, . . . , m\u22121, m+1, . . . , M} about the o\ufb00er. Selecting the decision im is based on the previous period\u2019s performances, speci\ufb01cally it is the decison in agent m\u2019s area of responsibility that is associated with the minimum performance contribution in t \u2212 1: 5Note that every agent is required to be responsible for at least one task, so an agent can only participate in the task allocation process and o\ufb00er tasks to other agents if they are currently responsible for two or more tasks\u0027, \u002714 im \u2208 arg min i\u2032:dit\u2208dmt\u22121 ci\u2032t\u22121 \u0027, \u0027(11) 2. In addition, agent m \ufb01xes a threshold pimt for re-allocating this decision in t. The threshold is the performance contribution of the o\ufb00ered decision, so pimt = cimt\u22121 \u0027, \u0027(12) The o\ufb00ered decision will only be re-allocated to another agent if the signal sent by that agent is greater than pimt\u0027, \u00273. Once all agents have selected the tasks they want to o\ufb00er, they can submit their signals\u0027, \u0027However, only agents with available resources can participate in the allocation process\u0027, \u0027This means that an agent m will only proceed to the next step only if |dmt\u22121| \u003c Q\u0027, \u00274. If agents have available resources, they will compute their signals for all o\ufb00ers except their own. The signals \u02dcpr imt submitted by an agent r for a given o\ufb00ered decision im is the performance contribution that the agent expects from this decision in period t. However, since the o\ufb00ered decision im falls outside of agent r\u2019s area of responsibility, they can only estimate the related performance contribution using the following formula: \u02dcpr imt = cimt\u22121 + \u01eb , (13) where \u01eb \u223c N(0, \u03c3) indicates an error term that accounts for the uncertainty in the estimate\u0027, \u00273.6.2. Interdependence-based approach If agents follow this strategy, they will not only focus on immediate performances, but they will also consider the mirroring hypothesis. This means that agents will aim to maximize the interdependencies between decisions within their own areas of responsibility. The task allocation process is organized as follows: 1. Agent m identi\ufb01es the decision im that is being o\ufb00ered to the other agents in the 15 current round using the following criteria: im \u2208 arg min i\u2032:dit\u2208dmt\u22121 \\uf8eb \\uf8ec \\uf8ec \\uf8ed 1 |dmt\u22121| \u2212 1 \ufffd j:djt\u2208dmt\u22121 j\u0338=i\u2032 \u00b5i\u2032j mt \\uf8f6 \\uf8f7 \\uf8f7 \\uf8f8 (14) As a reminder, agents want to maximize internal and minimize external interdependencies in this strategy. Equation 15 returns the decision that is associated with the minimum average belief about interdependencies between decision im and the other decisions in agent m\u2019s area of responsibility\u0027, \u00272. Again, agent m will \ufb01x a threshold pimt for re-allocating decision im to other agents in period t. For simplicity, the average belief about internal interdependencies is used as the threshold value: pimt = 1 |dmt\u22121| \u2212 1 \ufffd j:djt\u2208dmt\u22121 j\u0338=im \u00b5imj mt (15) 3. Once all agents prepared their o\ufb00ers, they cab proceed to compute and send their signals\u0027, \u0027However, they will only move on to the next step if they have su\ufb03cient resources, i.e., if |dmt\u22121| \u003c Q\u0027, \u00274. In period t, agents r \u2208 {1, . . . , m \u2212 1, m + 1, . . . , M} send a signal containing the average belief about the interdependencies between the o\ufb00ered decision im and the decisions within their areas of responsibility drt\u22121. Agent r\u2019s signal for decision im in period t is computed according to: \u02dcpr imt = 1 |drt| \ufffd j:djt\u2208drt \u00b5imj rt (16) 3.6.3. Task allocation Once all agents sent their signal, there are exactly M \u2212 1 signals for each o\ufb00er im \u0027, \u0027Recall that agent m o\ufb00ered decision im at a threshold signal of pimt and the other agents sent their signals \u02dcpr imt. We can denote the set of signals received for decision im in period t by the vector Pit, and we can compute the maximum signal for decision im in period t 16 by pr\u2217 imt = maxp\u2032\u2208Pit( utility in the long run\u0027, \u0027Overall, the choice of strategy a\ufb00ects the way that agents behave and the decisions they make\u0027, \u002717 3.7. Simulation setup and observations This paper focuses on the analysis of the e\ufb00ects of four main parameters on the performance and emergent task allocation. These parameters are: (i) The information used in the task allocation process, speci\ufb01cally the performance-based and interdependence-based strategies introduced in earlier sections of the paper\u0027, \u0027(ii) The parameter a of the linear incentive scheme introduced in Eq. 6, which ranges from very altruistic to very individualistic incentives. In particular, values for a between 0.05 and 1 in steps of 0.05 are considered\u0027, \u0027(iii) The frequency of the task allocation process indicated by parameter \u03c4. The paper considers the values of 5, 15, 25, and 35. In addition, benchmark scenarios in which the task allocation is exogenously \ufb01xed and cannot be changed thereafter. For the benchmark cases, \u03c4 = \u221e\u0027, \u0027(iv) The eight patterns of interactions between tasks included in Fig. 3, which feature big and small diagonal blocks along the main diagonal (Figs. 3a and 3b), reciprocal interdependencies between these blocks (Figs. 3c and 3d), and ring-like interdependencies (Figs. 3e and 3f). In addition, Figs. 3g and 3h add random interdependencies to the pattern of small diagonal blocks. The benchmark task allocation is indicated by shaded areas and re\ufb02ects a sequential and symmetric task allocation. This means that agent 1 is responsible for tasks 1 to 3, agent 2 is responsible for tasks 4 to 6, and so forth. Thus, the task allocation in the benchmark cases re\ufb02ects the interdependencies included in Fig. 3a\u0027, \u0027During the simulation experiments, three variables are subject to observation: task performance, the emergent task allocation, and the number of tasks re-allocated. The performance of the solution
