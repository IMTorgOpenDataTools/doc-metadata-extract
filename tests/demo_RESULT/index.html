sed on the solution to the entire decision problem, whereas task allocation is based on the decisions included in the agents\u2019 sub-problems. Therefore, the \ufb01rst observation provides a performance perspective, while the second observations o\ufb00ers insights into the emergent organizational structures. Finally, to understand the dynamics of emergent task allocation, we also track the number of re-allocated tasks during each simulation run\u0027, \u00273.8. Data analysis To analyze the functional dependencies between the dependent and the independent variables included in Tab. 1, we use regression neural networks and compute partial dependencies. This approach is consistent with the data analysis methods suggested in Patel et al\u0027, \u002720 (2018), Law (2015), and Blanco-Fern\u00e1ndez et al. (2021), which recommend using regression analyses to study parameter importance and understand the emergence of patterns. Let X be the set of all independent variables included in Tab. 1. The subset Xs includes the independent variable(s) that are in the scope of the analysis, while Xc consists of the complementary set of Xs in X. Then, f(X) = f(Xs, Xc) represents the trained regression model\u0027, \u0027The partial dependence of the performance on the independent variables in scope is de\ufb01ned by the expectation of the performance with respect to the complementary independent variables, as follows: f s(Xs) = Ec(f(Xs, Xc)) \u2248 1 V V \ufffd i=1 f(Xs, Xc (i)) , (20) where V is the number of independent variables in Xc and Xc (i) is the ith element\u0027, \u0027By marginalizing over the independent variables in Xc, we obtain a function that depends only on the independent variables in Xs\u0027, \u0027To study the modularity of the emergent task allocation, we employ the following metric (Leitner, 2022): We already know that agent m\u2019s decision problem in period t and simulation run s covers the decisions included in dmts, and the parameter K describes the interdependencies of a particular decision and all performance contributions. Let Kint mts be the number of interdependencies within agent m\u2019s sub-problem in period t and simulation run s, and Kall mts = |dmts| \u00b7 K be the number of all interdependencies between the decisions in agent m\u2019s area of responsibility and all performance contributions.6 The modularity metric is then de\ufb01ned as the ratio of interdependencies within agent m\u2019s decision problem (Kint mts, numerator) to the total number of times the decisions assigned to agent m a\ufb00ect all performance contributions (Kall mts, denominator): Modmts = Kint mts Kall mts \u0027, \u0027(21) To illustrate how the modularity metric works, consider the case where we focus on agent 1 and the task allocation follows the benchmark case of a symmetric and sequential 6Recall that | \u00b7 | returns the length of a vector. Therefore, |dmts| is the number of decision for which agent m is responsible in period t and simulation run s\u0027, \u002721 allocation, as shown by the shaded areas in Fig. 3. In this scenario, agent 1 is responsible for decisions 1 to 3. For small diagonal blocks (Fig. 3a), the number of internal interdependencies for agent 1 is Kint 1ts = 6 and the total number of interdependencies for the decisions allocated to agent 1 is also Kall ts = 6. In this case, the modularity of the benchmark solution is Modmts = 1. If we move to small blocks and reciprocal patterns (Fig. 3d), the number of internal interdependencies remains Kint 1ts = 6. However, due to a more complex decision problem, the total number of interdependencies increases Kall ts = 18. As a result, the modularity of the benchmark solution becomes Modmts = 0.3\u02d93. It is important to note that for the analysis, the task allocation that emerges from the agents\u2019 decisions (and not the benchmark task allocation) is used to compute the respective modularity, and the goal is to compare the modularity of the emergent solution with that of the benchmark solution\u0027, \u0027A review of related modularity metrics can be found in Peng and Mu (2018). They identify three desired features of such metrics7: (i) Does the metric consider modularity at the levels of the task and the organization? (ii) Are interdependencies between tasks and performance contributions considered? (iii) Does organizational modularity consider task assignment to agents? The task allocation metric used in this paper satis\ufb01es these requirements because it measures the actual task allocation (requirement (iii)) against the benchmark task allocation derived from interdependencies between tasks (requirements (i) and (ii))\u0027, \u00274. Results and discussion 4.1. The e\ufb00ects of incentives in bottom-up task allocation This section examines the e\ufb00ects of bottom-up task allocation on performance and compares it with the more traditional top-down mode of task allocation. As introduced in Sec\u0027, \u00273.8, we trained regression neural networks using the simulated data and estimated functions representing the partial dependence of the achieved performance on selected parameters\u0027, \u00277Please note that the context of their analysis included product modularity and this paper focuses on tasks rather than products. Therefore, whenever Peng and Mu (2018) refer to components and functions, this refers to tasks and performance contributions in the context of this paper 22 The corresponding functional dependency of the organizational performance (y-axis) on the incentive parameter (x-axis) is plotted in Fig. 4 for all analyzed interdependence patters\u0027, \u0027The red lines (triangles) and black lines (circles) represent the scenarios in which agents behave according to the performance-based and interdependence-based strategies, respectively. The benchmark scenarios in which the organizational structure is (exogenously) \ufb01xed top-down are indicated by dashed lines. It is worth noticing that relatively low values for the incentive parameter (on the left on the x-axes) indicate altruistic incentive schemes that put more emphasis on residual performance, while high values of the incentive parameter (on the right of the x-axes) result in very individualistic incentive schemes that place a stronger emphasis on the performance coming from the agents\u2019 areas of responsibility (see Eq. 6)\u0027, \u0027The e\ufb00ectiveness of top-down, interdependence-based, and performance-based task allocation strategies depends on the incentive mechanisms in place within an organization. When incentive mechanisms are relatively altruistic (on the left of the x-axis), the performancebased strategy consistently outperforms the other strategies, regardless of the interdependence patterns. In terms of organizational performance, the benchmark case and interdependence based strategies perform equally well. These \ufb01ndings are robust across all interdependence patterns, although they are most pronounced for more complex and non-decomposable tasks (as shown in Figs. 4c to 4h) and least pronounced for decomposable and almost decomposable tasks (as shown in Figs. 4a and 4b)\u0027, \u0027As we move from altruistic to individualistic incentive mechanisms (to the right on the xaxis), the performance of scenarios with bottom-up task allocation decreases. Interestingly, the results achieved with the performance-based strategy appear to be most sensitive to variations in the incentive parameter. As a result, performance-based task allocation\u2014which is the superior strategy when altruistic incentives are e\ufb00ective\u2014becomes the inferior strategy when incentives are more individualistic. For all interdependence structures, the shift in which task allocation strategy is to be preferred, can be observed at intermediate values of the incentive parameter. The performance of the interdependence-based task allocation strategy also decreases, but to a signi\ufb01cantly lesser extent than the performance-based strategy\u0027, \u0027It is important to note that for cases with very individualistic incentive mechanisms, the 23 (a) Small diagonal blocks (K = 2) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (b) Big diagonal blocks (K = 4) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (c) Small blocks: Reciprocal (K = 6) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (d) Big blocks: Reciprocal (K = 6) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (e) Small blocks: Ring (K = 5) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (f) Big blocks: Ring (K = 9) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (g) Random pattern (K = 4) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark (h) Random pattern (K = 6) 0.05 0.2 0.35 0.5 0.65 0.8 0.95 Incentive parameter 0.7 0.8 0.9 1 Performance Interdependence-based Performance-based Benchmark Figure 4: Partial dependencies of performances on hte incentive parameter 24 benchmark case outperforms the other approaches in almost all cases. However, the results also indicate that higher levels of performance can be achieved if incentives are balanced or altruistic, and if the task is complex enough to have externalities between allocated tasks (as shown in Figs. 4c to 4h). In contrast, for decomposable and almost decomposable tasks (Figs. 4a and 4b), the incentive parameter does not have a strong e\ufb00ect on performance\u0027, \u00274.2. Modularity and bottom-up task allocation This section investigates the e\ufb00ects of independent parameters on the agents\u2019 behavior during task allocation. Examining these e\ufb00ects is crucial for understanding the dynamics of bottom-up task allocation. By studying how these parameters impact the agents\u2019 behavior, we can gain insights into how self-organization can be e\ufb00ectively guided to enhance organizational performance\u0027, \u0027Figure 5 illustrates the average number of tasks exchanged when agents are allowed to reallocate tasks. As shown in the \ufb01gure, the red lines (triangles) represent scenarios where agents follow a performance-based strategy, while the black lines (circles) depict cases where agents base their reallocation decisions on interdependencies. The results suggest that task allocation is more dynamic when agents follow the performance-based strategy, as evidenced by the stabilization of the number of exchanged tasks at a value of 4 after about 4 periods of reallocation. In contrast, the interdependence-based strategy results in a lower number of exchanged tasks, which eventually converges to zero after approximately 7 periods of reallocation. Additionally, the results indicate that the interdependence pattern (Fig. 5a), the incentive parameter (Fig. 5d), and the number of periods between task allocation (Fig\u0027, \u00275c) do not or only marginally a\ufb00ect the average number of exchanged tasks. However, a slightly higher number of tasks are reallocated when agents have more time to learn about interdependencies (Fig. 5c)\u0027, \u0027Figure 6 presents the probability distributions for the modularity metric, which measures the alignment between the organizational structure and the interdependence pattern (as de\ufb01ned in Eq. 21). As discussed in Sec. 2, a better alignment is expected to result in higher organizational performance. Each subplot in the \ufb01gure represents the distributions for the 25 (a) Interdependence patterns (a) (b) (c) (d) ( e number of interdependencies between decisions\u0027, \u0027For instance, Fig. 6a shows the results for the small diagonal block pattern in Fig. 3a. In this pattern, the benchmark solution allows for internalizing all interdependencies within the agents\u2019 areas of responsibility, resulting in a maximum modularity of 1. On the other hand, Fig. 6f illustrates the results for the small blocks and a ring-like interdependence structure in Fig. 3f. Due to the relatively high task complexity, the benchmark solution only internalizes a fraction of interdependencies within the agents\u2019 areas of responsibility, resulting in a modularity of 0.4. Please also note that for the structures with large diagonal blocks, not all sub-problems in the benchmark solution have the same modularity, which leads to the step-like pattern of the benchmark modularity in Figs. 6b, 6d, and 6f\u0027, \u0027Overall, we observe that when agents follow a performance-based task allocation strategy, there is a higher likelihood of low modularity in the emergent task allocation pattern. On the other hand, if agents learn about interdependencies over time and optimize their task allocation based on this information, the resulting task allocation pattern is more likely to be more modular. However, it is surprising that in most cases, the modularity of the emergent task allocation is lower than that of the benchmark solution. For example, in Fig. 6c, we see that in around 20% of cases with an interdependence-based approach and in around 10% of cases with a performance-based task allocation, the modularity of the benchmark solution is achieved or exceeded. For most other scenarios, this pattern is even more pronounced\u0027, \u0027For instance, in the results for small diagonal blocks and ring-like interdependence patterns, the benchmark modularity is achieved in less than 10% of cases\u0027, \u00274.3. Discussion The results presented in the previous sections are summarized and brought in the context of the research questions that were de\ufb01ned in the introduction in Tab. 2. The results show that basing task reallocation on performance considerations tends to lead to less modular structures, while allowing agents to learn about interdependencies over time and base their task allocation on this learned information results in slightly more modular structures. Pre27 (a) Small diagonal blocks (K = 2) (b) Big diagonal blocks (K = 4) (c) Small blocks: Reciprocal (K = 6) (d) Big blocks: Reciprocal (K = 6) (e) Small blocks: Ring (K = 5) (f) Big blocks: Ring (K = 9) (g) Random pattern (K = 4) (h) Random pattern (K = 6) Figure 6: Cumulative distributions of modularity metrics 28 vious research on organizational design has yielded mixed results regarding the mirroring hypothesis, with some studies supporting it and others rejecting it (see Sec. 2). The results presented in this paper provide further insight into this topic and may help to explain the ambiguous \ufb01ndings in previous research\u0027, \u0027The \ufb01ndings of this study suggest that when designing organizations for bottom-up task reallocation, mirroring should be considered in a broader context, taking into account factors such as internal \ufb01t with other design elements, such as incentive mechanisms and task uncertainty. Previous research has demonstrated that an internal \ufb01t between routines for autonomous task reallocation and other design elements, as well as task uncertainty, can impact organizational performance (Donaldson and Jo\ufb00e, 2014; Schlevogt, 2002; Burns and Stalker, 1961; Lawrence and Lorsch, 1967). In the model presented in this study, task uncertainty arises from the interdependencies between individual decisions, leading to uncertain decisionmaking outcomes for each agent. More complex tasks result in greater uncertainty. It should be noted that organizational design involves many complex choices beyond the elements considered in this paper.8 Optimizing for a \ufb01t across all design elements is infeasible (Simon, 1967). Therefore, in line with the idea of considering autonomous task allocation as a selforganization process and guiding it towards a desired outcome (Prokopenko, 2009), this paper focuses on the interplay between bottom-up task allocation routines, the incentive mechanisms that control behavior, and organizational performance, particularly in relation to the resulting modularity of the structure\u0027, \u0027The following two sections explore the emerging dynamics. In particular, Sec. 4.3.1 examines situations with uncertainty due to complex tasks and explains why there is a good \ufb01t between altruistic incentives and performance-based task reallocation mechanisms based on the results and previous research\u0027, \u0027Section 4.3.2 focuses on cases with individualistic incentive mechanisms and highlights the importance of considering mirroring in order to mitigate negative impacts of mis\ufb01t in organizational design\u0027, \u00278For comprehensive discussions on the complexity of organizational design choices, the reader is referred to Puranam et al. (2012) and Caspin-Wagner et al. (2013) and the literature referenced therein\u0027, \u002729 Table 2: Summary of results Research Question Results (1) How do bottom-up task allocation mechanisms and incentive mechanisms interact and in\ufb02uence organizational performance? \u2022 The highest performances are observed when the organization uses altruistic incentives and a performance-based approach to task re-allocation\u0027, \u0027\u2022 If individualistic incentives are present, the best performances are achieved through interdependence-based or top-down task allocation\u0027, \u0027\u2022 The sensitivity of performance to the incentive parameter is greatest when task allocation is based on performance\u0027, \u0027(2) To what extent is the structure that emerges from bottom-up task allocation modular and how does this affect organizational performance? \u2022 The modularity achieved by the emergent structure falls below the benchmark solution\u0027, \u0027\u2022 Altruistic incentive mechanisms tend to produce slightly more modular structures compared to individualistic incentives\u0027, \u0027\u2022 Interdependence-based strategies result in higher modularity compared to performance-based strategies\u0027, \u0027\u2022 Modularity is particularly important when individualistic incentive mechanisms are in place\u0027, \u0027(3) How does task complexity impact the results observed in relation to the interactions between bottom-up task allocation and incentive mechanisms and modularity? \u2022 The impact of incentive mechanisms on organizational performance is more pronounced for tasks with high complexity\u0027, \u0027\u2022 The sensitivity of performance to the incentive parameter is stronger for tasks with high complexity \u2022 The results are robust across interdependence structures\u0027, \u002730 4.3.1. Altruistic incentive mechanisms and bottom-up task allocation The \ufb01ndings in Sec. 4.1 reveal that combining altruistic incentives with performancebased task allocation strategies is particularly e\ufb00ective in situations where tasks are complex and interdependent. This may seem counter-intuitive, as one might assume that self-oriented and myopic behavior from agents would not result in improved performance for the organization. However, our results suggest that this may not always be the case\u0027, \u0027The micro-level dynamics of combined sel\ufb01sh and altruistic behavior may help to shed light on these \ufb01ndings. Previous research has suggested that individual behavior is often in\ufb02uenced by both sel\ufb01sh and altruistic motivations\u0027, \u0027For instance, on online platforms that feature user-generated content, people may engage in behaviors such as contributing information in an e\ufb00ort to gain reputation and recognition, as well as to help others (Hennig-Thurau et al., 2004; Daugherty et al., 2008; Qiao et al., 2017). It is often assumed that altruistic motives are primarily intrinsic, but this model suggests that such behavior may actually be motivated by a desire to maximize utility and the expectation of reciprocation from others (Gneezy et al., 2011; Deci, 1971). The altruistic incentive mechanism places a great deal of emphasis on the performance contributions of other individuals. As a result, an individual may align their actions with those of others in an attempt to increase their own utility and may expect similar behavior in return, a concept known as reciprocity (Fehr and G\u00e4chter, 2000; Fehr and Schmidt, 2006; Falk and Fischbacher, 2006)\u0027, \u0027Thus, while the mutual support between individuals may appear to be prosocial in nature, it may actually be motivated by self-interest rather than genuine altruism\u0027, \u0027The results suggest that the performance-based task reallocation mechanism promotes the e\ufb03cient allocation of tasks by ensuring that each agent is responsible for the tasks that they can perform best. This \ufb01nding may be due to the mutually reinforcing mechanisms of an incentive mechanism that encourages agents to support each other by aligning their decisions and a task reallocation mechanism that assigns each agent the tasks that they can perform best, given the mutual support between agents. Additionally, our results indicate that these mechanisms are particularly e\ufb00ective when there are interdependencies between the agents\u2019 areas of responsibility\u0027, \u002731 The dynamic nature of bottom-up task allocation may also contribute to the e\ufb00ectiveness of altruistic incentive mechanisms and performance-based task reallocation in complex tasks. As shown in Fig. 5, the performance-based strategy results in frequent swaps of tasks between agents, which creates a mechanism similar to job rotation. In this process, agents take on di\ufb00erent tasks within the organization and, thanks to the performance-based reallocation mechanism, eventually work on the tasks they are best suited for. By combining altruistic incentive mechanisms with performance-based task reallocation, we not only address the job assignment problem identi\ufb01ed in Ortega (2001)\u2014which suggests that organizations can learn about employees through job rotation (see also Jovanovic, 1979; Meyer, 1994)\u2014but we also allow agents to learn for themselves which tasks they can perform best\u0027, \u0027This knowledge is then used to determine the division of labor, and the altruistic incentives ensure coordinated action across organizational units, ultimately improving organizational performance\u0027, \u00274.3.2. Individualistic incentive mechanisms and bottom-up task allocation As soon as tasks are su\ufb03ciently complex so that they are no longer decomposable, organizations are worse o\ufb00 if they employ individualistic incentives (Fischer and Huddart, 2008)\u0027, \u0027The model introduced in this paper replicates this \ufb01nding and additionally generates insights into the dynamics of bottom-up task allocation in the case of individualistic incentives. Contrary to the \ufb01ndings discussed in Sec. 4.3.1, individualistic incentives work best with either top-down task allocation or interdependence-based bottom-up task approaches to task allocation, while the organization\u2019s performance is substantially lower if task allocation follows a performance-based approach\u0027, \u0027Internalizing interdependencies within the areas of responsibility of organizational units can reduce the need for behavioral control to prevent sel\ufb01sh behavior among agents (Foss and Dobrajska, 2015). This approach aligns with the recommendations given by transaction cost economics, which usually assumes sel\ufb01sh behavior on the part of agents, similar to the behavior induced by individualistic incentive mechanisms (Williamson, 1985; Boyacigiller and Adler, 1991; Erez and Earley, 1987). Top-down approaches to task allocation follow this logic by 32 internalizing a large number of interdependencies, which helps to mitigate the negative effects of individualistic incentives and leads to better organizational performance compared to bottom-up task allocation. This is supported by the results in Fig. 6, which show that bottom-up approaches do not achieve the desired modularity, while interdependence-based approaches are more modular than performance-based approaches. The achieved organizational performances follow this pattern. Therefore, we can conclude that either top-down or interdependence-based bottom-up approaches to task allocation can be e\ufb00ective in organizational design if individualistic incentives are in place. However, as discussed in Sec\u0027, \u00274.3.1, a combination of altruistic incentives mechanisms and performance-based incentives may lead to even higher performances\u0027, \u00275. Summary and conclusion This paper presents an agent-based model of a stylized organization with bottom-up task allocation to examine the interplay between task allocation and incentive mechanisms, as well as the impact of task complexity. The results suggest that bottom-up approaches can be e\ufb00ective in certain circumstances, particularly when incentives are relatively altruistic and tasks are complex with externalities between allocated tasks. In these cases, performance-based task allocation outperforms both the traditional top-down approach and interdependence-based task allocation. However, as incentives become more individualistic, the performance of bottom-up approaches decreases, and the traditional top-down approach becomes the superior strategy. These \ufb01ndings are consistent with previous research on incentives in organizations (e.g., Fischer and Huddart, 2008). The results also indicate that the modularity of top-down designed organizations is generally not achieved through bottomup task allocation. However, this paper also highlights that modularity only is relevant individualistic incentives are present in the organization\u0027, \u0027This research has several limitations that should be considered when interpreting the results. First, the model assumes that coordination occurs only through the incentive mechanism and does not account for communication between agents. While this may be realistic in some cases, future research could improve the validity of the results by incorporating com33 munication between agents. Second, the model focuses on a single organization and does not consider external in\ufb02uences. Future research could examine the co-evolution of multiple interdependent organizations (Volberda and Lewin, 2003) that might be organized using less hierarchical concepts, such as self-organized or self-managed forms. Finally, the analysis in this paper is based on the symmetrical NK-framework, which assumes that interdependencies are evenly distributed across the landscape. However, in reality, interdependencies may be concentrated, resulting in plateaued landscapes (Hebbron et al., 2008) that were not considered in this study\u0027, \u0027References Alochet, M., MacDu\ufb03e, J.P., Midler, C., 2022. Mirroring in production? Early evidence from the scale-up of battery electric vehicles (BEVs). Industrial and Corporate Change dtac028. doi:10.1093/icc/dtac028\u0027, \u0027Baldwin, C.Y., 2008. Where do transactions come from? Modularity, transactions, and the boundaries of \ufb01rms. Industrial and Corporate Change 17, 155\u2013195\u0027, \u0027Baligh, H.H., Burton, R.M., Obel, B., 1996\u0027, \u0027Organizational consultant: Creating a useable theory for organizational design. Management Science 42, 1648\u20131662\u0027, \u0027Ben-Menahem, S.M., Von Krogh, G., Erden, Z., Schneider, A., 2016. Coordinating knowledge creation in multidisciplinary teams: Evidence from early-stage drug discovery. Academy of Management Journal 59, 1308\u20131338\u0027, \u0027Bernstein, E., Bunch, J., Canner, ion: The role of incentives", "toc": "[[1, \u00271 Introduction\u0027, 1], [1, \u00272 Mirroring in task allocation\u0027, 4], [1, \u00273 The agent-based model\u0027, 7], [2, \u00273.1 Model overview\u0027, 7], [2, \u00273.2 Task environment\u0027, 9], [2, \u00273.3 Agents and task decomposition\u0027, 10], [2, \u00273.4 Sub-model A: Hill climbing search\u0027, 11], [2, \u00273.5 Sub-model B: Learning interdependencies\u0027, 11], [2, \u00273.6 Sub-model C: Task allocation\u0027, 13], [3, \u00273.6.1 Performance-based approach\u0027, 14], [3, \u00273.6.2 Interdependence-based approach\u0027, 15], [3, \u00273.6.3 Task allocation\u0027, 16], [2, \u00273.7 Simulation setup and observations\u0027, 18], [2, \u00273.8 Data analysis\u0027, 20], [1, \u00274 Results and discussion\u0027, 22], [2, \u00274.1 The effects of incentives in bottom-up task allocation\u0027, 22], [2, \u00274.2 Modularity and bottom-up task allocation\u0027, 25], [2, \u00274.3 Discussion\u0027, 27], [3, \u00274.3.1 Altruistic incentive mechanisms and bottom-up task allocation\u0027, 31], [3, \u00274.3.2 Individualistic incentive mechanisms and bottom-up task allocation\u0027, 32], [1, \u00275 Summary and conclusion\u0027, 33]]"}, {"author": "", "body": "[\u0027Reconstruction of Fission Events in Heavy Ion Reactions with CSHINE Xinyue Diao,1, \u2217 Fenhai Guan,1 Yijie Wang,1 Yuhao Qin,1 Zhi Qin,1 Dong Guo,1 Qianghua Wu,1 Dawei Si,1 Xuan Zhao,1 Sheng Xiao,1 Yaopeng Zhang,1 Xianglun Wei,2 Haichuan Zou,3 Herun Yang,2 Peng Ma,2 Rongjiang Hu,2 Limin Duan,2 Artur Dobrowolski,4 Krzysztof Pomorski,4 and Zhigang Xiao1 1Department of Physics, Tsinghua University, Beijing 100084, China 2Institute of Modern Physics, Chinese Academy of Sciences, Lanzhou 730000, China 3School of Nuclear Science and Technology, Lanzhou University, Lanzhou 730000, China 4Uniwersytet Marii Curie Sk\u0142odowskiej, Katedra Fizyki Teoretycznej, Lublin 20031, Poland We report the reconstruction method of the fast \ufb01ssion events in 25 MeV/u 86Kr +208Pb reactions at the Compact Spectrometer for Heavy IoN Experiment (CSHINE). The \ufb01ssion fragments are measured by three large-area parallel plate avalanche counters, which can deliver the position and the arrival timing information of the fragments. The start timing information is given by the radio frequency of the cyclotron. Using the velocities of the two \ufb01ssion fragments, the \ufb01ssion events are reconstructed. The broadening of both the velocity distribution and the azimuthal difference of the \ufb01ssion fragments decrease with the folding angle, in accordance with the picture that fast \ufb01ssion occurs. The anisotropic angular distribution of the \ufb01ssion axis also reveals consistently the dynamic feature the \ufb01ssion events\u0027, \u0027Keywords: Fast Fission, Heavy Ion Reactions, Parallel Plate Avalanche Counter, CSHINE I\u0027, \u0027INTRODUCTION One of the purposes of studying the heavy ion reactions (HIR) is to infer the properties of nuclear equation of state (EOS), which is an essential input in modeling and computing the evolution and properties of neutron stars and their merging [1\u20133]. The isovector sector of the nuclear EOS, namely the density behavior of the symmetry energy Esym(\u03c1), has been a long-standing open question in nuclear physics. At Fermi energies, some observables have been identi\ufb01ed to constrain Esym(\u03c1) near normal density, including isospin diffusion, dipole polarizability and particle emissions etc [4\u201310]. Very recently, the PREX II experiment has reported the result of the neutron skin thickness, which yields a stiff Esym(\u03c1) in tention with previously existing constraints [11, 12]. At suprasaturation densities, many experiments have been progressed greatly to measure the charged pion ratios or collective \ufb02ow in heavy ion collisions to probe Esym(\u03c1) [13, 14]. An Externaltarget Experiment on HIRFL-CSR (CEE) is under construction for the studies on this direction [15, 16]\u0027, \u0027Nuclear \ufb01ssion is a large-amplitude collective motion mode involving up to hundreds of nucleons. Recently the studies on nuclear \ufb01ssion have been revived for its signi\ufb01cance in both nuclear physics and astrophysics. In the stellar environment, the abundance of the nuclide in A \u2248 160 region is signi\ufb01cantly in\ufb02uenced by the recycling of the \ufb01ssion products [17\u201319]. Theoretically, statistical \ufb01ssion has been described well by microscopical theories and various phenomenological approaches [20\u201332]\u0027, \u0027When the excitation energy or the angular momentum becomes much high, as achieved in HIRs well above the Coulomb barrier, the \ufb01ssion barrier tends to vanish. As a consequence, the \ufb01ssion time scale becomes shorter by a factor of 10 to 100 and the variance of the mass asymmetry increases signi\ufb01cantly (the mass asymmetry \u03b7 of the two fragments can be \u2217 E-mail: dxy17@mails.tsinghua.edu.cn larger than 0.6), compared to the statistical \ufb01ssion [33\u201337]\u0027, \u0027In this case, the dynamic feature of the \ufb01ssion process is of signi\ufb01cance and the transport models have been successfully applied to describe the fast \ufb01ssion process [38\u201346].Timedependent Hartree-Fock theory can also give an excellent description of fast \ufb01ssion starting with large deformation [47]\u0027, \u0027Experimentally, fast \ufb01ssion, usually termed as dynamic \ufb01ssion because of its vanishing \ufb01ssion barrier and short time scale, has been investigated in various systems in the last three decades [48\u201354]\u0027, \u0027The topic of fast \ufb01ssion with the simultaneous emission of the particles deserves further investigations because the \ufb01ssioning system provides an appropriate laboratory to probe Esym(\u03c1). The connection between the studies of fast \ufb01ssion and Esym(\u03c1) has been recently established by the simulations with improved quantum molecular dynamics (ImQMD) [55, 56]\u0027, \u0027It is suggested that fast \ufb01ssion process following HIR carries the effect of Esym(\u03c1) and provides sensitive probes, because of the formation of the low-density and neutron-rich neck and of larger surface of two fragments compared to the non-\ufb01ssion process [56, 57]. The isospin content of the light particles emitted from the fast \ufb01ssion events has been used to probe Esym(\u03c1) experimentally [10]\u0027, \u0027In order to conduct the experimental studies of the fast \ufb01ssion and the coincident emission of light charged particles (LCP) and intermediate mass fragments (IMFs), a compact spectrometer for heavy ion experiment (CSHINE) has been built [58, 59]. While the LCPs and IMFs are measured using the silicon strip detector telescopes (SSDT) [60, 61], the \ufb01ssion fragments are measured by the parallel plate avalanche counters (PPACs) [62]\u0027, \u0027In this paper, we present the measurement of fast \ufb01ssion in 86Kr +208Pb reactions with CSHINE in its second phase\u0027, \u0027After a brief introduction to the phase-II setup of CSHINE in section II, the reconstruction of velocity of the FF will be introduced in Section III and the dynamic feature of fast \ufb01ssion are presented in Section IV. Section V is the summary\u0027, \u0027arXiv:2201.00276v1  [nucl-ex]  2 Jan 2022 2 II\u0027, \u0027CSHINE DETECTOR SYSTEM AND THE EXPERIMENTAL SETUP The beam experiment was performed at the Radioactive Ion Beam Line I (RIBLL1) on the Heavy Ion Research Facility in Lanzhou (HIRFL), China\u0027, \u0027The 208Pb target of 1 mg/cm2 areal density was bombarded with 25 MeV/u 86Kr beam\u0027, \u0027The charged reaction products are measured using CSHINE, which are installed in a large scattering chamber located at the \ufb01nal focal plane of RIBLL1. In the current experiment, three PPACs are installed for \ufb01ssion fragment measurements to reconstruct the reaction geometry. Besides, four SSDTs are installed covering the polar angle range 10\u25e6 \u003c \u03b8lab \u003c 60\u25e6. The SSDT is a three-layer detector with a single-sided SSD (SSSSD) for \u2206E1 as layer 1, a doublesided SSD (DSSSD) for \u2206E2 as layer 2 and a 3 \u00d7 3 CsI (Tl) array for residual energy measurements as layer 3. Both of the SSSSD and the DSSSD are the BB7 type (2 mm strip width, 32 strips each side) from MICRON Company. Each CsI (Tl) crystal is a square pyramid with a dimension of 23 \u00d7 23 mm2 of the front side, 27 \u00d7 27 mm2 of the rear side and 50 mm of the height. The Photo Diode (HAMAMATSU S3204) is used to read out the signal from CsI. Fig. 1 presents the detector setup of CSHINE in the experiment. For the details and the performance of CSHINE, one can refer to [58, 59]. Table 1 presents the distance d from the center of each detector to the target, the polar angle \u03b8, the azimuthal angle \u03c6 and the sensitive area S of the SSDTs and the PPACs in the experiment\u0027, \u0027The thicknesses of the \u2206E1 and \u2206E2 for each SSDT are also listed\u0027, \u0027PPAC1 SSDTs PPAC3 PPAC2 Beam Si(Au) Telescopes Fig. 1. The schematic view of CSHINE Phase-II\u0027, \u0027TABLE 1. Geometric parameters of PPACs and SSDTs\u0027, \u0027Detector d(mm) \u03b8(\u25e6) \u03c6(\u25e6) S(mm2) \u2206E1 (\u00b5m) \u2206E2 (\u00b5m) SSDT1 315.5 18 302 64\u00d764 304 1010 SSDT2 275.5 25 218 64\u00d764 305 1008 SSDT3 275.5 31 126 64\u00d764 110 526 SSDT4 215.5 51 81 64\u00d764 70 306 PPAC1 427.5 50 0 240\u00d7280 \u2212 \u2212 PPAC2 427.5 55 180 240\u00d7280 \u2212 \u2212 PPAC3 427.5 100 180 240\u00d7280 \u2212 \u2212 The \ufb01ssion fragment detector, PPAC, is a kind of multiwire chamber working in the region of limited proportionality. The signals induced by the incident fragments on an individual wire of the anode plane, either X or Y, are transferred through a delay line to both ends. The time delay of the two signals X1 and X2 (Y1 and Y2) with respect to the signal collected on the cathode plane, which delivers the timing information, gives the X (Y) position of the hit in the sensitive area. Fig. 2 presents the schematic view of the mechanics of the PPAC. The total thickness of the sensitive gas volume is about 2 cm. The PPACs were operated with 4.5 mbar isobutane at 465 V voltage. Under this condition, the \ufb01ssion fragments can be recorded with ef\ufb01ciency above 95% but the LCPs and IMFs are suppressed\u0027, \u0027Fig. 3 (b) shows a two-dimensional histogram of Y1 \u2212 Y2 vs X1 \u2212 X2 for PPAC1 as an example. The projections to X and Y direction are plotted in Fig. 3 (a) and (c), respectively\u0027, \u0027A good performance in timing, corresponding to good position resolution, manifests itself in the sharp boundary for the two-dimensional distribution and the well-separated individual peaks on the projections. The distance of the neighboring wires is 4 mm, and there are 61 peaks and 71 peaks in Fig. 3 (a) and (c), respectively. The time resolution of \u03c3T = 300 ps and the position resolution of \u03c3r = 1.35 mm can be derived from the data. The overall performance of the PPACs can be found in [62]\u0027, \u0027Exit window X anode wire plane Cathode plane Y anode wire plane Entrance window Fig. 2. (Color online) The schematic view of PPAC as the \ufb01ssion fragment detector\u0027, \u00271- X2 (mm) X \u2212100 0 100 1- Y2 (mm) Y 100 \u2212 0 100 0 20 40 60 80 Counts 2000 4000 6000 8000 Counts 0 2000 4000 6000 8000 (b) (a) (c) Fig. 3. (Color online) The scattering plot of Y1 \u2212Y2 vs. X1 \u2212X2 of PPAC1. Panels (a) and (c) are the projections of the two dimensional plot of X-Y in panel (b)\u0027, \u00273 SSDTs are used to measure the LCPs and IMFs in coincidence with the \ufb01ssion fragments. To reduce the total number of electronics, each neighboring strips are merged in one channel, correspondingly the granularity is reduced. Multi tracks may \ufb01re each SSDT. In order to reconstruct the tracks in the SSDTs, a novel algorithm has been developed with special care on the charging sharing effect. More than 80% of the hits in all layers of the SSDTs can be recognized and assigned to certain tracks. For details, one can refer to [60]\u0027, \u0027The trigger system of CSHINE was designed for both beam experiment and calibration\u0027, \u0027The timing signals of PPACs were discriminated by CF8000 and logically calculated by a CO4020 to generate the PPAC inclusive signals and PPAC two body coincidence signals. The logic hit signals of SSDTs were extracted by the front-side of the DSSSD (\u2206E2) with the discrimination of MSCF-16, which generates an analog Multi-Trig signal proportional to the number of \ufb01red strips in the same module (16 channels). Both inclusive and exclusive logic signals can be generated by discriminating the MultiTrig signal at different threshold settings. In beam experiment, the trigger signal contains SSD two body events, PPAC two body events and the coincidence of PPAC two body with SSD one body events. Besides, the inclusive trigger for every individual detector were also constructed, optionally turned on for the detector calibration before or after the beam datataking. For details, one can refer to [60]\u0027, \u0027III\u0027, \u0027RECONSTRUCTION OF THE VELOCITY We concentrate on the reconstruction of the \ufb01ssion events\u0027, \u0027The \ufb02ying path of the \ufb01ssion fragments (FFs) can be well determined by the PPACs delivering good position information. The velocity of each FF, on the other hand, is derived from the timing information. In our experiment, the starting time information are provided by the radio frequency (RF) of the accelerator. The RF signal, usually a signal in sinusoidal form, is discriminated by CF8000 module and input to the time-digital-converter (TDC). Generally, for a particle \ufb01ring a given detector, the time of \ufb02ight (TOF) is written as TOF = tdet \u2212 tRF \u2212 Cdet (1) where tdet and tRF are the time signals of the detector and the RF, recorded by the corresponding TDC channels, respectively. The unit of both signals are calibrated in ns using precise time calibrator. Cdet is a constant representing a \ufb01xed delay in electronics. The velocity is then computed by v = L TOF (2) where L is the length of the \ufb02ight path from the target to the hit position where the particle \ufb01res on the detector\u0027, \u0027In order to verify the validity of the above method to measure the TOF, we use the calibrated \u03b1 particles, where the velocity is alternatively derived from the energy measured in SSDT3. Fig. 4 (a) presents the correlation between the \u03b1 energy and the TOF derived by eq. (1). The theoretical curve \ufb01tting the E-TOF pro\ufb01le applies a constant Cdet = 431.8 ns\u0027, \u0027Panel (b) presents the difference between the TOF measured by TDC and the value L/v(E\u03b1), with v being derived from the energy E\u03b1 and L is the distance from the target to hit position in SSDT3. The width of 1.3 ns is obtained by the Gaussian \ufb01tting. Subtracting the contribution of the energy uncertainty, the resolution of about 1.0 ns of the TOF is obtained for SSDT. For the FF measured in PPACs, the TOF resolution will be comparable because the timing resolution of PPACs is 300 ps, slightly better than the SSDT\u0027, \u00270 50 100 150 E (MeV) 420 425 430 435 440 445 450 SSD- tRF (ns) t (a) 420           430               440            450 SSD- tRF- L/v (ns) t 0 500 1000 1500 2000 Counts (b) mean = 431.8 = 1.3 \u03c3 Fig. 4. (a) Correlation of the TOF signal and the energy of \u03b1 particles recorded by SSDT3, and (b) The distribution of the time difference between the TDC measurement and the calculated value from the calibrated energy\u0027, \u0027With the validity eq. (1), we can discuss the TOF of the FFs. Since PPACs can not identify the charge or mass of the FFs, nor the total kinetic energy, one relies on the determination of the velocities which requires the TOF information and the lengths of the \ufb02ight path L. In eq. (1), the relative difference of the delay constants, Cppac1 \u2212 Cppac2, between two PPACs can be adjusted to zero using pulser prior to the experiment and the systematic uncertainty can be well controlled within \u00b12 ns. However, the absolute value of Cppac of each individual PPAC can not be determined like in the SSDT, because the particle type and the total energy is unknown. To overcome this dif\ufb01culty, we use the Viola systematics that the relative velocity of the FFs is averagely 2.4 cm/ns [63] . And hence, by tuning the constants Cppac, one can optimized the value at \u27e8vFF\u27e9 = 2.4 cm/ns. Fig. 5 presents the distribution of vFF at different delay constants. One can readily see that varying the delay constant by 1 ns, the peak position of vFF moves signi\ufb01cantly. In our experiment, Cppac = 115.5 ns is optimized, and the corresponding distribution of vFF is plotted in panel (b) . Known from transport model calculations, the variation of \u27e8vFF\u27e9 is better than 0.1 cm/ns, a systematic uncertainty of 2 ns of the TOF of FFs is estimated, on which the conclusion of the following analysis will not changed. We recall that the coincident events recorded by PPAC1 with PPAC2 (marked by PPAC1 \u00d7 2) or with PPAC3 (marked by PPAC1 \u00d7 3) are the \ufb01ssion fragments , since the HV condition is set that the response of PPAC to energetic LCPs and IMFs are totally suppressed, given that the energy 4 loss of these particles is lower than FFs by more than one order of magnitude. In addition, the correlation between a heavy projectile-like fragment (PLF) and a target-like fragment (TLF) is out of the current geometrical coverage\u0027, \u00271 2  3        vFF(cm/ns) 4 Counts 0 1 2 3 4 103 \u00d7 FF(cm/ns) v 1 2 3 4 Counts 1 2 3 4 5 3 \u00d710 PPAC = -117.5 C PPAC = -113.5 C PPAC = -115.5 C (a) (b) Fig. 5. The relative velocity distribution vFF of the two \ufb01ssion fragments with different parameter setting of CPPAC\u0027, \u0027IV\u0027, \u0027RESULTS AND DISCUSSIONS Before discussing the reconstruction of the \ufb01ssion events, we \ufb01rst de\ufb01ne the kinetics of the \ufb01ssion. In the picture of incomplete fusion, a heavy TLF is formed in the fusion of part of the projectile and the target. The fraction of the momentum of the projectile transferred to the TLF is called linear momentum transfer (LMT). With a certain probability depending on the total angular momentum of the reaction system, the TLF may undergo \ufb01ssion or fast \ufb01ssion in competition with the emission residue channel. For the \ufb01ssion events, Fig. 6 presents the kinetic geometry of the TLF \ufb01ssion event. As shown, the origin point O is the target nucleus in the laboratory system, the vector OO \u2032 represents the direction of the beam. The velocity vectors \u20d7vf1 and \u20d7vf2 of the two \ufb01ssion fragments in the laboratory system are represented by OA and OB. \u20d7vtl is the velocity of the TLF, and the velocities of the two fragments in the center-of-mass system of the \ufb01ssioning TLF are represented by \u20d7v \u2032 f1 and \u20d7v \u2032 f2 sitting back-to-back collinearly. Here, we de\ufb01ne plane OAB as the \ufb01ssion plane, plane OO \u2032A as the projection plane, and the reaction plane is de\ufb01ned as plane DOO \u2032\u0027, \u0027Once the TOF is determined, the velocity of the FFs can be computed event-by-event using the hit positions of the FFs in PPACs. Then the whole \ufb01ssion event can be reconstructed\u0027, \u0027Fig. 7 presents the distribution of the velocity of the \ufb01ssion fragments in PPAC1 \u00d7 2 and PPAC1 \u00d7 3 events, respec\ud835\udc97\ud835\udc97\ud835\udc87\ud835\udc87\ud835\udfcf\ud835\udfcf \ud835\udc97\ud835\udc97\ud835\udc87\ud835\udc87\ud835\udfd0\ud835\udfd0 \ud835\udc97\ud835\udc97\ud835\udc87\ud835\udc87\ud835\udfd0\ud835\udfd0 \ud835\udc91\ud835\udc91 \ud835\udc97\ud835\udc97\u 03 \u00d7 2f V 1 2 3  (cm/ns) 4 Counts 0 2 4 6 PPAC1\u00d72 PPAC1\u00d73 (b) (a) Fig. 7. The velocity distribution of the two \ufb01ssion fragments in PPAC1 \u00d7 2 and PPAC1 \u00d7 3 events\u0027, \u0027After the velocities of the two FFs are determined, the folding angle method can be applied to calculate the LMT of the reaction. Recalling the de\ufb01nitions in Fig. 6, the folding angle \u0398FF is de\ufb01ned as the angle \u2220AOC, spanned by the projection of the velocity vectors of the FFs on the projection plane\u0027, \u0027Clearly, given the velocities \u20d7vf1 and \u20d7vf2, the folding angle depends on the velocity of the TLF vtl, i.e., the larger vtl, the smaller \u0398FF. Fig. 8 presents the distribution of the folding angle \u0398FF. The coincident events of PPAC1 \u00d7 2 distribute in the range between 70\u25e6 \u2212 120\u25e6 with the peak situating at about 95\u25e6, corresponding to a larger LMT (red), while the PPAC1 \u00d7 3 events sit in the range of 120\u25e6 \u2212 170\u25e6 corresponds to a smaller LMT (blue). The valley between the two components is simply due to the de\ufb01ciency caused by the gap between PPAC2 and PPAC3, and the ef\ufb01ciency arising from the incomplete azimuthal coverage is not corrected in the plot\u0027, \u00275 FF(deg) \u0398 60 80 100 120 140 160 180 Counts 0 2 4 6 103 \u00d7 \u00d72 PPAC1 \u00d73 PPAC1 Fig. 8. (Color online) The folding angle distribution\u0027, \u0027As the \ufb01ssion geometry is determined by the two velocity vectors, it is of interest to look at the planarity of the \ufb01ssion events. Fig. 9 (a) present the azimuth correlation of the two FFs by scattering plot between the azimuthal angle difference \u2206\u03c6 and the folding angle \u0398FF. It is clearly shown that for the FFs from both the central and peripheral reactions, the most probable value situates at \u2206\u03c6 = 180\u25e6 following the picture that the system undergoes a binary decay. Here we note that the \u2206\u03c6 is a directly measurable quantity relying on no assumption. The inset displays the projection distribution of \u2206\u03c6, a standard deviation of about \u03c3(\u2206\u03c6) \u2248 10\u25e6 is derived\u0027, \u0027Such broadening suggests that the emission of LCPs or IMFs may change the \ufb02ight direction of the FF and smear the backto-back feature of the \ufb01ssion event. In order to see its evolution with the violence of the reaction, we plot in panel (b) the standard deviation of azimuthal angle \u03c3(\u2206\u03c6) as a function of folding angle \u0398FF. It is shown that \u03c3(\u2206\u03c6) decreases with \u0398FF in the whole range , with an exception near \u0398FF \u2248 130\u25e6, where a discontinuity appears due to the gap between PPAC2 and PPAC3. To exclude the possible reason that this trend originates from the asymmetry of the geometrical locations of the PPACs, we restrict further the analysis on the events with the two FFs \ufb02ying symmetrically to the beam direction, i.e., with the condition of \u03b81 = \u03b82, where \u03b8i is the polar angle of the ith fragment. The result is depicted by the black squares, where the bin width of each \u0398FF is \u00b12.5\u25e6. This condition is applicable only for the PPAC1 \u00d7 2 \ufb01ssion events because these two PPACs are placed in approximate left-right symmetry with respect to the beam line. Clearly seen, the data points with the symmetry condition are sitting on top of those without the condition, suggesting that the decreasing trend of \u03c3(\u2206\u03c6) as function of \u0398FF is truly due to the reaction violence. Since the post-scission particle emission changes the velocity of the FF due to recoil effect, the trend suggests that in the \ufb01ssion following the intermediate energy heavy ion reactions, there is suf\ufb01cient excitation energy left at the scission point depending on LMT. In the reactions with larger LMT, more excitation energy is left and released through the particle emission in the post-scission stage. It is consistent with the picture of fast \ufb01ssion, instead of statistic \ufb01ssion in which the excitation energy is nearly depleted at the scission point\u0027, \u0027The dynamic feature of the fast \ufb01ssion can be further explored from the velocity distribution of the FFs. We present FF(deg) \u0398 80 100 120 140 160 \u2206\u03c6(deg) \u2212220 180 \u2212 140 \u2212 100 200 300 400 500 600 700 800 900 Counts 5 0     -220   -180  -140 \u2206\u03c6(deg) 10 15 3 \u00d7103 FF \u0398  (deg) 80    100  120  140  160 \u03c3(\u2206\u03c6) 6 8 10 12 PPAC1\u00d72  PPAC1\u00d72 sym  PPAC1\u00d73 (a) (b) Fig. 9. (Color online) (a) The azimuthal angle difference \u2206\u03c6 as a function of the folding angle \u0398FF of the \ufb01ssion fragments. The inset displays the projection distribution of \u2206\u03c6. (b) \u03c3(\u2206\u03c6) as a function of \u0398FF\u0027, \u0027in Fig. 10 the average (a) and the standard deviation (b) of the velocities of the FFs recorded in the PPACs as a function of folding angle. From panel (a), it can be seen that the average velocity value \u27e8vf\u27e9 decreases with the folding angle. Panel (b) presents the standard deviation of the velocity \u03c3(vf), and it is also clear that the broadening of the velocity of the FFs decreases with the folding angle. This result is consistent with the picture seen in the trend of \u03c3(\u2206\u03c6) in \ufb01gure 9\u0027, \u0027The scission point is early reached when the excitation energy of the \ufb01ssioning TLF is still high, thus, the statistical \ufb02uctuation (corresponding to the left excitation energy) enhances the variance of the velocity of the FF. This is consistent with the earlier experimental observation in Ar +209 Bi reactions at 25 MeV/u [64, 65]\u0027, \u0027Finally, the dynamic feature of the fast \ufb01ssion may also cause the anisotropy of the angular distribution of the \ufb01ssion axis. Here the \ufb01ssion axis is de\ufb01ned as the vector of d7 3 are represented by symbols, while the curve represents the sum\u0027, \u0027It is clearly shown that the de\ufb01ciency of the gap between PPAC 2 and PPAC 3 causes a kink in a wide range in 63\u25e6 \u003c \u039bFF \u003c 80\u25e6. Regardless of the kink area and the uncovered region within \u039bFF \u003c 50\u25e6, it is shown that the distribution of dN/d cos(\u039bFF) increases steadily with cos(\u039bFF) and tends to peak at forward angle, which is at variance with the expectation of isotropic distribution for statistic \ufb01ssion. The trend is in qualitative agreement with the previously reported experimental results in HIR at Fermi energies [48, 49]\u0027, \u002763\u00b0 80\u00b0 Fig. 12. (Color online) The angular distribution dN/d cos(\u039bFF) of the \ufb01ssion axis w.r.t. the beam\u0027, \u0027V\u0027, \u0027SUMMARY In summary, the \ufb01ssion fragments in 25 MeV/u 86Kr +208Pb reactions have been measured with CSHINE detection system. At current phase three PPACs and four SSDTs are mounted to measure the \ufb01ssion fragments and the coincident LCPs and IMFs, respectively. Using the timing and position signals of the PPACs and the start timing from the RF of the accelerator, one can measure the velocities of the \ufb01ssion fragments and reconstruct the \ufb01ssion events, where the linear momentum transfer can be derived by the folding angle\u0027, \u0027It is shown that, the width of the azimuthal angle difference, the mean value and the width of the velocity distribution of the \ufb01ssion fragments decrease with the folding angle. The anisotropic angular distribution of \ufb01ssion axis has been observed. The results are consistent with the picture that fast \ufb01ssion occurs. Prospectively, with the ability of reconstructing the \ufb01ssion events, CSHINE provides the opportunities in the studies of isospin dynamics and nuclear symmetry energy by further counting the coincident isotope-resolved LCPs and IMFs\u0027, \u0027VI\u0027, \u0027ACKNOW tion of Fission Events in Heavy Ion Reactions with CSHINE\u0027, 1], [2, \u0027Abstract\u0027, 1], [2, \u0027I Introduction\u0027, 1], [2, \u0027II CSHINE detector system and the experimental setup\u0027, 2], [2, \u0027III Reconstruction of the Velocity\u0027, 3], [2, \u0027IV Results and Discussions\u0027, 4], [2, \u0027V Summary\u0027, 6], [2, \u0027VI Acknowledgments\u0027, 6], [2, \u0027 References\u0027, 7]]"}, {"author": "", "body": "[\u0027arXiv:2301.09751v1  [math.PR]  23 Jan 2023 On the fractional mixed fractional Brownian motion Time Changed by Inverse \u03b1-Stable Subordinator Ezzedine Mliki Department of Mathematics College of Science, Imam Abdulrahman Bin Faisal University Basic and Applied Scienti\ufb01c Research Center P.O. Box 1982, Dammam, 31441, Saudi Arabia ermliki@iau.edu.sa Abstract A time-changed fractional mixed fractional Brownian motion by inverse \u03b1-stable subordinator with index \u03b1 \u2208 (0, 1) is an iterated process LH1H2 T \u03b1 (a, b) constructed as the superposition of fractional mixed fractional Brownian motion N H1H2(a, b) and an independent inverse \u03b1-stable subordinator T \u03b1\u0027, \u0027In this paper we prove that the process LH1H2 T \u03b1 (a, b) is of long range dependence property under a smooth condition on the Hirsh index H1 and H2. We deduce that the fractional mixed fractional Brownian motion has long range dependence for every H1 \u003c H2\u0027, \u0027Mathematics Subject Classi\ufb01cation: 60G20; 60G18; 60G15; 60G10 Keywords: Fractional Mixed Fractional Brownian Motion; Long-range Dependence; Inverse \u03b1-stable subordinator 1 Introduction A mixed fractional Brownian motion (mfBm for short) of parameters a, b and H is the process MH(a, b) = {MH t (a, b), t \u2265 0}, de\ufb01ned on the probability space (\u2126, F, P) by MH t (a, b) = aBt + bBH t , t \u2265 0 where B = {Bt, t \u2265 0} is a Brownian motion, BH = \ufffd BH t , t \u2265 0 \ufffd is an independent fractional Brownian motion of Hurst exponent H \u2208 (0, 1) and a, b 2 Ezzedine Mliki two real constants such that (a, b) \u0338= (0, 0). The mfBm Was introduced by Cheridito [6], with stationary increments exhibit a long-range dependence for H \u003e 1 2. The mixed fractional Brownian motion has been discussed in [6] to present a stochastic model of the discounted stock price in some arbitrage-free and complete \ufb01nancial markets. This model is the process Xt = X0 exp{\u00b5t + \u03c3(aBt + bBH t )}, where \u00b5 is the rate of the return and \u03c3 is the volatility\u0027, \u0027We refer also to [8, 17, 31] for further information and applications on the mfBm\u0027, \u0027The time-changed mixed fractional Brownian motion by inverse \u03b1-stable subordinator with index \u03b1 \u2208 (0, 1) is de\ufb01ned as below LH T \u03b1(a, b) = {MH T \u03b1 t (a, b), t \u2265 0}, where the parent process NH(a, b) is a mfBm with parameters a, b, H \u2208 (0, 1) and T \u03b1 = {T \u03b1 t , t \u2265 0} is an inverse \u03b1-stable subordinator assumed to be independent of both Brownian and fractional Brownian motion. If H = 1 2, the process L 21 T \u03b1(0, 1) is called subordinated Brownian motion, it was investigated in [9, 19, 22, 26]. When a = 0, b = 1 then LH T \u03b1(0, 1) it is the process considered in [15, 16] called subordinated fractional Brownian motion\u0027, \u0027Time-changed process is constructed by taking superposition of tow independent stochastic systems. The evolution of time in external process is replaced by a non-decreasing stochastic process, called subordinator\u0027, \u0027The resulting time-changed process very often retain important properties of the external process, however certain characteristics might change. This idea of subordination was introduced by Bochner [5] and was explored in many papers (see [11, 12, 15, 21])\u0027, \u0027The time-changed mixed fractional Brownian motion has been discussed in [10] to present a stochastic Black-Scholes model, whose price of the underlying stock is the process St = S0 exp{\u00b5T \u03b1 t + \u03c3(aBT \u03b1 t + bBH T \u03b1 t )}, where \u00b5 is the rate of the return, \u03c3 is the volatility and T \u03b1 is the \u03b1-inverse stable subordinator. Also the time-changed processes have found many interesting applications, for example in \ufb01nance [10, 14, 27, 29, 32]\u0027, \u0027C. Elnouty [8] propose a generalisation of the mfBm called fractional mixed fractional Brownian motion (fmfBm) of parameters a, b and Hirsh index H = (H1, H2). A fmfBm is a process NH(a, b) = {NH t (a, b), t \u2265 0}, de\ufb01ned on the probability space (\u2126, F, P) by NH1H2 t (a, b) = aBH1 t + bBH2 t , t \u2265 0, On the fmfBm time changed by inverse \u03b1-stable subordinator 3 where B = {Bt, t \u2265 0} is a Brownian motion and BHi = \ufffd BHi t , t \u2265 0 \ufffd are independent fractional Brownian motion of Hurst exponent Hi \u2208 (0, 1) for i = 1, 2. Also the fmfBm was study by Miao, Y et al. [25]\u0027, \u0027The time-changed fractional mixed fractional Brownian motion is de\ufb01ned as LH \u03b2 (a, b) = {LH1H2 \u03b2t (a, b), t \u2265 0} = {NH \u03b2t(a, b), t \u2265 0}, where the parent process NH(a, b) is a fmfBm with parameters a, b, H \u2208 (0, 1) and the subordinator \u03b2 = {\u03b2t, t \u2265 0} is assumed to be independent of both the Brownian motion and the fractional Brownian motion. If H1 = 1 2 and H2 = 0, the process LH1H2 \u03b2 (0, 1) is called subordinated Brownian motion, it was investigated in [19, 26]. Also, the process LH1H2 \u03b2 (0, 1) is called subordinated fractional Brownian motion it was investigated in [15, 16]\u0027, \u0027Time-changed process is constructed by taking superposition of tow independent stochastic systems. The evolution of time in external process is replaced by a non-decreasing stochastic process, called subordinator\u0027, \u0027The resulting time-changed process very often retain important properties of the external process, however certain characteristics might change. This idea of subordination was introduced by Bochner [5] and was explored in many papers (e.g. [1, 2, 11, 12, 15, 13, 21, 27])\u0027, \u0027The time-changed processes have found many interesting applications, for example in \ufb01nance [10, 14, 27, 29], in statistical inference [4] and in physics [9]\u0027, \u0027Our goal in this parer is to study the main properties of the time-changed fractional mixed fractional Brownian motion by inverse \u03b1-stable subordinator paying attention to the long range dependence property\u0027, \u00272 Main results and proofs We begin by de\ufb01ning the inverse \u03b1-stable subordinator\u0027, \u0027De\ufb01nition 2.1. The inverse \u03b1-stable subordinator T \u03b1 = {T \u03b1 t , t \u2265 0} is de\ufb01ned in the following way T \u03b1 t = inf{r \u003e 0, \u03b7\u03b1 r \u2265 t}, (1) where \u03b7\u03b1 = {\u03b7\u03b1 r , r \u2265 0} is the \u03b1-stable subordinator [28, 30] with Laplace transform E(e\u2212u\u03b7\u03b1 r ) = e\u2212ru\u03b1, \u03b1 \u2208 (0, 1)\u0027, \u0027The inverse \u03b1-stable subordinator is a non-decreasing L\u00b4evy process, starting from zero, has a stationary and independent increments with \u03b1-self similar\u0027, \u0027Specially, when \u03b1 \u2191 1, T \u03b1 t reduces to the physical time t\u0027, \u00274 Ezzedine Mliki Let T \u03b1 be an inverse \u03b1-stable subordinator with index \u03b1 \u2208 (0, 1). From [18, 20], we know that E(T \u03b1 t ) = t\u03b1 \u0393(\u03b1 + 1) and E((T \u03b1 t )n) = tn\u03b1n! \u0393(n\u03b1 + 1)\u0027, \u0027Lemma 2.2. Let T \u03b1 be an inverse \u03b1-stable subordinator with index \u03b1 \u2208 (0, 1) and BH be a fBm. Then, by \u03b1-self-similar and non-decreasing sample path of T \u03b1 t , we have E(BT \u03b1 t )2 = t\u03b1 \u0393(\u03b1 + 1) and E(BH T \u03b1 t )2 = \ufffd t\u03b1 \u0393(\u03b1 + 1) \ufffd2H \u0027, \u0027Proof. See [14, 20]\u0027, \u0027De\ufb01nition 2.3. Let NH1H2(a, b) = {NH1H2 t (a, b), t \u2265 0} be a fmfBm and let T ence property for every H1 \u003c H2 and 0 \u003c 2\u03b1H1 \u2212 \u03b1H2 \u003c 1\u0027, \u0027Proof. Let T \u03b1 = {T \u03b1 t , t \u2265 0} be an inverse \u03b1-stable subordinator with index \u03b1 \u2208 (0, 1) assumed to be independent of both the Bm and the fBm. Let LH1H2 T \u03b1 (a, b) be the time-changed mixed fractional Brownian motion by means of the inverse \u03b1-stable subordinator T \u03b1 with index \u03b1 \u2208 (0, 1). The process LH1H2 T \u03b1 (a, b) is not stationary hence De\ufb01nition 2.7 will be used to establish the long range dependence property\u0027, \u0027Step 1: Let s \u2264 t. Since BH1 and BH2 has stationary increments, then we have Cov(LH1H2 T \u03b1 t , LH1H2 T \u03b1 s ) = E(LH1H2 T \u03b1 t LH1H2 T \u03b1 s ) = 1 2E \ufffd (LH1H2 T \u03b1 t )2 + (LH1H2 T \u03b1 s )2 \u2212 (LH1H2 T \u03b1 t \u2212 LH1H2 T \u03b1 s )2\ufffd = 1 2E \ufffd (NH1H2 T \u03b1 t (a, b))2 + (NH1H2 T \u03b1 s (a, b))2 \u2212 (NH1H2 T \u03b1 t (a, b) \u2212 NH1H2 T \u03b1 s (a, b))2\ufffd = 1 2E \ufffd (aBH1 T \u03b1 t + bBH2 T \u03b1 t )2 + (aBH1 T \u03b1 s + bBH2 T \u03b1 s )2\ufffd \u22121 2E \ufffd\ufffd a(BH1 T \u03b1 t \u2212 BH1 T \u03b1 s ) + b(BH2 T \u03b1 t \u2212 BH2 T \u03b1 s ) \ufffd2\ufffd = 1 2E \ufffd (aBH1 T \u03b1 t + bBH2 T \u03b1 t )2 + (aBH1 T \u03b1 s + bBH2 T \u03b1 s )2\ufffd \u2212 1 2E \ufffd (aBH1 T \u03b1 t\u2212s + bBH2 T \u03b1 t\u2212s)2\ufffd = 1 2E \ufffd (aBH1 T \u03b1 t + (bBH2 T \u03b1 t )2 + 2(aBH1 T \u03b1 t bBH2 T \u03b1 t ) \ufffd +1 2E \ufffd (aBH1 T \u03b1 s )2 + (bBH2 T \u03b1 s )2 + 2(aBH1 T \u03b1 s bBH2 T \u03b1 s ) \ufffd \u22121 2E \ufffd (aBH1 S\u03bb,\u03b1 t\u2212s)2 + (bBH2 S\u03bb,\u03b1 t\u2212s)2 + 2(aBH1 T \u03b1 t\u2212sbBH2 T \u03b1 t\u2212s) \ufffd \u0027, \u00276 Ezzedine Mliki Since BH1 t and BH2 t are independent and using Lemma 2.2 we get E(LH1H2 T \u03b1 t LH1H2 T \u03b1 s ) = a2 2 \ufffd E(BH1 T \u03b1 t )2 + E(BH1 T \u03b1 s )2 \u2212 E(BH1 T \u03b1 t\u2212s)2\ufffd +b2 2 \ufffd E(BH2 T
