 Changed by Inverse \u03b1-Stable Subordinator, In progress. (2023)\u0027, \u0027[25] Miao; Ren. W.; Ren, Z On the fractional mixed Brownian motion, App\u0027, \u0027Math. Sci 35, (2008), 1729-1938\u0027, \u0027[26] E. Nane, Laws of the iterated logarithm for a class of iterated processes, Statist. Probab. Lett., 79, (2009), 1744 - 1751\u0027, \u0027[27] \u00a8O. \u00a8Onalan, Time-changed generalized mixed fractional Brownian motion and application to arithmetic average Asian option pricing, International Journal of Applied Mathematical Research, 6, (2017), 85 - 92\u0027, \u0027[28] K. Sato, L\u00b4evy Process and in\ufb01nitely Divisible Distributions, Cambridge University Press, Cambridge, (1999)\u0027, \u0027[29] F. Shokrollahi, The evaluation of geometric Asian power options under time changed mixed fractional Brownian motion, Journal of Computational and Applied Mathematics, 344, (2018), 716 - 724\u0027, \u0027[30] M. Sokolov, L\u00b4evy \ufb02ights from a continuous-time process, Phys. Rev., 63, (2003), 469 - 474\u0027, \u0027[31] C. Th\u00a8ale, Further Remarks on Mixed Fractional Brownian motion, Applied Mathematical Sciences, 3, (2009), 1885 - 1901\u0027, \u0027[32] G. Zhidong and Y. Hongjun, Pricing European option under the time changed mixed Brownian fractional Brownian model, Physica A, 406, (2014), 73 - 79\u0027, \u0027\u0027]", "date": "2023-01-24", "file_extension": ".pdf", "file_size_mb": "0.139", "filename_modified": "prob_2301.09751.pdf", "filename_original": "prob_2301.09751", "filepath": "tests/demo/prob_2301.09751.pdf", "filetype": ".pdf", "id": "3", "keywords": "", "length_lines": "271", "page_nos": "10", "pp_toc": "1 Introduction\u003cbr\u003e2 Main results and proofs", "reference_number": "None", "subject": "", "summary": "None", "tag_categories": "None", "title": "None", "toc": "[[1, \u00271 Introduction\u0027, 1], [1, \u00272 Main results and proofs\u0027, 3]]"}, {"author": "Thomas Dierckx  ; Jesse Davis ; Wim Schoutens ; ", "body": "[\u0027Highlights Nowcasting Stock Implied Volatility with Twitter Thomas Dierckx , Jesse Davis , Wim Schoutens \u2022 Next-day movements in stock implied volatility can be predicted using random forests\u0027, \u0027\u2022 Attention and sentiment features extracted from Twitter improve predictive performance\u0027, \u0027\u2022 Predictive performance varies signi\ufb01cantly across the 11 traditional stock market sectors\u0027, \u0027\u2022 Implied volatility regimes identi\ufb01ed by hidden Markov models provide actionable insights on when the proposed approach works best per stock market sector\u0027, \u0027arXiv:2301.00248v1  [q-fin.CP]  31 Dec 2022 Nowcasting Stock Implied Volatility with Twitter Thomas Dierckx a,b,\u2217, Jesse Davis b, Wim Schoutens a aDepartment of Statistics and Risk, KU Leuven, Celestijnenlaan 200B, Leuven, 3000, Belgium bDepartment of Computer Science, KU Leuven, Celestijnenlaan 200A, Leuven, 3000, Belgium Abstract In this study, we predict next-day movements of stock end-of-day implied volatility using random forests. Through an ablation study, we examine the usefulness of di\ufb00erent sources of predictors and expose the value of attention and sentiment features extracted from Twitter. We study the approach on a stock universe comprised of the 165 most liquid US stocks diversi\ufb01ed across the 11 traditional market sectors using a sizeable out-of-sample period spanning over six years. In doing so, we uncover that stocks in certain sectors, such as Consumer Discretionary, Technology, Real Estate, and Utilities are easier to predict than others. Further analysis shows that possible reasons for these discrepancies might be caused by either excess social media attention or low option liquidity. Lastly, we explore how our proposed approach fares throughout time by identifying four underlying market regimes in implied volatility using hidden Markov models. We \ufb01nd that most added value is achieved in regimes associated with lower implied volatility, but optimal regimes vary per market sector\u0027, \u00271. Introduction Today\u2019s age is characterized by an ever-increasing connected and opinionated world. The widespread adoption of social media has caused signi\ufb01cant changes in the world across many domains, and more are probably to follow. In the case of \ufb01nancial markets, participants now have access to countless online platforms to share their thoughts and feelings on certain events\u0027, \u0027Proponents of the E\ufb03cient Market Hypothesis (Fama, 1970) ought to be pleased. The advent of mass media facilitates rapid information di\ufb00usion, possibly propelling markets into a higher tier of price e\ufb03ciency. However, behavioral economists would argue that this type of media might very well in\ufb02uence investors and incite herd behavior which in turn induces ine\ufb03ciency (e.g. Baker and Wurgler, 2006; Chiang and Zheng, 2010). Theory aside, this new wealth of information has not escaped the notice of the \ufb01nancial establishment. Indeed, data providers such as Bloomberg and Re\ufb01nitiv now o\ufb00er extensive social media indicators to help \ufb01nancial institutions navigate this new world. Although the competitive edge that resides in these alternative data sources remains veiled in secrecy, an abundance of academic studies have already tried \u22c6Declarations of interest: none \u2217Corresponding author Email addresses: thdierckx@gmail.com (Thomas Dierckx ), jesse.davis@kuleuven.be (Jesse Davis ), wim.schoutens@kuleuven.be (Wim Schoutens ) Preprint submitted to Journal of Empirical Finance January 3, 2023 quantifying the interplay between social media and certain \ufb01nancial variables, providing insight into the predictive power of the masses\u0027, \u0027Existing research has mainly focused on the Twitter platform and its in\ufb02uence on three prominent \ufb01nancial variables: stock price (e.g. Gro\u00df-Klu\u00dfmann et al., 2019; Schnaubelt et al., 2020), realized volatility (e.g. Karagozoglu and Fabozzi, 2017), trading volume (e.g. Guijarro et al., 2019) or a combination thereof (e.g. Oliveira et al., 2017; Li et al., 2018). Remarkably, current literature completely overlooks the interaction between social media and the market implied volatility of stocks. Derived from option prices, this variable is deemed to be one of the more important parameters in the world of derivatives. In contrast to historical volatility, this is a forward-looking metric that indicates how much risk the market expects a certain asset to exhibit in the coming period. As this variable serves as a proxy for both market sentiment and option contract prices, the ability to predict its movements would be advantageous for the practice of asset management and market making alike\u0027, \u0027Most prevailing studies in this domain have two important methodological shortcomings\u0027, \u0027First, analysis is typically performed on either a handful of arbitrarily chosen stocks or indices tracking the entire market (e.g. Gro\u00df-Klu\u00dfmann et al., 2019), omitting sector idiosyncrasies in the process. Second, hypotheses are commonly tested on a relatively small time window ranging from a month (e.g. Bollen et al., 2011) to a few years (e.g. Schnaubelt et al., 2020). However, the ever-changing nature of \ufb01nancial markets warrants a closer look into how the interplay between social media patterns and \ufb01nancial variables evolves over longer periods of time. As patterns may emerge and dissipate over time, a crucial aspect of analysis is often left out\u0027, \u0027The contribution of this study is threefold. First, to the best of our knowledge, we are the \ufb01rst to investigate to what extent a stock its one-day ahead movement in implied volatility can be predicted using machine learning on di\ufb00erent combinations of feature sources, including Twitter\u0027, \u0027Second, instead of arbitrarily choosing a handful of stocks for our study, we diversi\ufb01ed our stock universe across the 11 traditional US stock market sectors yielding 165 stocks in total. This allowed us to measure and explore the variability in predictive performance present among sectors\u0027, \u0027Lastly, we examined predictive performance on an out-of-sample period spanning January 1st, 2013 till March 1st, 2019. This period is signi\ufb01cantly larger than many other studies and gave us the opportunity to not only be more robust, but also examine predictive performance throughout time. Instead of performing a year by year analysis of predictive performance, we used hidden Markov models to identify four regimes in the implied volatility of a stock and gauged whether performance varies across them. We argue that this alternative quanti\ufb01cation of time yields more actionable insight as it allows practitioners to better anticipate future performance\u0027, \u00272. Preliminaries This section presents background information on the key components used in this study. First, Section 2.1 explains market implied volatility and its relation to the world of derivatives. Second, Section 2.2 describes the random forest machine learning model which is used to perform predictions. Lastly, Section 2.3 describes the hidden Markov model which is used to quantify regimes in market implied volatility\u0027, \u00272.1. Market Implied Volatility In the world of derivatives, options are one of the most prominent types of \ufb01nancial instruments. As sellers of options are exposed to risk for the duration of the contract, they want to be 2 properly compensated. Measuring this risk requires considering the expected price \ufb02uctuations of the underlying asset over the duration of the contract. This expectation is better known as implied volatility and it varies with the strike price and duration of an option contract. To obtain a more general measure, the implied volatility of option contracts that expire on the same date can be combined into a single implied volatility measure. A famous example of this is the CBOE Volatility Index, which combines the implied volatility of di\ufb00erent option contracts on the SPX into an index that is better known as the VIX\u0027, \u0027More concretely, the VIX is a measure of expected price \ufb02uctuations in the S\u0026P 500 Index over the next 30 days. It is famously known as the fear index and is considered a re\ufb02ection of investor sentiment on the condition of the market. Equation 1, taken from the VIX white paper (CBOE, 2015), shows how to compute the VIX for a given term T: VIX = 100 \u00d7 \ufffd 2 T \ufffd i \u2206Ki K2 i eRT Q(Ki) \u2212 1 T \ufffd F K0 \u2212 1 \ufffd2 (1) where: T = is time to expiration F = is the forward index level derived from the index option prices K0 = is the \ufb01rst strike below the forward index level F Ki = is the \ufb01rst strike price of the ith out-of-the-money option: a call if Ki \u003e K0, a put if Ki \u003c K0, or both put and call if Ki = K0 R = is the risk-free rate to expiration \u2206Ki = is the interval between strike prices Q(Ki) = is the midpoint of the bid-ask spread for each option with strike Ki The equation for computing the VIX is applicable to any asset where option contracts are available. Although this measure can be calculated for any arbitrary term, the duration of the option contracts will seldom match the chosen term T. Indeed, option contracts typically have \ufb01xed expiration dates and there is no guarantee that there are option contracts available with a duration equal to the given term. To overcome this obstacle, the VIX is \ufb01rst calculated for the option contracts expiring right before and after the desired target date. The VIX for the given term can then be calculated by linearly interpolating between the two computed measures, as outlined in (CBOE, 2015)\u0027, \u00272.2. Random Forests Random forests (Breiman, 2001) are a popular machine learning approach for learning a predictive model. They consist of multiple di\ufb00erent decision (or regression) trees whose predictions are combined into one \ufb01nal prediction. The combination is typically done by taking the mode (or average) of all outputs. While several variations exist for learning a random forest, all of them are relatively straightforward. We summarize one of many popular procedures. Given data D = {(xi, yi)}n i=1, where each xi has F features and for k = 1 . . . K trees: 1. Obtain subset d by sampling m \u003c n examples with replacement from D\u0027, \u00272. Train a decision tree on d using a random subset features f \u2286 F, i.e. using CART (Breiman et al., 1984)\u0027, \u00273 The prediction for a regression problem can then be obtained by: \u02c6yi = 1 K K \ufffd k=1 fk(xi) (2) where f is a function in the set of all possible decision trees and K is the total number of trees in the ensemble\u0027, \u0027The advantages of random forests include that they are fast to build, are not a\ufb00ected by feature scaling, are robust to irrelevant predictors and noisy data (Khoshgoftaar et al., 2011)\u0027, \u0027Moreover, their method of constructing an ensemble model by randomly subsampling both data points and features during the learning process helps decorrelate the predictions made by the individual trees, which in turn reduces over\ufb01tting on the training data\u0027, \u00272.3. Hidden Markov Models Hidden Markov models (HMM) are a generative approach for modeling systems that follow a Markov process (Rabiner and Juang, 1986). The main assumption is that while this process Z is hidden, it can be learned from an observable sequence X whose behaviour depends on Z\u0027, \u0027More formally, the HMM models the joint distribution of a sequence of hidden states Z and observations X described by: P(Z1:K, X1:K) = P(Z1)P(X1|Z1) K \ufffd t=2 P(Zt|Zt\u22121)P(Xt|Zt) (3) Given the number of hidden states K and observed sequence X, the model is fully determined by its parameters \u03c0, A, and B which represent the initial state distribution, state transition model, and emission probabilities model, respectively. The initial state distribution is a K \u00d7 1 vector denoting the probabilities that the process is each of the K states in the \ufb01rst timestep. The transition model is a K \u00d7 K stochastic matrix where each element Ai, j denotes the probability of transitioning from state Zt\u22121,i to Zt, j where i, j \u2208 {1, . . . , K}. Lastly, the emissions probability model is a M \u00d7 K matrix, with M representing the number of distinct observations, whose elements Bk, j denote the probability of observing Xt,k given state Zt, j\u0027, \u0027The three key tasks associated with hidden Markov models are: 1. What is the probability that a sequence of observations X was generated by a given HMM? 2. Given an HMM, what sequence of hidden states Z best explains a given sequence of observations X? 3. Given a sequence of observations X, learn an HMM with parameters \u03c0, A, and B that would generate them\u0027, \u0027The \ufb01rst two tasks can be solved using dynamic programming using the forward-backward algorithm (Chang and Hancock, 1966) and Viterbi (Forney, 1973) algorithm, respectively. The third problem is solved by the Baum-Welch algorithm (Baum, 1972) which uses an iterative expectation-maximization approach\u0027, \u00273. Methodology The main goal of this study is to explore the following questions: 4 1. To what extent are one-day ahead movements in end-of-day implied volatility predictable, and do features extracted from Twitter improve performance? 2. Does performance vary across the 11 di\ufb00erent stock market sectors? If so, are there any obvious factors that might explain this variability? 3. Can we identify underlying market regimes in implied volatility that in\ufb02uence the performance of our proposed approach? We tackle the \ufb01rst question by performing an ablation study using random forests on feature con\ufb01gurations including stock price, stock implied volatility, and Twitter features. The study encompasses a universe of 165 stocks over an out-of-sample period spanning January 1st, 2013 till March 1st, 2019. To examine the second question, we diversi\ufb01ed our stock universe over the 11 traditional stock sectors and grouped predictive performance by stocks belonging to the same sector. The third and last question was studied by using a hidden Markov model to identify four distinct implied volatility regimes per stock, after which predictive performance was grouped by regime\u0027, \u0027The next few sections explain our methodology in more detail. First, Section 3.1 outlines the stock universe we used for our study. Second, Section 3.2 explains how we obtained the relevant data for each stock and how we constructed features for prediction. Section 3.3 and Section 3.4 then respectively show how we used machine learning to predict our target variable and how we evaluated the performance of the approach. Lastly, Section 3.5 explains how we used hidden Markov models to identify regimes in implied volatility which we later use to evaluate our prediction performance through time\u0027, \u00273.1. Stock Universe Selection In order to obtain a diversi\ufb01ed universe of stocks, we looked at the popular SPDR and Vanguard Electronic Traded Funds (ETF) that track the 11 traditional US stock market sectors. For each sector, we selected the 15 most liquid stocks based on their average daily dollar-weighted option volume for a total of 165 stocks. Some stocks were excluded due to stock splits (i.e. we kept GOOG and dropped GOOGL), a late introduction to the stock market (i.e. PYPL, ROKU, and SNAP only got introduced after 2015), and ambiguous names making it hard to obtain relevant tweets (i.e. DOW is a chemical company but also a common alias for the Dow Jones Index)\u0027, \u0027Note that we replaced the excluded stocks to maintain 15 stocks per sector for our study. Table 1 provides a concise overview of our stock universe. Refer to Appendix A for a full overview of which stocks were selected per market sector\u0027, \u00273.2. Data Acquisition and Feature Generation We consider data ranging from January 1st, 2011 through March 1st, 2019 for three data sources: 1. Stock price data which consists of historical end-of-day adjusted closing prices for each stock in our universe downloaded from Yahoo Finance\u0027, \u00272. Option contract price data which consists of historical end-of-day option chains for each stock in our universe obtained from IVolatility\u0027, \u00273. Twitter data which consists of all relevant tweets published for each stock. These were collected by \ufb01ltering on cashtags, which are popular string identi\ufb01ers authors use to indicate their message is about a certain stock (i.e. a tweet about the Apple stock typically contains $AAPL). In contrast to other research, we did not employ additional \ufb01ltering 5 Table 1: This table presents the 11 di\ufb00erent stock market sectors together with their corresponding SPDR ETF symbol and number of stocks considered in this study. The symbols are used to denote sectors throughout this paper, but are not indicative of stocks only belonging to the SPDR ETF portfolio\u0027, \u0027Symbol Sector Selected Stocks XLC Communication Services 15 XLY Consumer Discretionary 15 XLP Consumer Staples 15 XLE Energy 15 XLF Financials 15 XLV Healthcare 15 XLB Materials 15 XLI Industrials 15 XLK Technology 15 XLRE Real Estate 15 XLU Utilities 15 techniques to discard potential spam. Most additional \ufb01ltering rules appear arbitrary and there seems to be no clear evidence of their validity\u0027, \u0027In total, four features were extracted per stock for each trading day. First, we simply used the end-of-day adjusted closing price from the stock price data. Second, we calculated the endof-day 30-day implied volatility using the VIX method on the option contract data. Third and last, we derived two numerical features from our textual Twitter corpus: end-of-day total tweet publication count and end-of-day average sentiment polarity. The former represents the total number of published tweets on a given day. The latter was obtained by performing sentiment analysis using VADER (Hutto and Gilbert, 2014), a lexicon- and rule-based sentiment model that is speci\ufb01cally well-tailored to social media text, on individual tweets. This yields a sentiment polarity score s \u2208 [\u22121, 1] for each tweet, which was then used to compute the daily average\u0027, \u0027In an e\ufb00ort to capture temporal information residing in the original feature timeseries, we generated two additional predictors per feature. To this end, the daily di\ufb00erence (or \ufb01rst-order di\ufb00erence) and the di\ufb00erence between the daily value and its exponential moving average of the last 10 trading days was taken. Table 2 outlines the di\ufb00erent data sources and their features used in this study. Note that the original adjusted closing price was omitted, as this is typically a non-stationary variable o\ufb00ering little value to a prediction model\u0027, \u0027Table 2: This table provides a summary of the features considered per data source. The \ufb01rst row indicates what original features were extracted, whereas the last three rows indicate (*) which features were considered for the actual study\u0027, \u0027Note that the last two rows denote a speci\ufb01c feature engineering technique applied to the original feature\u0027, \u0027Stocks Options Twitter Extracted Adj. Closing Price Implied Volatility Count, Sentiment Original * * 1st Order Di\ufb00\u0027, \u0027* * * EMA(10) Di\ufb00\u0027, \u0027* * * 6 3.3. Predicting Movements in Implied Volatility This study aims to predict one-day ahead movements in a stock\u2019s 30-day implied volatility\u0027, \u0027Concretely, given information at the end of trading day t, we predict whether implied volatility will have moved up or down by the end of next trading day t + 1. To do so, we construct a binary target variable for day t as: yt = \\uf8f1\\uf8f4\\uf8f4\\uf8f2\\uf8f4\\uf8f4\\uf8f3 1, if (ivolatilityt+1 \u2212 ivolatilityt) \u003e 0\u0027, \u00270, otherwise\u0027, \u0027(4) where ivolatilityt denotes the end-of-day implied volatility on day t\u0027, \u0027In order to predict our target variable, we used random forest classi\ufb01ers even though more powerful models may exist. For example, the highly popular gradient boosted trees (Friedman, 2001) have been shown to generally perform slightly better than random forests (Caruana et al., 2008; Caruana and Niculescu-Mizil, 2006). However, they are very sensitive to hyper-parameter con\ufb01gurations and require longer runtimes for training. The main goal of this study is not to maximize predictive performance, but rather probe the feasibility of our proposed approach. In addition, it has been suggested that random forests might generally work better on noisy data (Khoshgoftaar et al., 2011), which is especially convenient when working on \ufb01nancial data\u0027, \u0027Lastly, we did not consider techniques from the domain of deep learning due to the complexity of the models and relatively small number of data points in our study\u0027, \u0027Ultimately, we used 64 distinctive random forest con\ufb01gurations built using Sklearn. Each random forest was built with 1000 trees and a unique combination of di\ufb00erent hyper-parameters that control maximum tree depth, the minimum number of samples required to split an internal node, and the minimum number of samples required to be in a leaf node. Each individual tree was built by sampling the training dataset (with replacement) and only considering a random number of \ufffd f features where f denotes the total amount of features. The models were trained on a temporally ordered feature matrix X of dimension T \u00d7K, obtained by using any subset of features K from Section 3.2 and period T. Table 3 speci\ufb01es the possible random forest con\ufb01gurations considered in this study\u0027, \u0027Table 3: This table presents the di\ufb00erent possible values considered for di\ufb00erent hyper-parameters available in the random forest implementation of Sklearn. The default value is used for hyper-parameters not listed\u0027, \u0027Hyper-parameter Values n estimators {1000} max depth {4, 6, 8, 10} min samples split {5, 10, 15, 20} min samples leaf {1, 3, 5, 8} random state {42} bootstrap yes max features sqrt 3.4. Experimental Evaluation We evaluated the di\ufb00erent random forest con\ufb01gurations using walk-forward validation, a cross-validation technique designed speci\ufb01cally for temporally ordered data. Classical crossvalidation methods assume observations to be independent. This assumption does not necessarily 7 Table 4: Example of expanding walk forward validation without where ti represents the feature vector of trading day i\u0027, \u0027In this example, a training window with an initial size s = 3 is taken together with a testing window of size k = 1. We therefore consistently use the feature vectors of past trading days to train a model (underlined) and subsequently test said model on trading day t + k (bold)\u0027, \u0027Iteration Variable roles 1 t1 t2 t3 t4 t5 \u00b7 \u00b7 \u00b7 tn 2 t1 t2 t3 t4 t5 \u00b7 \u00b7 \u00b7 tn ..\u0027, \u0027..\u0027, \u0027m t1 \u00b7 \u00b7 \u00b7 tn\u22123 tn\u22122 tn\u22121 tn hold for timeseries data, which inherently contains temporal dependencies among observations\u0027, \u0027To this end, the dataset is repeatedly split up in training and test sets where temporal order is accounted for. In our case, we used an expanding window of initially 504 trading days to train the models, after which performance was measured on the next out-of-sample 40 trading days\u0027, \u0027Table 5 shows an example of this method where ti denotes the feature vector corresponding to trading day i. Note that in this scenario, when enarios considered in our ablation study together with their total number of features. Note that the third column indicates the usage of both original and derived features from the given feature source\u0027, \u0027Scenario Feature Source Features 1 Stock Price 2 2 Stock Price, Tweets 8 3 Implied Volatility 3 4 Implied Volatility, Tweets 9 5 Tweets 6 6 Stock Price, Implied Volatility 5 7 Stock Price, Implied Volatility, Tweets 11 We compared the predictive performance of di\ufb00erent scenarios to that of a strati\ufb01ed dummy classi\ufb01er, which makes the comparison more rigid than using a simple random classi\ufb01er. Indeed, implied volatility tends to go down more often than it goes up. This causes a strati\ufb01ed dummy 9 classi\ufb01er to achieve a median AUC of 51.8% across all 165 stocks versus a 50.0% achieved by a fully random one\u0027, \u0027Table 8 displays the median AUC achieved for each scenario averaged over the entire selected stock universe and the di\ufb00erence in AUC between our approach and the strati\ufb01ed dummy classi\ufb01er. These results provide empirical evidence that end-of-day movements in implied volatility can indeed be predicted. All possible feature scenarios perform better than a purely random classi\ufb01er that achieves a median of 50.0% AUC. Moreover, 4 out of 7 scenarios outperform the strati\ufb01ed dummy classi\ufb01er that achieves a median of 51.8% AUC. The commonality among these improved scenarios is the use of implied volatility features, indicating that this is an important source of information. Moreover, including features derived from tweets always yielded a better median performance (S2 versus S1, S4 versus S3, and S7 versus S6). This implies there is indeed a predictive interplay between information on Twitter and future implied volatility. Lastly, using all possible features (S7) yielded the best result overall, suggesting there are predictive patterns among all three feature sources\u0027, \u0027Table 8: This table displays the median predictive performance across all 165 stocks per feature con\ufb01guration obtained by predicting daily end-of-day movements in implied volatility over the period of January 1st, 2013 to March 1st, 2019\u0027, \u0027Moreover, the second row shows how much the proposed approach does better than the strati\ufb01ed dummy classi\ufb01er\u0027, \u0027S1 S2 S3 S4 S5 S6 S7 Median AUC 51.1 51.6 53.6 54.2 50.9 54.3 55.1 Improvement -0.6 -0.1 +1.9 +2.5 -0.8 +2.7 +3.4 4.2. Predictive Performance across Sectors In this section we look at the best performing feature con\ufb01guration (S7) and its performance variability across 11 di\ufb00erent stock market sectors. Figure 1 shows a box plot where the performance improvement of our proposed approach versus the strati\ufb01ed dummy classi\ufb01er for each individual stock is grouped by sector. The results were obtained on an out-of-sample period spanning January 1st, 2013 till March 1st, 2019\u0027, \u0027It is clear that our proposed methodology is generally able to beat the strati\ufb01ed dummy classi\ufb01er across all di\ufb00erent sectors. The approach beats the dummy classi\ufb01er on 148 out of 165 stocks. However, there is a considerable amount of variability present across di\ufb00erent sectors\u0027, \u0027Indeed, the approach does signi\ufb01cantly better on XLRE and XLU, but predictions on XLC, XLY, and XLK also do better comparatively. In contrast, XLI and XLB seem to lack in performance\u0027, \u0027The next two subsections will showcase a preliminary attempt to partially explain this variability in performance\u0027, \u00274.2.1. The E\ufb00ect of Option Liquidity The results from the previous section indicate that predictions on stocks from both XLRE and XLU do signi\ufb01cantly better. Remarkably, it turns out that stocks in these two sectors are also signi\ufb01cantly less liquid compared to other sectors. Figure 2 respectively shows a box plot of median option liquidity per sector, measured by the average daily dollar amount traded in options, and a regression plot where the relationship between liquidity and performance improvement versus the dummy classi\ufb01er is outlined\u0027, \u0027These results seem to suggest that there is indeed a weak negative correlation between predictive performance and option liquidity, implying that less liquid stocks are easier to predict\u0027, \u002710 Figure 1: This box plot shows the performance improvement of our proposed methodology using feature con\ufb01guration S7 versus a strati\ufb01ed dummy classi\ufb01er on individual stocks grouped by sector. The red dotted line represents the minimum threshold necessary to beat the strati\ufb01ed dummy classi\ufb01er. The blue dotted line represents the overall median improvement of our proposed approach versus the strati\ufb01ed dummy classi\ufb01er\u0027, \u0027Figure 2: This \ufb01gure presents a box plot (left) where the median of daily stock option liquidity is grouped per sector and a regression plot (right) where the relationship between stock option liquidity and performance improvement versus the dummy classi\ufb01er is outlined\u0027, \u0027We hypothesize that the relatively undersized liquidity of both XLRE and XLU in the options market is possibly accompanied by a less e\ufb03cient price discovery process. This in turn might cause these markets to re\ufb02ect new information more slowly, making them easier to predict with the information at hand. However, we note that is only one possible explanation and many other factors might lie at the basis of this phenomenon\u0027, \u002711 4.2.2. The E\ufb00ect of Twitter Attention Lower liquidity might partially explain why sectors such as XLRE and XLU seem easier to predict, but it certainly does not tell the whole story. Indeed, predictions on stocks from XLC, XLY, and XLK, examples of very liquid sectors, also do better comparatively. Here, we hypothesize that this might be due to the attention they receive on Twitter. Figure 3 respectively shows a box plot of the median daily tweets published on stocks grouped per sector and a regression plot where the relationship between liquidity and daily tweets is outlined\u0027, \u0027Figure 3: This \ufb01gure presents a box plot (left) where the median of daily tweet publication of stocks is grouped per sector and a regression plot (right) where the relationship between a stock its daily tweets and option liquidity is outlined\u0027, \u0027The box plot on the left of Figure 3 shows that stocks in XLC, XLY, and XLK receive significantly more attention on Twitter than others. Note that the plot demonstrates a striking resemblance with the box plot showing liquidity per sector in Figure 2. Indeed, the regression plot on the right shows a very strong correlation between attention on Twitter and liquidity. These \ufb01ndings seem to suggest that prediction is easier on stocks that are more popular on social media. We investigated this phenomenon further by looking at the improvement in predictive performance caused by features extracted from Twitter per sector. More concrete, we looked at the di\ufb00erence in performance between feature con\ufb01guration S6, which uses stock and options features, and S7, which combines features from S6 and Twitter features (Section 4.1). Figure 4 shows the median improvement of using Twitter features per stock grouped by sector\u0027, \u0027With exception of XLE, most sectors seem to have a sizeable number of stocks that bene\ufb01t from using social media features. This is no surprise considering the results presented in Section 4.1. However, it seems that sectors that receive more social media attention seem to bene\ufb01t the most. For example, the three sectors XLC, XLY, and XLK that are most popular also bene\ufb01t more consistently followed closely by XLV. Two reasons might explain these results. First, previous research has hinted at social media inciting herd behavior and emotional reactions among investors, possibly driving ine\ufb03ciency (e.g. Wang and Wang, 2018; Oliveira et al., 2017; Gro\u00dfKlu\u00dfmann et al., 2019). If this is true, it makes sense that Twitter features provide more added value for popular stocks. Second, our sentiment extraction technique on tweets is imperfect and might impact these results as well. Without carefully \ufb01ltering out tweets that are advertisements or spam, we rely on the law of large numbers to correctly estimate a stock its sentiment for a 12 Figure 4: This \ufb01gure shows the performance improvement of using Twitter features together with features from S6, versus only using features from S6. The red dotted line represents the minimum threshold necessary to beat the feature con\ufb01guration of S6\u0027, \u0027given day. Naturally, daily sentiment estimation will therefore be better on stocks that are more heavily tweeted about\u0027, \u00274.3. Performance across Implied Volatility Regimes In this section, we look at the best-performing feature con\ufb01guration (S7) and its performance variability across four di\ufb00erent market regimes in implied volatility, identi\ufb01ed by using a hidden Markov model. Table 9 shows the median of all results across 165 stocks where, for each of the four regimes, the columns respectively show how many days were spent in a regime, what the average implied volatility was, the AUC of a strati\ufb01ed dummy classi\ufb01er, and how much better our approach did compared to the latter\u0027, \u0027Table 9: This table shows the median number of days a stock resided in one out of four implied volatility regimes, together with each regime\u2019s mean implied volatility, strati\ufb01ed dummy performance and the improvement of our approach. In total, 165 stocks were considered over a period spanning January 1st, 2013 till March 1st, 2019\u0027, \u0027Frequency Implied Volatility Dummy AUC Improvement Low 392 18.6 50.75 +3.15 Medium 452 22.3 50.65 +3.83 High 411 26.7 52.12 +3.84 Very High 231 35.3 54.92 +1.47 In general, stocks seem to reside more in the lower implied volatility environments. The strati\ufb01ed dummy classi\ufb01er also appears to perform worse here, implying that up and down movements are about equal in occurrence. However, the dummy classi\ufb01er performance picks up as implied volatility increases. This makes sense from a theoretical perspective, as implied volatility is deemed to be a mean reverting process characterized by big up movements after which the variable slowly trails back down, resulting in more down movements. Although our approach 13 seems to outperform the dummy classi\ufb01er in all regimes, the added value seems to be most signi\ufb01cant in the low to high regimes. This may suggest that distressed markets are harder to predict than their calmer counterparts. However, note that the improvement of our approach seems to be slightly correlated with regime frequency. From a data science perspective, this might imply that the model performs worse in less frequent regimes because it simply had fewer examples to learn from. Lastly, Table 10 o\ufb00ers a more \ufb01ner-grained analysis where the median improvement for each regime per sector is shown\u0027, \u0027Table 10: This table shows the median improvement of our approach compared to a strati\ufb01ed dummy classi\ufb01er for stocks grouped per market sector and implied volatility regime. The best and worst regime for each sector are respectively indicated by bold and underlined text styles\u0027, \u0027Low Medium High Very High XLB 1.87 3.06 1.02 0.77 XLC 3.57 4.76 5.27 0.26 XLE 2.55 2.46 4.0 -2.55 XLF 3.06 4.08 2.64 -1.7 XLI 0.05 1.53 0.17 -1.5 XLK 0.60 2.38 3.91 5.70 XLP 2.72 3.83 3.23 1.53 XLRE 8.5 6.38 4.93 4.25 XLU 6.63 5.95 5.36 1.79 XLV 4.25 3.23 1.62 2.13 XLY 2.04 3.66 5.95 0.85 Again, we remark a signi\ufb01cant amount of variability in performance across both regimes and sectors. Optimal implied volatility regimes seem to di\ufb00er signi\ufb01cantly for di\ufb00erent sectors. In contrast, with exception of XLK, sectors seem to comparatively do worse when implied volatility is very high. As all sectors share roughly the same regime frequency distribution, no clear reason emerges to explain the performance variability. One potential reason might be due to sector idiosyncrasies. For example, defensive sectors such as XLRE, XLU, and XLV seem to have lower optimal regimes than cyclical sectors such as XLC, XLK, and XLY. However, this is not always the case. Lastly, we have no explanation for the signi\ufb01cant di\ufb00erence between XLK and the other sectors. Here, our approach performs best in the highest implied volatility regime and worst in the lowest. This is in stark contrast with the other sectors where the opposite is true. Perhaps the speculative nature of technology stocks is more sensitive to herd behaviour and therefore investor irrationality\u0027, \u00275. Conclusion In this study, we presented the \ufb01rst empirical evidence that one-day ahead movements of end-of-day stock implied volatility can be predicted to a certain extent, and that attention and sentiment features extracted from Twitter improve the performance of the approach. These alternative features were not able to predict implied volatility in isolation, but improved the approach signi\ufb01cantly when combined with predictors extracted from stock and options data. This suggests that the interplay between these sources gives rise to predictive patterns. By conducting 14 our experiments on a diversi\ufb01ed universe of 165 US stocks, we were able to assess the predictive performance across 11 traditional stock market sectors and found that stocks in real estate, utilities, consumer discretionary, communications, and technology were easier to predict than others. Further analysis indicated that these di\ufb00erences could potentially be explained by market ine\ufb03ciencies caused by low option liquidity in the real estate and utilities sector, and excessive Twitter attention in the consumer discretionary, communications, and technology sector. Lastly, using hidden Markov models, we evaluated the predictive performance of our approach across four di\ufb00erent implied volatility regimes. Although it outperforms the dummy classi\ufb01er in all four regimes, we found that it yields the least improvement in the regime associated with the highest average implied volatility. Moreover, we discovered that di\ufb00erent stock market sectors have di\ufb00erent optimal regimes for the application of our approach. By analyzing performance through the usage of regimes, we showed that this alternative quanti\ufb01cation of time provides additional insight into the performance of models which in turn could help better anticipate their future performance\u0027, \u002715 Appendix A. Selected Stock Universe This appendix contains more detailed information on the US stock universe used in this study\u0027, \u0027Table A.11 outlines which stocks were chosen for each traditional market sector\u0027, \u0027Table A.11: This table presents the US stock universe that was used in this study. Note that for each traditional market sector we chose 15 stocks based on option liquidity\u0027, \u0027Materials FCX X NEM CLF MOS DD IP CF AA NUE LYB VMC SHW BLL WRK Communications FB NFLX GOOG T TWTR VZ DIS CMCSA EA YELP ATVI DISH CHTR Z TTWO Energy XOM OXY CVX COP SLB HAL VLO EOG APA KMI HES MPC MRO RIG WMB Financials BAC JPM C GS WFC AIG BX MS AXP CME MET USB SCHW COF BLK Industrials GE BA CAT LMT UPS UNP FDX DE MMM HON CSX NSC EMR NOC ETN Technology AAPL NVDA MSFT INTC MU IBM QCOM CSCO CRM AMD MA V ORCL ADBE TXN C. Staples PG WMT PM KO MO CL COST PEP HLF WBA GIS MNST TSN CAG KR Real Estate SPG WY AMT EQIX IRM CCI PSA AVB VTR O HST DLR PLD MAC EQR Utilities SO EXC AEP DUK NRG NEE FE D PPL ED ETR EIX CNP NI SRE Healthcare PFE JNJ GILD LLY MRK ABT BMY AMGN UNH CVS ABBV ISRG MDT CI DHR C. Discretionary AMZN TSLA MCD HD F CMG G         const getDateFromString = str => {

                const [date, time] = str.split(" ");
                long_date = `${date}T${time}.000Z`; // reformat string into YYYY-MM-DDTHH:mm:ss.sssZ
                dt = new Date(long_date)
            } else {
                dt = new Date(str)
            }
            return dt;
        };

        function removeArrayItems(arr, itemList) {
            for (const item of itemList) {
                let index = arr.indexOf(item)
                if (index > -1) {
                    arr.splice(index, 1)
                }
            }
            return arr
        }

        function removeAllArrayItems(arr) {

                    row.snippet = null
                    if (filter.length == 0) {
                        row.snippet = null
                        return true;
                    } else if (filter.includes(row.id)) {
                        body = row.body

                        row.snippet = null

            the input. Lunr is going to return an array containing a score and URL. We are using the 
            filter function to match that with the items from the response (saved in allposts) so

            */
        function search() {
            //document.getElementById("results").innerHTML = "results go here...";
            let query = document.getElementById("search-field").value;
            if (query == '') {
                while (vm._data.filter.length > 0) {
                    vm._data.filter.pop()
                }
                vm._data.filterString.pop()
                return []
            }
