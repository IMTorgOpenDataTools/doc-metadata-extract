irroring in task allocation\u003cbr\u003e3 The agent-based model\u003cbr\u003e3.1 Model overview\u003cbr\u003e3.2 Task environment\u003cbr\u003e3.3 Agents and task decomposition\u003cbr\u003e3.4 Sub-model A: Hill climbing search\u003cbr\u003e3.5 Sub-model B: Learning interdependencies\u003cbr\u003e3.6 Sub-model C: Task allocation\u003cbr\u003e3.6.1 Performance-based approach\u003cbr\u003e3.6.2 Interdependence-based approach\u003cbr\u003e3.6.3 Task allocation\u003cbr\u003e3.7 Simulation setup and observations\u003cbr\u003e3.8 Data analysis\u003cbr\u003e4 Results and discussion\u003cbr\u003e4.1 The effects of incentives in bottom-up task allocation\u003cbr\u003e4.2 Modularity and bottom-up task allocation\u003cbr\u003e4.3 Discussion\u003cbr\u003e4.3.1 Altruistic incentive mechanisms and bottom-up task allocation\u003cbr\u003e4.3.2 Individualistic incentive mechanisms and bottom-up task allocation\u003cbr\u003e5 Summary and conclusion", "readability_score": "None", "reference_number": "None", "subject": "", "summary": "None", "tag_categories": "None", "title": "Designing organizations for bottom-up task allocation: The role of incentives", "toc": "[[1, \u00271 Introduction\u0027, 1], [1, \u00272 Mirroring in task allocation\u0027, 4], [1, \u00273 The agent-based model\u0027, 7], [2, \u00273.1 Model overview\u0027, 7], [2, \u00273.2 Task environment\u0027, 9], [2, \u00273.3 Agents and task decomposition\u0027, 10], [2, \u00273.4 Sub-model A: Hill climbing search\u0027, 11], [2, \u00273.5 Sub-model B: Learning interdependencies\u0027, 11], [2, \u00273.6 Sub-model C: Task allocation\u0027, 13], [3, \u00273.6.1 Performance-based approach\u0027, 14], [3, \u00273.6.2 Interdependence-based approach\u0027, 15], [3, \u00273.6.3 Task allocation\u0027, 16], [2, \u00273.7 Simulation setup and observations\u0027, 18], [2, \u00273.8 Data analysis\u0027, 20], [1, \u00274 Results and discussion\u0027, 22], [2, \u00274.1 The effects of incentives in bottom-up task allocation\u0027, 22], [2, \u00274.2 Modularity and bottom-up task allocation\u0027, 25], [2, \u00274.3 Discussion\u0027, 27], [3, \u00274.3.1 Altruistic incentive mechanisms and bottom-up task allocation\u0027, 31], [3, \u00274.3.2 Individualistic incentive mechanisms and bottom-up task allocation\u0027, 32], [1, \u00275 Summary and conclusion\u0027, 33]]"}, {"author": "", "body": "Reconstruction of Fission Events in Heavy Ion Reactions with CSHINE Xinyue Diao 1 Fenhai Guan 1 Yijie Wang 1 Yuhao Qin 1 Zhi Qin 1 Dong Guo 1 Qianghua Wu 1 Dawei Si 1 Xuan Zhao 1 Sheng Xiao 1 Yaopeng Zhang 1 Xianglun Wei 2 Haichuan Zou 3 Herun Yang 2 Peng Ma 2 Rongjiang Hu 2 Limin Duan 2 Artur Dobrowolski 4 Krzysztof Pomorski 4 and Zhigang Xiao1 1Department of Physics Tsinghua University Beijing 100084 China 2Institute of Modern Physics Chinese Academy of Sciences Lanzhou 730000 China 3School of Nuclear Science and Technology Lanzhou University Lanzhou 730000 China 4Uniwersytet Marii Curie Sk odowskiej Katedra Fizyki Teoretycznej Lublin 20031 Poland We report the reconstruction method of the fast ssion events in 25 MeV u 86Kr 208Pb reactions at the Compact Spectrometer for Heavy IoN Experiment CSHINE . The ssion fragments are measured by three large area parallel plate avalanche counters which can deliver the position and the arrival timing information of the fragments. The start timing information is given by the radio frequency of the cyclotron. Using the velocities of the two ssion fragments the ssion events are reconstructed. The broadening of both the velocity distribution and the azimuthal difference of the ssion fragments decrease with the folding angle in accordance with the picture that fast ssion occurs. The anisotropic angular distribution of the ssion axis also reveals consistently the dynamic feature the ssion events Keywords Fast Fission Heavy Ion Reactions Parallel Plate Avalanche Counter CSHINE I INTRODUCTION One of the purposes of studying the heavy ion reactions HIR is to infer the properties of nuclear equation of state EOS which is an essential input in modeling and computing the evolution and properties of neutron stars and their merging 1 3 . The isovector sector of the nuclear EOS namely the density behavior of the symmetry energy Esym has been a long standing open question in nuclear physics. At Fermi energies some observables have been identi ed to constrain Esym near normal density including isospin diffusion dipole polarizability and particle emissions etc 4 10 . Very recently the PREX II experiment has reported the result of the neutron skin thickness which yields a stiff Esym in tention with previously existing constraints 11 12 . At suprasaturation densities many experiments have been progressed greatly to measure the charged pion ratios or collective ow in heavy ion collisions to probe Esym 13 14 . An Externaltarget Experiment on HIRFL CSR CEE is under construction for the studies on this direction 15 16 Nuclear ssion is a large amplitude collective motion mode involving up to hundreds of nucleons. Recently the studies on nuclear ssion have been revived for its signi cance in both nuclear physics and astrophysics. In the stellar environment the abundance of the nuclide in A 160 region is signi cantly in uenced by the recycling of the ssion products 17 19 . Theoretically statistical ssion has been described well by microscopical theories and various phenomenological approaches 20 32 When the excitation energy or the angular momentum becomes much high as achieved in HIRs well above the Coulomb barrier the ssion barrier tends to vanish. As a consequence the ssion time scale becomes shorter by a factor of 10 to 100 and the variance of the mass asymmetry increases signi cantly the mass asymmetry of the two fragments can be E mail dxy17 mails.tsinghua.edu.cn larger than 0.6 compared to the statistical ssion 33 37 In this case the dynamic feature of the ssion process is of signi cance and the transport models have been successfully applied to describe the fast ssion process 38 46 .Timedependent Hartree Fock theory can also give an excellent description of fast ssion starting with large deformation 47 Experimentally fast ssion usually termed as dynamic ssion because of its vanishing ssion barrier and short time scale has been investigated in various systems in the last three decades 48 54 The topic of fast ssion with the simultaneous emission of the particles deserves further investigations because the ssioning system provides an appropriate laboratory to probe Esym . The connection between the studies of fast ssion and Esym has been recently established by the simulations with improved quantum molecular dynamics ImQMD 55 56 It is suggested that fast ssion process following HIR carries the effect of Esym and provides sensitive probes because of the formation of the low density and neutron rich neck and of larger surface of two fragments compared to the non ssion process 56 57 . The isospin content of the light particles emitted from the fast ssion events has been used to probe Esym experimentally 10 In order to conduct the experimental studies of the fast ssion and the coincident emission of light charged particles LCP and intermediate mass fragments IMFs a compact spectrometer for heavy ion experiment CSHINE has been built 58 59 . While the LCPs and IMFs are measured using the silicon strip detector telescopes SSDT 60 61 the ssion fragments are measured by the parallel plate avalanche counters PPACs 62 In this paper we present the measurement of fast ssion in 86Kr 208Pb reactions with CSHINE in its second phase After a brief introduction to the phase II setup of CSHINE in section II the reconstruction of velocity of the FF will be introduced in Section III and the dynamic feature of fast ssion are presented in Section IV. Section V is the summary arXiv 2201.00276v1 nucl ex 2 Jan 2022 2 II CSHINE DETECTOR SYSTEM AND THE EXPERIMENTAL SETUP The beam experiment was performed at the Radioactive Ion Beam Line I RIBLL1 on the Heavy Ion Research Facility in Lanzhou HIRFL China The 208Pb target of 1 mg cm2 areal density was bombarded with 25 MeV u 86Kr beam The charged reaction products are measured using CSHINE which are installed in a large scattering chamber located at the nal focal plane of RIBLL1. In the current experiment three PPACs are installed for ssion fragment measurements to reconstruct the reaction geometry. Besides four SSDTs are installed covering the polar angle range 10 lab 60 . The SSDT is a three layer detector with a single sided SSD SSSSD for E1 as layer 1 a doublesided SSD DSSSD for E2 as layer 2 and a 3 3 CsI Tl array for residual energy measurements as layer 3. Both of the SSSSD and the DSSSD are the BB7 type 2 mm strip width 32 strips each side from MICRON Company. Each CsI Tl crystal is a square pyramid with a dimension of 23 23 mm2 of the front side 27 27 mm2 of the rear side and 50 mm of the height. The Photo Diode HAMAMATSU S3204 is used to read out the signal from CsI. Fig. 1 presents the detector setup of CSHINE in the experiment. For the details and the performance of CSHINE one can refer to 58 59 . Table 1 presents the distance d from the center of each detector to the target the polar angle the azimuthal angle and the sensitive area S of the SSDTs and the PPACs in the experiment The thicknesses of the E1 and E2 for each SSDT are also listed PPAC1 SSDTs PPAC3 PPAC2 Beam Si Au Telescopes Fig. 1. The schematic view of CSHINE Phase II TABLE 1. Geometric parameters of PPACs and SSDTs Detector d mm S mm2 E1 m E2 m SSDT1 315.5 18 302 64 64 304 1010 SSDT2 275.5 25 218 64 64 305 1008 SSDT3 275.5 31 126 64 64 110 526 SSDT4 215.5 51 81 64 64 70 306 PPAC1 427.5 50 0 240 280 PPAC2 427.5 55 180 240 280 PPAC3 427.5 100 180 240 280 The ssion fragment detector PPAC is a kind of multiwire chamber working in the region of limited proportionality. The signals induced by the incident fragments on an individual wire of the anode plane either X or Y are transferred through a delay line to both ends. The time delay of the two signals X1 and X2 Y1 and Y2 with respect to the signal collected on the cathode plane which delivers the timing information gives the X Y position of the hit in the sensitive area. Fig. 2 presents the schematic view of the mechanics of the PPAC. The total thickness of the sensitive gas volume is about 2 cm. The PPACs were operated with 4.5 mbar isobutane at 465 V voltage. Under this condition the ssion fragments can be recorded with ef ciency above 95 but the LCPs and IMFs are suppressed Fig. 3 b shows a two dimensional histogram of Y1 Y2 vs X1 X2 for PPAC1 as an example. The projections to X and Y direction are plotted in Fig. 3 a and c respectively A good performance in timing corresponding to good position resolution manifests itself in the sharp boundary for the two dimensional distribution and the well separated individual peaks on the projections. The distance of the neighboring wires is 4 mm and there are 61 peaks and 71 peaks in Fig. 3 a and c respectively. The time resolution of T 300 ps and the position resolution of r 1.35 mm can be derived from the data. The overall performance of the PPACs can be found in 62 Exit window X anode wire plane Cathode plane Y anode wire plane Entrance window Fig. 2. Color online The schematic view of PPAC as the ssion fragment detector 1 X2 mm X 100 0 100 1 Y2 mm Y 100 0 100 0 20 40 60 80 Counts 2000 4000 6000 8000 Counts 0 2000 4000 6000 8000 b a c Fig. 3. Color online The scattering plot of Y1 Y2 vs. X1 X2 of PPAC1. Panels a and c are the projections of the two dimensional plot of X Y in panel b 3 SSDTs are used to measure the LCPs and IMFs in coincidence with the ssion fragments. To reduce the total number of electronics each neighboring strips are merged in one channel correspondingly the granularity is reduced. Multi tracks may re each SSDT. In order to reconstruct the tracks in the SSDTs a novel algorithm has been developed with special care on the charging sharing effect. More than 80 of the hits in all layers of the SSDTs can be recognized and assigned to certain tracks. For details one can refer to 60 The trigger system of CSHINE was designed for both beam experiment and calibration The timing signals of PPACs were discriminated by CF8000 and logically calculated by a CO4020 to generate the PPAC inclusive signals and PPAC two body coincidence signals. The logic hit signals of SSDTs were extracted by the front side of the DSSSD E2 with the discrimination of MSCF 16 which generates an analog Multi Trig signal proportional to the number of red strips in the same module 16 channels . Both inclusive and exclusive logic signals can be generated by discriminating the MultiTrig signal at different threshold settings. In beam experiment the trigger signal contains SSD two body events PPAC two body events and the coincidence of PPAC two body with SSD one body events. Besides the inclusive trigger for every individual detector were also constructed optionally turned on for the detector calibration before or after the beam datataking. For details one can refer to 60 III RECONSTRUCTION OF THE VELOCITY We concentrate on the reconstruction of the ssion events The ying path of the ssion fragments FFs can be well determined by the PPACs delivering good position information. The velocity of each FF on the other hand is derived from the timing information. In our experiment the starting time information are provided by the radio frequency RF of the accelerator. The RF signal usually a signal in sinusoidal form is discriminated by CF8000 module and input to the time digital converter TDC . Generally for a particle ring a given detector the time of ight TOF is written as TOF tdet tRF Cdet 1 where tdet and tRF are the time signals of the detector and the RF recorded by the corresponding TDC channels respectively. The unit of both signals are calibrated in ns using precise time calibrator. Cdet is a constant representing a xed delay in electronics. The velocity is then computed by v L TOF 2 where L is the length of the ight path from the target to the hit position where the particle res on the detector In order to verify the validity of the above method to measure the TOF we use the calibrated particles where the velocity is alternatively derived from the energy measured in SSDT3. Fig. 4 a presents the correlation between the energy and the TOF derived by eq. 1 . The theoretical curve tting the E TOF pro le applies a constant Cdet 431.8 ns Panel b presents the difference between the TOF measured by TDC and the value L v E with v being derived from the energy E and L is the distance from the target to hit position in SSDT3. The width of 1.3 ns is obtained by the Gaussian tting. Subtracting the contribution of the energy uncertainty the resolution of about 1.0 ns of the TOF is obtained for SSDT. For the FF measured in PPACs the TOF resolution will be comparable because the timing resolution of PPACs is 300 ps slightly better than the SSDT 0 50 100 150 E MeV 420 425 430 435 440 445 450 SSD tRF ns t a 420 430 440 450 SSD tRF L v ns t 0 500 1000 1500 2000 Counts b mean 431.8 1.3 Fig. 4. a Correlation of the TOF signal and the energy of particles recorded by SSDT3 and b The distribution of the time difference between the TDC measurement and the calculated value from the calibrated energy With the validity eq. 1 we can discuss the TOF of the FFs. Since PPACs can not identify the charge or mass of the FFs nor the total kinetic energy one relies on the determination of the velocities which requires the TOF information and the lengths of the ight path L. In eq. 1 the relative difference of the delay constants Cppac1 Cppac2 between two PPACs can be adjusted to zero using pulser prior to the experiment and the systematic uncertainty can be well controlled within 2 ns. However the absolute value of Cppac of each individual PPAC can not be determined like in the SSDT because the particle type and the total energy is unknown. To overcome this dif culty we use the Viola systematics that the relative velocity of the FFs is averagely 2.4 cm ns 63 . And hence by tuning the constants Cppac one can optimized the value at vFF 2.4 cm ns. Fig. 5 presents the distribution of vFF at different delay constants. One can readily see that varying the delay constant by 1 ns the peak position of vFF moves signi cantly. In our experiment Cppac 115.5 ns is optimized and the corresponding distribution of vFF is plotted in panel b . Known from transport model calculations the variation of vFF is better than 0.1 cm ns a systematic uncertainty of 2 ns of the TOF of FFs is estimated on which the conclusion of the following analysis will not changed. We recall that the coincident events recorded by PPAC1 with PPAC2 marked by PPAC1 2 or with PPAC3 marked by PPAC1 3 are the ssion fragments since the HV condition is set that the response of PPAC to energetic LCPs and IMFs are totally suppressed given that the energy 4 loss of these particles is lower than FFs by more than one order of magnitude. In addition the correlation between a heavy projectile like fragment PLF and a target like fragment TLF is out of the current geometrical coverage 1 2 3 vFF cm ns 4 Counts 0 1 2 3 4 103 FF cm ns v 1 2 3 4 Counts 1 2 3 4 5 3 10 PPAC 117.5 C PPAC 113.5 C PPAC 115.5 C a b Fig. 5. The relative velocity distribution vFF of the two ssion fragments with different parameter setting of CPPAC IV RESULTS AND DISCUSSIONS Before discussing the reconstruction of the ssion events we rst de ne the kinetics of the ssion. In the picture of incomplete fusion a heavy TLF is formed in the fusion of part of the projectile and the target. The fraction of the momentum of the projectile transferred to the TLF is called linear momentum transfer LMT . With a certain probability depending on the total angular momentum of the reaction system the TLF may undergo ssion or fast ssion in competition with the emission residue channel. For the ssion events Fig. 6 presents the kinetic geometry of the TLF ssion event. As shown the origin point O is the target nucleus in the laboratory system the vector OO represents the direction of the beam. The velocity vectors vf1 and vf2 of the two ssion fragments in the laboratory system are represented by OA and OB. vtl is the velocity of the TLF and the velocities of the two fragments in the center of mass system of the ssioning TLF are represented by v f1 and v f2 sitting back to back collinearly. Here we de ne plane OAB as the ssion plane plane OO A as the projection plane and the reaction plane is de ned as plane DOO Once the TOF is determined the velocity of the FFs can be computed event by event using the hit positions of the FFs in PPACs. Then the whole ssion event can be reconstructed Fig. 7 presents the distribution of the velocity of the ssion fragments in PPAC1 2 and PPAC1 3 events respec O beam C O Fig. 6. The geometric diagram of the velocities of the two ssion fragments from TLF tively. Here the vf1 is for the FF recorded in PPAC1 and vf2 is for the FF in PPAC2 PPAC3 in PPAC1 2 PPAC1 3 events. It is shown that for the PPAC1 2 events since the two PPACs are nearly symmetric w.r.t the beam the distributions of vf1 and vf2 are very similar. Meanwhile high velocity tail is evidently presented in the PPAC1 2 events and the velocity spectra are wider than that in PPAC1 3 events This component is mainly due to the events with smaller folding angle corresponding to larger LMT as will be discussed below 1f cm ns V 1 2 3 4 Counts 0 2 4 6 103 2f V 1 2 3 cm ns 4 Counts 0 2 4 6 PPAC1 2 PPAC1 3 b a Fig. 7. The velocity distribution of the two ssion fragments in PPAC1 2 and PPAC1 3 events After the velocities of the two FFs are determined the folding angle method can be applied to calculate the LMT of the reaction. Recalling the de nitions in Fig. 6 the folding angle FF is de ned as the angle AOC spanned by the projection of the velocity vectors of the FFs on the projection plane Clearly given the velocities vf1 and vf2 the folding angle depends on the velocity of the TLF vtl i.e. the larger vtl the smaller FF. Fig. 8 presents the distribution of the folding angle FF. The coincident events of PPAC1 2 distribute in the range between 70 120 with the peak situating at about 95 corresponding to a larger LMT red while the PPAC1 3 events sit in the range of 120 170 corresponds to a smaller LMT blue . The valley between the two components is simply due to the de ciency caused by the gap between PPAC2 and PPAC3 and the ef ciency arising from the incomplete azimuthal coverage is not corrected in the plot 5 FF deg 60 80 100 120 140 160 180 Counts 0 2 4 6 103 2 PPAC1 3 PPAC1 Fig. 8. Color online The folding angle distribution As the ssion geometry is determined by the two velocity vectors it is of interest to look at the planarity of the ssion events. Fig. 9 a present the azimuth correlation of the two FFs by scattering plot between the azimuthal angle difference and the folding angle FF. It is clearly shown that for the FFs from both the central and peripheral reactions the most probable value situates at 180 following the picture that the system undergoes a binary decay. Here we note that the is a directly measurable quantity relying on no assumption. The inset displays the projection distribution of a standard deviation of about 10 is derived Such broadening suggests that the emission of LCPs or IMFs may change the ight direction of the FF and smear the backto back feature of the ssion event. In order to see its evolution with the violence of the reaction we plot in panel b the standard deviation of azimuthal angle as a function of folding angle FF. It is shown that decreases with FF in the whole range with an exception near FF 130 where a discontinuity appears due to the gap between PPAC2 and PPAC3. To exclude the possible reason that this trend originates from the asymmetry of the geometrical locations of the PPACs we restrict further the analysis on the events with the two FFs ying symmetrically to the beam direction i.e. with the condition of 1 2 where i is the polar angle of the ith fragment. The result is depicted by the black squares where the bin width of each FF is 2.5 . This condition is applicable only for the PPAC1 2 ssion events because these two PPACs are placed in approximate left right symmetry with respect to the beam line. Clearly seen the data points with the symmetry condition are sitting on top of those without the condition suggesting that the decreasing trend of as function of FF is truly due to the reaction violence. Since the post scission particle emission changes the velocity of the FF due to recoil effect the trend suggests that in the ssion following the intermediate energy heavy ion reactions there is suf cient excitation energy left at the scission point depending on LMT. In the reactions with larger LMT more excitation energy is left and released through the particle emission in the post scission stage. It is consistent with the picture of fast ssion instead of statistic ssion in which the excitation energy is nearly depleted at the scission point The dynamic feature of the fast ssion can be further explored from the velocity distribution of the FFs. We present FF deg 80 100 120 140 160 deg 220 180 140 100 200 300 400 500 600 700 800 900 Counts 5 0 220 180 140 deg 10 15 3 103 FF deg 80 100 120 140 160 6 8 10 12 PPAC1 2 PPAC1 2 sym PPAC1 3 a b Fig. 9. Color online a The azimuthal angle difference as a function of the folding angle FF of the ssion fragments. The inset displays the projection distribution of . b as a function of FF in Fig. 10 the average a and the standard deviation b of the velocities of the FFs recorded in the PPACs as a function of folding angle. From panel a it can be seen that the average velocity value vf decreases with the folding angle. Panel b presents the standard deviation of the velocity vf and it is also clear that the broadening of the velocity of the FFs decreases with the folding angle. This result is consistent with the picture seen in the trend of in gure 9 The scission point is early reached when the excitation energy of the ssioning TLF is still high thus the statistical uctuation corresponding to the left excitation energy enhances the variance of the velocity of the FF. This is consistent with the earlier experimental observation in Ar 209 Bi reactions at 25 MeV u 64 65 Finally the dynamic feature of the fast ssion may also cause the anisotropy of the angular distribution of the ssion axis. Here the ssion axis is de ned as the vector of the relative velocity vF F from the f2 to f1 where f1 and f2 are the two fragments. The angle of the ssion axis FF is the angle of the ssion axis w.r.t. the beam axis as de ned in 55 Usually the experimental measurement of the distribution of FF requires ne correction of the geometric ef ciency and hence it is better feasible using 4 detecting system In our experiment PPACs cover only part of the whole space in order to introduce less ambiguity to the geometry ef ciency correction we x the direction of the rst FF in PPAC1. In this case we need only to correct the ef ciency of 6 FF deg 80 100 120 140 160 f cm ns V 1 1.5 2 FF deg 80 100 120 140 160 Vf 0.2 0.4 0.6 a b Fig. 10. Color online The average value of velocity a and its standard deviation b of the velocity distribution as a function of folding angle the second FF on PPAC 2 and PPAC3 and the trend of the angular of the ssion axis can be inferred. Figure 11 presents the correlation plot of parallel and transverse velocity of the FFs Here the transverse velocity of the FFs recorded in PPAC1 is de ned as positive and that in other two PPACs are de ned as negative. It is clearly shown there is a dead area of less than 20 between PPAC2 and PPAC3. The dashed lines de ne a narrow range of 40 f1 45 which is xed in the investigation of the distribution properties of the ssion axis as following Fig. 11. Color online The transverse and parallel velocity distribution of the ssion fragments The distribution of d d cos FF is plotted in Fig. 12 The geometric ef ciency arising from the incomplete azimuth coverage of PPAC2 and PPAC 3 is corrected in each FF bin. The events of PPAC1 2 and PPAC1 3 are represented by symbols while the curve represents the sum It is clearly shown that the de ciency of the gap between PPAC 2 and PPAC 3 causes a kink in a wide range in 63 FF 80 . Regardless of the kink area and the uncovered region within FF 50 it is shown that the distribution of dN d cos FF increases steadily with cos FF and tends to peak at forward angle which is at variance with the expectation of isotropic distribution for statistic ssion. The trend is in qualitative agreement with the previously reported experimental results in HIR at Fermi energies 48 49 63 80 Fig. 12. Color online The angular distribution dN d cos FF of the ssion axis w.r.t. the beam V SUMMARY In summary the ssion fragments in 25 MeV u 86Kr 208Pb reactions have been measured with CSHINE detection system. At current phase three PPACs and four SSDTs are mounted to measure the ssion fragments and the coincident LCPs and IMFs respectively. Using the timing and position signals of the PPACs and the start timing from the RF of the accelerator one can measure the velocities of the ssion fragments and reconstruct the ssion events where the linear momentum transfer can be derived by the folding angle It is shown that the width of the azimuthal angle difference the mean value and the width of the velocity distribution of the ssion fragments decrease with the folding angle. The anisotropic angular distribution of ssion axis has been observed. The results are consistent with the picture that fast ssion occurs. Prospectively with the ability of reconstructing the ssion events CSHINE provides the opportunities in the studies of isospin dynamics and nuclear symmetry energy by further counting the coincident isotope resolved LCPs proofs\u0027, 3]]"}, {"author": "Thomas Dierckx  ; Jesse Davis ; Wim Schoutens ; ", "body": "Highlights Nowcasting Stock Implied Volatility with Twitter Thomas Dierckx Jesse Davis Wim Schoutens Next day movements in stock implied volatility can be predicted using random forests Attention and sentiment features extracted from Twitter improve predictive performance Predictive performance varies signi cantly across the 11 traditional stock market sectors Implied volatility regimes identi ed by hidden Markov models provide actionable insights on when the proposed approach works best per stock market sector arXiv 2301.00248v1 q fin.CP 31 Dec 2022 Nowcasting Stock Implied Volatility with Twitter Thomas Dierckx a b Jesse Davis b Wim Schoutens a aDepartment of Statistics and Risk KU Leuven Celestijnenlaan 200B Leuven 3000 Belgium bDepartment of Computer Science KU Leuven Celestijnenlaan 200A Leuven 3000 Belgium Abstract In this study we predict next day movements of stock end of day implied volatility using random forests. Through an ablation study we examine the usefulness of di erent sources of predictors and expose the value of attention and sentiment features extracted from Twitter. We study the approach on a stock universe comprised of the 165 most liquid US stocks diversi ed across the 11 traditional market sectors using a sizeable out of sample period spanning over six years. In doing so we uncover that stocks in certain sectors such as Consumer Discretionary Technology Real Estate and Utilities are easier to predict than others. Further analysis shows that possible reasons for these discrepancies might be caused by either excess social media attention or low option liquidity. Lastly we explore how our proposed approach fares throughout time by identifying four underlying market regimes in implied volatility using hidden Markov models. We nd that most added value is achieved in regimes associated with lower implied volatility but optimal regimes vary per market sector 1. Introduction Today s age is characterized by an ever increasing connected and opinionated world. The widespread adoption of social media has caused signi cant changes in the world across many domains and more are probably to follow. In the case of nancial markets participants now have access to countless online platforms to share their thoughts and feelings on certain events Proponents of the E cient Market Hypothesis Fama 1970 ought to be pleased. The advent of mass media facilitates rapid information di usion possibly propelling markets into a higher tier of price e ciency. However behavioral economists would argue that this type of media might very well in uence investors and incite herd behavior which in turn induces ine ciency e.g. Baker and Wurgler 2006 Chiang and Zheng 2010 . Theory aside this new wealth of information has not escaped the notice of the nancial establishment. Indeed data providers such as Bloomberg and Re nitiv now o er extensive social media indicators to help nancial institutions navigate this new world. Although the competitive edge that resides in these alternative data sources remains veiled in secrecy an abundance of academic studies have already tried Declarations of interest none Corresponding author Email addresses thdierckx gmail.com Thomas Dierckx jesse.davis kuleuven.be Jesse Davis wim.schoutens kuleuven.be Wim Schoutens Preprint submitted to Journal of Empirical Finance January 3 2023 quantifying the interplay between social media and certain nancial variables providing insight into the predictive power of the masses Existing research has mainly focused on the Twitter platform and its in uence on three prominent nancial variables stock price e.g. Gro Klu mann et al. 2019 Schnaubelt et al. 2020 realized volatility e.g. Karagozoglu and Fabozzi 2017 trading volume e.g. Guijarro et al. 2019 or a combination thereof e.g. Oliveira et al. 2017 Li et al. 2018 . Remarkably current literature completely overlooks the interaction between social media and the market implied volatility of stocks. Derived from option prices this variable is deemed to be one of the more important parameters in the world of derivatives. In contrast to historical volatility this is a forward looking metric that indicates how much risk the market expects a certain asset to exhibit in the coming period. As this variable serves as a proxy for both market sentiment and option contract prices the ability to predict its movements would be advantageous for the practice of asset management and market making alike Most prevailing studies in this domain have two important methodological shortcomings First analysis is typically performed on either a handful of arbitrarily chosen stocks or indices tracking the entire market e.g. Gro Klu mann et al. 2019 omitting sector idiosyncrasies in the process. Second hypotheses are commonly tested on a relatively small time window ranging from a month e.g. Bollen et al. 2011 to a few years e.g. Schnaubelt et al. 2020 . However the ever changing nature of nancial markets warrants a closer look into how the interplay between social media patterns and nancial variables evolves over longer periods of time. As patterns may emerge and dissipate over time a crucial aspect of analysis is often left out The contribution of this study is threefold. First to the best of our knowledge we are the rst to investigate to what extent a stock its one day ahead movement in implied volatility can be predicted using machine learning on di erent combinations of feature sources including Twitter Second instead of arbitrarily choosing a handful of stocks for our study we diversi ed our stock universe across the 11 traditional US stock market sectors yielding 165 stocks in total. This allowed us to measure and explore the variability in predictive performance present among sectors Lastly we examined predictive performance on an out of sample period spanning January 1st 2013 till March 1st 2019. This period is signi cantly larger than many other studies and gave us the opportunity to not only be more robust but also examine predictive performance throughout time. Instead of performing a year by year analysis of predictive performance we used hidden Markov models to identify four regimes in the implied volatility of a stock and gauged whether performance varies across them. We argue that this alternative quanti cation of time yields more actionable insight as it allows practitioners to better anticipate future performance 2. Preliminaries This section presents background information on the key components used in this study. First Section 2.1 explains market implied volatility and its relation to the world of derivatives. Second Section 2.2 describes the random forest machine learning model which is used to perform predictions. Lastly Section 2.3 describes the hidden Markov model which is used to quantify regimes in market implied volatility 2.1. Market Implied Volatility In the world of derivatives options are one of the most prominent types of nancial instruments. As sellers of options are exposed to risk for the duration of the contract they want to be 2 properly compensated. Measuring this risk requires considering the expected price uctuations of the underlying asset over the duration of the contract. This expectation is better known as implied volatility and it varies with the strike price and duration of an option contract. To obtain a more general measure the implied volatility of option contracts that expire on the same date can be combined into a single implied volatility measure. A famous example of this is the CBOE Volatility Index which combines the implied volatility of di erent option contracts on the SPX into an index that is better known as the VIX More concretely the VIX is a measure of expected price uctuations in the S P 500 Index over the next 30 days. It is famously known as the fear index and is considered a re ection of investor sentiment on the condition of the market. Equation 1 taken from the VIX white paper CBOE 2015 shows how to compute the VIX for a given term T VIX 100 2 T i Ki K2 i eRT Q Ki 1 T F K0 1 2 1 where T is time to expiration F is the forward index level derived from the index option prices K0 is the rst strike below the forward index level F Ki is the rst strike price of the ith out of the money option a call if Ki K0 a put if Ki K0 or both put and call if Ki K0 R is the risk free rate to expiration Ki is the interval between strike prices Q Ki is the midpoint of the bid ask spread for each option with strike Ki The equation for computing the VIX is applicable to any asset where option contracts are available. Although this measure can be calculated for any arbitrary term the duration of the option contracts will seldom match the chosen term T. Indeed option contracts typically have xed expiration dates and there is no guarantee that there are option contracts available with a duration equal to the given term. To overcome this obstacle the VIX is rst calculated for the option contracts expiring right before and after the desired target date. The VIX for the given term can then be calculated by linearly interpolating between the two computed measures as outlined in CBOE 2015 2.2. Random Forests Random forests Breiman 2001 are a popular machine learning approach for learning a predictive model. They consist of multiple di erent decision or regression trees whose predictions are combined into one nal prediction. The combination is typically done by taking the mode or average of all outputs. While several variations exist for learning a random forest all of them are relatively straightforward. We summarize one of many popular procedures. Given data D xi yi n i 1 where each xi has F features and for k 1 . . . K trees 1. Obtain subset d by sampling m n examples with replacement from D 2. Train a decision tree on d using a random subset features f F i.e. using CART Breiman et al. 1984 3 The prediction for a regression problem can then be obtained by yi 1 K K k 1 fk xi 2 where f is a function in the set of all possible decision trees and K is the total number of trees in the ensemble The advantages of random forests include that they are fast to build are not a ected by feature scaling are robust to irrelevant predictors and noisy data Khoshgoftaar et al. 2011 Moreover their method of constructing an ensemble model by randomly subsampling both data points and features during the learning process helps decorrelate the predictions made by the individual trees which in turn reduces over tting on the training data 2.3. Hidden Markov Models Hidden Markov models HMM are a generative approach for modeling systems that follow a Markov process Rabiner and Juang 1986 . The main assumption is that while this process Z is hidden it can be learned from an observable sequence X whose behaviour depends on Z More formally the HMM models the joint distribution of a sequence of hidden states Z and observations X described by P Z1 K X1 K P Z1 P X1 Z1 K t 2 P Zt Zt 1 P Xt Zt 3 Given the number of hidden states K and observed sequence X the model is fully determined by its parameters A and B which represent the initial state distribution state transition model and emission probabilities model respectively. The initial state distribution is a K 1 vector denoting the probabilities that the process is each of the K states in the rst timestep. The transition model is a K K stochastic matrix where each element Ai j denotes the probability of transitioning from state Zt 1 i to Zt j where i j 1 . . . K . Lastly the emissions probability model is a M K matrix with M representing the number of distinct observations whose elements Bk j denote the probability of observing Xt k given state Zt j The three key tasks associated with hidden Markov models are 1. What is the probability that a sequence of observations X was generated by a given HMM 2. Given an HMM what sequence of hidden states Z best explains a given sequence of observations X 3. Given a sequence of observations X learn an HMM with parameters A and B that would generate them The rst two tasks can be solved using dynamic programming using the forward backward algorithm Chang and Hancock 1966 and Viterbi Forney 1973 algorithm respectively. The third problem is solved by the Baum Welch algorithm Baum 1972 which uses an iterative expectation maximization approach 3. Methodology The main goal of this study is to explore the following questions 4 1. To what extent are one day ahead movements in end of day implied volatility predictable and do features extracted from Twitter improve performance 2. Does performance vary across the 11 di erent stock market sectors If so are there any obvious factors that might explain this variability 3. Can we identify underlying market regimes in implied volatility that in uence the performance of our proposed approach We tackle the rst question by performing an ablation study using random forests on feature con gurations including stock price stock implied volatility and Twitter features. The study encompasses a universe of 165 stocks over an out of sample period spanning January 1st 2013 till March 1st 2019. To examine the second question we diversi ed our stock universe over the 11 traditional stock sectors and grouped predictive performance by stocks belonging to the same sector. The third and last question was studied by using a hidden Markov model to identify four distinct implied volatility regimes per stock after which predictive performance was grouped by regime The next few sections explain our methodology in more detail. First Section 3.1 outlines the stock universe we used for our study. Second Section 3.2 explains how we obtained the relevant data for each stock and how we constructed features for prediction. Section 3.3 and Section 3.4 then respectively show how we used machine learning to predict our target variable and how we evaluated the performance of the approach. Lastly Section 3.5 explains how we used hidden Markov models to identify regimes in implied volatility which we later use to evaluate our prediction performance through time 3.1. Stock Universe Selection In order to obtain a diversi ed universe of stocks we looked at the popular SPDR and Vanguard Electronic Traded Funds ETF that track the 11 traditional US stock market sectors. For each sector we selected the 15 most liquid stocks based on their average daily dollar weighted option volume for a total of 165 stocks. Some stocks were excluded due to stock splits i.e. we kept GOOG and dropped GOOGL a late introduction to the stock market i.e. PYPL ROKU and SNAP only got introduced after 2015 and ambiguous names making it hard to obtain relevant tweets i.e. DOW is a chemical company but also a common alias for the Dow Jones Index Note that we replaced the excluded stocks to maintain 15 stocks per sector for our study. Table 1 provides a concise overview of our stock universe. Refer to Appendix A for a full overview of which stocks were selected per market sector 3.2. Data Acquisition and Feature Generation We consider data ranging from January 1st 2011 through March 1st 2019 for three data sources 1. Stock price data which consists of historical end of day adjusted closing prices for each stock in our universe downloaded from Yahoo Finance 2. Option contract price data which consists of historical end of day option chains for each stock in our universe obtained from IVolatility 3. Twitter data which consists of all relevant tweets published for each stock. These were collected by ltering on cashtags which are popular string identi ers authors use to indicate their message is about a certain stock i.e. a tweet about the Apple stock typically contains AAPL . In contrast to other research we did not employ additional ltering 5 Table 1 This table presents the 11 di erent stock market sectors together with their corresponding SPDR ETF symbol and number of stocks considered in this study. The symbols are used to denote sectors throughout this paper but are not indicative of stocks only belonging to the SPDR ETF portfolio Symbol Sector Selected Stocks XLC Communication Services 15 XLY Consumer Discretionary 15 XLP Consumer Staples 15 XLE Energy 15 XLF Financials 15 XLV Healthcare 15 XLB Materials 15 XLI Industrials 15 XLK Technology 15 XLRE Real Estate 15 XLU Utilities 15 techniques to discard potential spam. Most additional ltering rules appear arbitrary and there seems to be no clear evidence of their validity In total four features were extracted per stock for each trading day. First we simply used the end of day adjusted closing price from the stock price data. Second we calculated the endof day 30 day implied volatility using the VIX method on the option contract data. Third and last we derived two numerical features from our textual Twitter corpus end of day total tweet publication count and end of day average sentiment polarity. The former represents the total number of published tweets on a given day. The latter was obtained by performing sentiment analysis using VADER Hutto and Gilbert 2014 a lexicon and rule based sentiment model that is speci cally well tailored to social media text on individual tweets. This yields a sentiment polarity score s 1 1 for each tweet which was then used to compute the daily average In an e ort to capture temporal information residing in the original feature timeseries we generated two additional predictors per feature. To this end the daily di erence or rst order di erence and the di erence between the daily value and its exponential moving average of the last 10 trading days was taken. Table 2 outlines the di erent data sources and their features used in this study. Note that the original adjusted closing price was omitted as this is typically a non stationary variable o ering little value to a prediction model Table 2 This table provides a summary of the features considered per data s  versus a strati ed dummy classi er on individual stocks grouped by sector. The red dotted line represents the minimum threshold necessary to beat the strati ed dummy classi er. The blue dotted line represents the overall median improvement of our proposed approach versus the strati ed dummy classi er Figure 2 This gure presents a box plot left where the median of daily stock option liquidity is grouped per sector and a regression plot right where the relationship between stock option liquidity and performance improvement versus the dummy classi er is outlined We hypothesize that the relatively undersized liquidity of both XLRE and XLU in the options market is possibly accompanied by a less e cient price discovery process. This in turn might cause these markets to re ect new information more slowly making them easier to predict with the information at hand. However we note that is only one possible explanation and many other factors might lie at the basis of this phenomenon 11 4.2.2. The E ect of Twitter Attention Lower liquidity might partially explain why sectors such as XLRE and XLU seem easier to predict but it certainly does not tell the whole story. Indeed predictions on stocks from XLC XLY and XLK examples of very liquid sectors also do better comparatively. Here we hypothesize that this might be due to the attention they receive on Twitter. Figure 3 respectively shows a box plot of the median daily tweets published on stocks grouped per sector and a regression plot where the relationship between liquidity and daily tweets is outlined Figure 3 This gure presents a box plot left where the median of daily tweet publication of stocks is grouped per sector and a regression plot right where the relationship between a stock its daily tweets and option liquidity is outlined The box plot on the left of Figure 3 shows that stocks in XLC XLY and XLK receive significantly more attention on Twitter than others. Note that the plot demonstrates a striking resemblance with the box plot showing liquidity per sector in Figure 2. Indeed the regression plot on the right shows a very strong correlation between attention on Twitter and liquidity. These ndings seem to suggest that prediction is easier on stocks that are more popular on social media. We investigated this phenomenon further by looking at the improvement in predictive performance caused by features extracted from Twitter per sector. More concrete we looked at the di erence in performance between feature con guration S6 which uses stock and options features and S7 which combines features from S6 and Twitter features Section 4.1 . Figure 4 shows the median improvement of using Twitter features per stock grouped by sector With exception of XLE most sectors seem to have a sizeable number of stocks that bene t from using social media features. This is no surprise considering the results presented in Section 4.1. However it seems that sectors that receive more social media attention seem to bene t the most. For example the three sectors XLC XLY and XLK that are most popular also bene t more consistently followed closely by XLV. Two reasons might explain these results. First previous research has hinted at social media inciting herd behavior and emotional reactions among investors possibly driving ine ciency e.g. Wang and Wang 2018 Oliveira et al. 2017 Gro Klu mann et al. 2019 . If this is true it makes sense that Twitter features provide more added value for popular stocks. Second our sentiment extraction technique on tweets is imperfect and might impact these results as well. Without carefully ltering out tweets that are advertisements or spam we rely on the law of large numbers to correctly estimate a stock its sentiment for a 12 Figure 4 This gure shows the performance improvement of using Twitter features together with features from S6 versus only using features from S6. The red dotted line represents the minimum threshold necessary to beat the feature con guration of S6 given day. Naturally daily sentiment estimation will therefore be better on stocks that are more heavily tweeted about 4.3. Performance across Implied Volatility Regimes In this section we look at the best performing feature con guration S7 and its performance variability across four di erent market regimes in implied volatility identi ed by using a hidden Markov model. Table 9 shows the median of all results across 165 stocks where for each of the four regimes the columns respectively show how many days were spent in a regime what the average implied volatility was the AUC of a strati ed dummy classi er and how much better our approach did compared to the latter Table 9 This table shows the median number of days a stock resided in one out of four implied volatility regimes together with each regime s mean implied volatility strati ed dummy performance and the improvement of our approach. In total 165 stocks were considered over a period spanning January 1st 2013 till March 1st 2019 Frequency Implied Volatility Dummy AUC Improvement Low 392 18.6 50.75 3.15 Medium 452 22.3 50.65 3.83 High 411 26.7 52.12 3.84 Very High 231 35.3 54.92 1.47 In general stocks seem to reside more in the lower implied volatility environments. The strati ed dummy classi er also appears to perform worse here implying that up and down movements are about equal in occurrence. However the dummy classi er performance picks up as implied volatility increases. This makes sense from a theoretical perspective as implied volatility is deemed to be a mean reverting process characterized by big up movements after which the variable slowly trails back down resulting in more down movements. Although our approach 13 seems to outperform the dummy classi er in all regimes the added value seems to be most signi cant in the low to high regimes. This may suggest that distressed markets are harder to predict than their calmer counterparts. However note that the improvement of our approach seems to be slightly correlated with regime frequency. From a data science perspective this might imply that the model performs worse in less frequent regimes because it simply had fewer examples to learn from. Lastly Table 10 o ers a more ner grained analysis where the median improvement for each regime per sector is shown Table 10 This table shows the median improvement of our approach compared to a strati ed dummy classi er for stocks grouped per market sector and implied volatility regime. The best and worst regime for each sector are respectively indicated by bold and underlined text styles Low Medium High Very High XLB 1.87 3.06 1.02 0.77 XLC 3.57 4.76 5.27 0.26 XLE 2.55 2.46 4.0 2.55 XLF 3.06 4.08 2.64 1.7 XLI 0.05 1.53 0.17 1.5 XLK 0.60 2.38 3.91 5.70 XLP 2.72 3.83 3.23 1.53 XLRE 8.5 6.38 4.93 4.25 XLU 6.63 5.95 5.36 1.79 XLV 4.25 3.23 1.62 2.13 XLY 2.04 3.66 5.95 0.85 Again we remark a signi cant amount of variability in performance across both regimes and sectors. Optimal implied volatility regimes seem to di er signi cantly for di erent sectors. In contrast with exception of XLK sectors seem to comparatively do worse when implied volatility is very high. As all sectors share roughly the same regime frequency distribution no clear reason emerges to explain the performance variability. One potential reason might be due to sector idiosyncrasies. For example defensive sectors such as XLRE XLU and XLV seem to have lower optimal regimes than cyclical sectors such as XLC XLK and XLY. However this is not always the case. Lastly we have no explanation for the signi cant di erence between XLK and the other sectors. Here our approach performs best in the highest implied volatility regime and worst in the lowest. This is in stark contrast with the other sectors where the opposite is true. Perhaps the speculative nature of technology stocks is more sensitive to herd behaviour and therefore investor irrationality 5. Conclusion In this study we presented the rst empirical evidence that one day ahead movements of end of day stock implied volatility can be predicted to a certain extent and that attention and sentiment features extracted from Twitter improve the performance of the approach. These alternative features were not able to predict implied volatility in isolation but improved the approach signi cantly when combined with predictors extracted from stock and options data. This suggests that the interplay between these sources gives rise to predictive patterns. By conducting 14 our experiments on a diversi ed universe of 165 US stocks we were able to assess the predictive performance across 11 traditional stock market sectors and found that stocks in real estate utilities consumer discretionary communications and technology were easier to predict than others. Further analysis indicated that these di erences could potentially be explained by market ine ciencies caused by low option liquidity in the real estate and utilities sector and excessive Twitter attention in the consumer discretionary communications and technology sector. Lastly using hidden Markov models we evaluated the predictive performance of our approach across four di erent implied volatility regimes. Although it outperforms the dummy classi er in all four regimes we found that it yields the least improvement in the regime associated with the highest average implied volatility. Moreover we discovered that di erent stock market sectors have di erent optimal regimes for the application of our approach. By analyzing performance through the usage of regimes we showed that this alternative quanti cation of time provides additional insight into the performance of models which in turn could help better anticipate their future performance 15 Appendix A. Selected Stock Universe This appendix contains more detailed information on the US stock universe used in this study Table A.11 outlines which stocks were chosen for each traditional market sector Table A.11 This table presents the US stock universe tha         //support functions
        const getDateFromString = str => {
            if (str.length > 10) {
                const [date, time] = str.split(" ");
                long_date = `${date}T${time}.000Z`; // reformat string into YYYY-MM-DDTHH:mm:ss.sssZ
                dt = new Date(long_date)
            } else {
                dt = new Date(str)
            }
            return dt;

            for (const item of itemList) {
                let index = arr.indexOf(item)
                if (index > -1) {
                    arr.splice(index, 1)
                }
            }
            return arr
        }

                        row.snippet = null
                        return true;
                    } else if (filter.includes(row.id)) {
                        body = row.body
                        idx = body.indexOf(vm._data.filterString)

                        return true;

            When we call search, we will call the search function on lunr with the parameters from 
            the input. Lunr is going to return an array containing a score and URL. We are using the 
            filter function to match that with the items from the response (saved in allposts) so 
            that we can grab the title as well.
            I am doing another filter at the end to remove all the null elements. 
            */
        function search() {
            //document.getElementById("results").innerHTML = "results go here...";
            let query = document.getElementById("search-field").value;
            if (query == '') {
                while (vm._data.filter.length > 0) {
                    vm._data.filter.pop()
                }
                vm._data.filterString.pop()
                return []
            }

                    return String(file.id) === result.ref; //&& result.score > .4;

            }
