    <style>
        .item1 {
            grid-area: header;
        }
        
        .item2 {
            grid-area: menu;
        }
        
        .item3 {
            grid-area: main;
        }
        
        .item4 {
            grid-area: right;
        }
        
        .item5 {
            grid-area: footer;
        }
        
        .grid-container {
            display: grid;
            grid-template-areas: 'header header header header header header' 'menu main main main right right' 'menu footer footer footer footer footer';
            gap: 10px;
            background-color: #eff4f8;
            padding: 10px;
        }
        
        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 18px;
        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td.small {
            font-size: 12px;
        }
        
        th {
            border: 1px solid #c2ccd9;
            text-align: center;
            padding: 8px;
        }
        
        td {
            border: 1px solid #c2ccd9;
            text-align: left;
            padding: 8px;
        }
        
        tr.child>td {
            border: 0;
        }
        
        tr:nth-child(4n-1) {
            background-color: #bbcee7;
        }
        
        tr+tr.child {
            display: inline;
        }
        
        tr.fold+tr.child {
            display: none;
        }
    </style>
</head>
